<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoMate - AI Language Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f9fafb; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .panel-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-white text-gray-900 h-screen flex flex-col overflow-hidden selection:bg-gray-200 selection:text-black">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'https://esm.sh/react@18.3.1?dev';
        import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client?dev';
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.0';
        import { 
            Play, Pause, ChevronRight, ChevronLeft, 
            Upload, FileText, History, Settings, 
            Repeat, Mic, Volume2, User, LogOut, Loader2, Sparkles, X, Database, Save, AlertCircle, 
            CheckCircle2, ArrowRight, Music, KeyRound, AlertTriangle, Trash2, SkipBack, SkipForward, RefreshCw, PenTool, BookOpen, Layers, Square, Circle
        } from 'https://esm.sh/lucide-react@0.344.0?dev&deps=react@18.3.1';

        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://tnwtvxmbjwbgiwruttju.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRud3R2eG1iandiZ2l3cnV0dGp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NjYzNzgsImV4cCI6MjA4MTI0MjM3OH0.3AexQNzabxTLV2PbkusFwSZe7n1jsYDBJF7GB2SXhRk';
        const DEFAULT_API_KEY = "AIzaSyArbJjcdPrq74ABOW0jzL_xOh-xY0-JFQ0"; 

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- UTILS ---
        const sanitizeFilename = (filename) => {
            return filename.replace(/[^a-z0-9.]/gi, '_').replace(/_+/g, '_');
        };

        const getMediaDuration = (file) => {
            return new Promise((resolve) => {
                const url = URL.createObjectURL(file);
                const media = file.type.startsWith('video/') ? document.createElement('video') : document.createElement('audio');
                media.src = url;
                media.onloadedmetadata = () => {
                    URL.revokeObjectURL(url);
                    resolve(media.duration);
                };
                media.onerror = () => resolve(0);
            });
        };

        // --- GEMINI HELPER ---
        const fileToGenerativePart = async (file) => {
            const base64EncodedDataPromise = new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return {
                inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
            };
        };

        const generateTranscript = async (apiKey, sourceType, sourceUrl, contextText, fileObject = null, totalDuration = 0) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            if (!effectiveKey) throw new Error("Gemini API key is missing.");

            let parts = [];
            if (fileObject) {
                const filePart = await fileToGenerativePart(fileObject);
                parts = [
                    filePart,
                    { text: `Transcribe this audio/video faithfully and word-for-word. 
                             The total length of this media is exactly ${totalDuration.toFixed(2)} seconds.
                             Context: "${contextText || 'No specific context'}". 
                             Output strictly in JSON format. 
                             Schema: Array of objects with text, start, end, speaker. 
                             IMPORTANT: Timestamps must be accurate floats. 
                             NO TIMESTAMP SHOULD EXCEED ${totalDuration.toFixed(2)} SECONDS.` }
                ];
            } else {
                throw new Error("No media file provided.");
            }

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${effectiveKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: parts }],
                            generationConfig: {
                                temperature: 0, 
                                responseMimeType: "application/json",
                                responseSchema: {
                                    type: "ARRAY",
                                    items: {
                                        type: "OBJECT",
                                        properties: {
                                            text: { type: "STRING" },
                                            start: { type: "NUMBER" },
                                            end: { type: "NUMBER" },
                                            speaker: { type: "STRING" }
                                        },
                                        required: ["text", "start", "end"]
                                    }
                                }
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) throw new Error("No transcript generated.");
                
                const rawJson = JSON.parse(text.replace(/```json/g, '').replace(/```/g, '').trim());
                
                return rawJson.map(segment => ({
                    ...segment,
                    start: Math.min(Math.max(0, segment.start), totalDuration),
                    end: Math.min(Math.max(segment.start + 0.1, segment.end), totalDuration)
                }));
            } catch (err) {
                console.error("AI generation error:", err);
                throw err;
            }
        };

        // --- COMPONENTS ---

        const Spinner = () => <Loader2 className="animate-spin w-5 h-5" />;

        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-white/80 flex items-center justify-center z-[70] backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div className="bg-white p-8 border border-black w-full max-w-sm shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] text-center rounded-2xl font-sans">
                        <AlertTriangle className="w-12 h-12 text-black mx-auto mb-4" />
                        <h2 className="text-xl font-bold text-black mb-2 tracking-tight">{title}</h2>
                        <p className="text-sm text-gray-500 mb-6">{message}</p>
                        <div className="flex gap-4">
                            <button onClick={onCancel} className="flex-1 px-4 py-2 border border-black font-semibold hover:bg-gray-50 text-sm rounded-xl transition-colors">Cancel</button>
                            <button onClick={onConfirm} className="flex-1 px-4 py-2 bg-black text-white font-semibold hover:bg-gray-800 text-sm rounded-xl transition-colors">Replace</button>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, apiKey, onSave }) => {
            const [keyInput, setKeyInput] = useState(apiKey || '');
            const [isSaving, setIsSaving] = useState(false);
            useEffect(() => { setKeyInput(apiKey || ''); }, [apiKey]);
            const handleSave = async () => { setIsSaving(true); await onSave(keyInput); setIsSaving(false); onClose(); };
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-white/80 flex items-center justify-center z-[60] backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div className="bg-white p-8 border border-black w-full max-w-md shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] rounded-2xl font-sans">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-black flex items-center gap-2"><Settings className="w-5 h-5" /> Settings</h2>
                            <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded-full"><X className="w-5 h-5" /></button>
                        </div>
                        <label className="block text-xs font-bold text-black uppercase mb-1.5 tracking-wider">Gemini API key</label>
                        <div className="relative mb-8">
                            <KeyRound className="absolute left-3 top-3.5 w-4 h-4 text-gray-400" />
                            <input type="password" className="w-full pl-10 pr-4 py-3 border border-gray-300 focus:border-black focus:ring-0 outline-none transition-all text-sm font-mono rounded-xl" value={keyInput} onChange={e => setKeyInput(e.target.value)} placeholder="AIzaSy..." />
                        </div>
                        <div className="flex justify-end"><button onClick={handleSave} disabled={isSaving} className="bg-black text-white px-6 py-2.5 font-bold hover:bg-gray-800 text-sm flex items-center gap-2 rounded-xl transition-colors"> {isSaving && <Spinner />} Save settings</button></div>
                    </div>
                </div>
            );
        };

        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [mode, setMode] = useState('signin'); 
            if (!isOpen) return null;
            const handleSubmit = async (e) => { e.preventDefault(); setLoading(true); await onLogin(email, password, mode); setLoading(false); };
            return (
                <div className="fixed inset-0 bg-white/80 flex items-center justify-center z-50 backdrop-blur-sm p-4 animate-in fade-in">
                    <div className="bg-white p-8 border border-black w-full max-w-sm shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] rounded-3xl font-sans">
                        <div className="text-center mb-8"><div className="bg-black w-16 h-16 flex items-center justify-center mx-auto mb-4 rounded-2xl"><User className="w-8 h-8 text-white" /></div><h2 className="text-2xl font-bold text-black tracking-tight">Welcome back</h2></div>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <input type="email" required className="w-full px-4 py-3 border border-gray-300 focus:border-black outline-none text-sm rounded-xl" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" />
                            <input type="password" required className="w-full px-4 py-3 border border-gray-300 focus:border-black outline-none text-sm rounded-xl" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" />
                            <button type="submit" disabled={loading} className="w-full bg-black text-white py-3.5 font-bold hover:bg-gray-800 flex justify-center disabled:opacity-70 rounded-xl transition-colors">{loading ? <Spinner /> : (mode === 'signin' ? "Sign in" : "Create account")}</button>
                        </form>
                        <div className="mt-6 text-center border-t pt-4 font-medium"><button onClick={() => setMode(mode === 'signin' ? 'signup' : 'signin')} className="text-sm text-black hover:underline">New here? Create account</button></div>
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 text-gray-400 hover:text-black transition-colors"><X className="w-5 h-5" /></button>
                    </div>
                </div>
            );
        };

        const SmartPlayer = ({ source, isPlaying, setIsPlaying, seekTime, onTimeUpdate, loopRange }) => {
            const mediaRef = useRef(null);
            useEffect(() => {
                if (mediaRef.current) {
                    if (Math.abs(mediaRef.current.currentTime - seekTime) > 0.1) mediaRef.current.currentTime = seekTime;
                    if (isPlaying) mediaRef.current.play().catch(() => setIsPlaying(false));
                    else mediaRef.current.pause();
                }
            }, [seekTime, isPlaying, source]);

            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => { if (mediaRef.current) onTimeUpdate(mediaRef.current.currentTime); }, 100);
                }
                return () => clearInterval(interval);
            }, [isPlaying]);

            if (!source) return null;

            const isAudio = source.mediaType === 'audio';
            return (
                <div className={`relative ${isAudio ? 'h-0 overflow-hidden' : 'aspect-video bg-black rounded-3xl overflow-hidden shadow-lg'}`}>
                    {isAudio ? (
                        <audio ref={mediaRef} src={source.url} onEnded={() => setIsPlaying(false)} />
                    ) : (
                        <video ref={mediaRef} src={source.url} className="w-full h-full object-contain" onEnded={() => setIsPlaying(false)} playsInline />
                    )}
                    {loopRange && (
                        <div className="absolute top-4 right-4 bg-white text-black border border-black px-3 py-1 text-xs font-bold flex items-center gap-1 z-10 shadow-sm rounded-full">
                            <Repeat className="w-3 h-3" /> Loop active
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isReplaceConfirmOpen, setIsReplaceConfirmOpen] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(true); 
            const [source, setSource] = useState(null);
            const [transcript, setTranscript] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [seekTrigger, setSeekTrigger] = useState(0);
            const [loopRange, setLoopRange] = useState(null);
            const [stopAtTime, setStopAtTime] = useState(null);
            const [history, setHistory] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [contextPrompt, setContextPrompt] = useState("");
            const [geminiKey, setGeminiKey] = useState("");
            const [pendingFile, setPendingFile] = useState(null);
            const [activeTab, setActiveTab] = useState('Shadowing');
            const [chunkSize, setChunkSize] = useState('single'); 
            const activeSegmentRef = useRef(null);

            // Recording States
            const [isRecording, setIsRecording] = useState(false);
            const [recorder, setRecorder] = useState(null);
            const [recordedBlob, setRecordedBlob] = useState(null);
            const [recordingsList, setRecordingsList] = useState([]);
            const [isSavingRecord, setIsSavingRecord] = useState(false);

            // Auto-sidebar logic
            useEffect(() => {
                if (!source) setSidebarOpen(true);
                else setSidebarOpen(false);
            }, [source]);

            useEffect(() => {
                const storedKey = localStorage.getItem('lingomate_gemini_key');
                if (storedKey) setGeminiKey(storedKey);
                supabase.auth.getUser().then(({ data }) => { if (data.user) { setUser(data.user); fetchSettings(data.user.id); fetchRecordings(data.user.id); } });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    const cu = session?.user ?? null; setUser(cu); if (cu) { fetchSettings(cu.id); fetchRecordings(cu.id); }
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user && user.id !== 'demo-user') fetchHistory(); }, [user]);

            const fetchSettings = async (uid) => {
                const { data } = await supabase.from('user_settings').select('gemini_api_key').eq('user_id', uid).single();
                if (data?.gemini_api_key) setGeminiKey(data.gemini_api_key);
            };

            const saveSettings = async (nk) => {
                setGeminiKey(nk);
                if (user?.id !== 'demo-user') await supabase.from('user_settings').upsert({ user_id: user.id, gemini_api_key: nk });
                localStorage.setItem('lingomate_gemini_key', nk);
            };

            const fetchHistory = async () => {
                const { data } = await supabase.from('transcripts').select('*').order('created_at', { ascending: false });
                if (data) setHistory(data);
            };

            const fetchRecordings = async (uid) => {
                const { data } = await supabase.from('user_recordings').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setRecordingsList(data);
            };

            // RECORDING LOGIC
            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const newRecorder = new MediaRecorder(stream);
                    const chunks = [];
                    newRecorder.ondataavailable = (e) => chunks.push(e.data);
                    newRecorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/webm' });
                        setRecordedBlob(blob);
                    };
                    newRecorder.start();
                    setRecorder(newRecorder);
                    setIsRecording(true);
                } catch (err) { alert("Microphone access denied or not found."); }
            };

            const stopRecording = () => {
                if (recorder) {
                    recorder.stop();
                    recorder.stream.getTracks().forEach(track => track.stop());
                    setIsRecording(false);
                }
            };

            const saveRecording = async () => {
                if (!recordedBlob || !user || user.id === 'demo-user') return;
                setIsSavingRecord(true);
                try {
                    // Check limit 30
                    if (recordingsList.length >= 30) {
                        const oldest = recordingsList[recordingsList.length - 1];
                        await supabase.from('user_recordings').delete().eq('id', oldest.id);
                        // Also ideally delete from storage, but we skip for brevity
                    }

                    const fileName = `rec_${Date.now()}.webm`;
                    const filePath = `${user.id}/recordings/${fileName}`;
                    const { error: uploadError } = await supabase.storage.from('media').upload(filePath, recordedBlob);
                    if (uploadError) throw uploadError;

                    const { data: urlData } = supabase.storage.from('media').getPublicUrl(filePath);
                    
                    await supabase.from('user_recordings').insert({
                        user_id: user.id,
                        title: `Attempt for ${source?.title || 'Practice'}`,
                        file_url: urlData.publicUrl
                    });

                    setRecordedBlob(null);
                    fetchRecordings(user.id);
                } catch (err) { alert(err.message); }
                setIsSavingRecord(false);
            };

            const deleteRecording = async (id) => {
                const { error } = await supabase.from('user_recordings').delete().eq('id', id);
                if (!error) fetchRecordings(user.id);
            };

            const processFileUpload = async (file) => {
                const url = URL.createObjectURL(file);
                const isAudio = file.type.startsWith('audio/');
                const duration = await getMediaDuration(file);
                setSource({ type: 'file', mediaType: isAudio ? 'audio' : 'video', url, title: file.name, fileData: file, duration: duration });
                setTranscript([]);
                setIsPlaying(false);
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const existing = history.find(h => h.title === file.name);
                if (existing) { setPendingFile(file); setIsReplaceConfirmOpen(true); } 
                else { processFileUpload(file); }
            };

            const onConfirmReplace = () => {
                if (pendingFile) processFileUpload(pendingFile);
                setIsReplaceConfirmOpen(false);
                setPendingFile(null);
            };

            const handleGenerate = async () => {
                if (!source) return;
                const ek = geminiKey || DEFAULT_API_KEY;
                if (!ek) { setIsSettingsOpen(true); return; }
                setIsProcessing(true);
                try {
                    const result = await generateTranscript(ek, source.type, null, contextPrompt || source.title, source.fileData, source.duration || 0);
                    setTranscript(result);
                    if (user?.id !== 'demo-user') {
                        const sanitizedTitle = sanitizeFilename(source.title);
                        const timestamp = Date.now();
                        const filePath = `${user.id}/${timestamp}_${sanitizedTitle}`;
                        const { data: uploadData, error: uploadError } = await supabase.storage.from('media').upload(filePath, source.fileData, { cacheControl: '3600', upsert: true });
                        if (uploadError) throw uploadError;
                        const { data: urlData } = supabase.storage.from('media').getPublicUrl(filePath);
                        await supabase.from('transcripts').upsert({ user_id: user.id, title: source.title, source_type: source.mediaType, source_url: urlData.publicUrl, content: result }, { onConflict: 'user_id, title' });
                        fetchHistory();
                    }
                } catch (err) { alert(err.message); }
                setIsProcessing(false);
            };

            const loadSession = (item) => {
                setTranscript(item.content);
                setSource({ type: 'file', mediaType: item.source_type, url: item.source_url, title: item.title, fileData: null });
                setIsPlaying(false);
            };

            const deleteSession = async (e, id) => {
                e.stopPropagation();
                if (user?.id === 'demo-user') return;
                const { error } = await supabase.from('transcripts').delete().eq('id', id);
                if (!error) fetchHistory();
            };

            const handleTimeUpdate = (t) => {
                setCurrentTime(t);
                if (stopAtTime !== null && t >= stopAtTime) {
                    setIsPlaying(false);
                    setStopAtTime(null);
                }
                if (loopRange && isPlaying && t >= loopRange.end) setSeekTrigger(loopRange.start);
            };

            const formatTime = (s) => `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
            
            const activeIndex = transcript.findIndex((s, idx) => {
                const nextStart = transcript[idx + 1]?.start || Infinity;
                return currentTime >= s.start && currentTime < nextStart;
            });

            const seekWithStop = (index) => {
                if (!transcript || transcript.length === 0) return;
                const targetIdx = Math.max(0, Math.min(index, transcript.length - 1));
                const startSegment = transcript[targetIdx];
                const startTime = startSegment.start;
                let stopTime = startSegment.end;

                if (chunkSize !== 'single') {
                    const [minDur, maxDur] = chunkSize.split('-').map(Number);
                    let currentIdx = targetIdx;
                    while (currentIdx < transcript.length) {
                        const seg = transcript[currentIdx];
                        const durationSoFar = seg.end - startTime;
                        stopTime = seg.end;
                        if (durationSoFar >= minDur) break;
                        currentIdx++;
                    }
                }

                setSeekTrigger(startTime);
                setStopAtTime(stopTime);
                setIsPlaying(true);
            };

            const handleManualSeek = (time) => {
                setSeekTrigger(time);
                setStopAtTime(null);
                setIsPlaying(true);
            };

            useEffect(() => { if (activeSegmentRef.current && isPlaying) activeSegmentRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, [activeIndex, isPlaying]);

            return (
                <div className="h-full flex flex-col font-sans text-gray-900 bg-white fade-in overflow-hidden">
                    <LoginModal isOpen={isLoginOpen} onClose={() => setIsLoginOpen(false)} onLogin={null} />
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} apiKey={geminiKey} onSave={saveSettings} />
                    <ConfirmModal isOpen={isReplaceConfirmOpen} title="Replace existing file?" message={`A file named "${pendingFile?.name}" already exists. Replacing it will regenerate the transcript.`} onConfirm={onConfirmReplace} onCancel={() => { setIsReplaceConfirmOpen(false); setPendingFile(null); }} />

                    <header className="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-20 shadow-none">
                        <div className="flex items-center gap-3 cursor-pointer"><div className="bg-black p-2 rounded-lg"><Volume2 className="text-white w-5 h-5" /></div><h1 className="text-xl font-bold text-black tracking-tight">LingoMate <span className="text-xs text-white bg-black px-1.5 ml-1 rounded-md">ai</span></h1></div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setIsSettingsOpen(true)} className={`p-2 transition-all ${!geminiKey && !DEFAULT_API_KEY ? 'text-red-500 animate-pulse' : 'text-gray-400 hover:text-black'}`}><Settings className="w-5 h-5" /></button>
                            {user ? <div className="flex items-center gap-3 border border-gray-200 pl-3 pr-2 py-1.5 rounded-full font-medium text-sm text-gray-600 font-sans"><span>{user.email?.split('@')[0]}</span><button onClick={() => { supabase.auth.signOut(); setUser(null); }} className="p-1 bg-gray-100 rounded-full hover:bg-black hover:text-white transition-colors"><LogOut className="w-4 h-4" /></button></div> : <button onClick={() => setIsLoginOpen(true)} className="px-5 py-2 bg-black text-white font-bold text-sm rounded-full transition-colors font-sans">Sign in</button>}
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        <aside className={`${sidebarOpen ? 'w-80 border-r' : 'w-0'} bg-white transition-all duration-300 overflow-hidden flex flex-col z-10 relative`}>
                            <div className="p-4 border-b bg-gray-50 flex justify-between items-center whitespace-nowrap min-w-[320px]">
                                <h2 className="font-bold text-sm text-gray-600 flex items-center gap-2 font-sans">
                                    {transcript.length > 0 ? <><FileText className="w-4 h-4" /> Transcript</> : <><History className="w-4 h-4" /> Library</>}
                                </h2>
                                <button onClick={() => setSidebarOpen(false)} className="p-1.5 hover:bg-gray-200 rounded-lg text-gray-400 transition-colors"><ChevronLeft className="w-4 h-4" /></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-3 space-y-2 min-w-[320px] custom-scrollbar">
                                {transcript.length > 0 ? (
                                    transcript.map((line, idx) => (
                                        <div key={idx} ref={idx === activeIndex ? activeSegmentRef : null} onClick={() => handleManualSeek(line.start)} className={`p-4 rounded-xl border transition-all cursor-pointer text-left ${idx === activeIndex ? 'bg-white border-black shadow-md scale-[1.01]' : 'bg-white/50 border-transparent hover:bg-white hover:border-gray-200'}`}>
                                            <div className="flex justify-between items-start mb-1">
                                                <span className={`text-[9px] font-bold font-sans ${idx === activeIndex ? 'text-black' : 'text-gray-400'}`}>{formatTime(line.start)}</span>
                                                <button onClick={(e) => { e.stopPropagation(); setLoopRange(loopRange?.start === line.start ? null : { start: line.start, end: line.end }); }} className={`p-1 transition-all ${loopRange?.start === line.start ? 'bg-black text-white' : 'text-gray-300 hover:text-black'}`}><Repeat className="w-3.5 h-3.5" /></button>
                                            </div>
                                            <p className={`text-sm leading-relaxed font-sans ${idx === activeIndex ? 'font-semibold text-gray-900' : 'font-normal text-gray-600'}`}>{line.text}</p>
                                        </div>
                                    ))
                                ) : (
                                    <>
                                        {history.length === 0 && <div className="text-center p-8 opacity-20"><Database className="w-8 h-8 mx-auto mb-2" /><p className="text-xs font-semibold font-sans">No files saved</p></div>}
                                        {history.map(item => (
                                            <div key={item.id} onClick={() => loadSession(item)} className="p-3 border border-gray-100 hover:border-black rounded-xl cursor-pointer group relative transition-all bg-white shadow-sm hover:shadow-md">
                                                <h3 className="font-bold text-xs truncate text-gray-800 pr-6 font-sans">{item.title}</h3>
                                                <div className="flex justify-between items-center mt-2 opacity-50 text-[10px] font-medium font-sans"><span>{item.source_type}</span><span>{new Date(item.created_at).toLocaleDateString()}</span></div>
                                                <button onClick={(e) => deleteSession(e, item.id)} className="absolute top-2.5 right-2 opacity-0 group-hover:opacity-100 text-gray-400 hover:text-black transition-opacity font-sans"><Trash2 className="w-3.5 h-3.5" /></button>
                                            </div>
                                        ))}
                                    </>
                                )}
                            </div>
                        </aside>

                        <main className="flex-1 flex flex-col min-w-0 bg-gray-50 overflow-hidden relative">
                            {!sidebarOpen && (
                                <div className="absolute top-4 left-4 z-20">
                                    <button onClick={() => setSidebarOpen(true)} className="p-3 bg-white border border-gray-200 rounded-full text-gray-600 shadow-lg hover:bg-gray-50 transition-all flex items-center gap-2 px-5 font-sans">
                                        <History className="w-4 h-4" />
                                        <span className="text-xs font-bold uppercase tracking-widest">Library</span>
                                        <ChevronRight className="w-4 h-4" />
                                    </button>
                                </div>
                            )}

                            <div className="flex-1 flex flex-col overflow-y-auto relative custom-scrollbar">
                                <div className="px-8 pb-12 pt-16 max-w-3xl mx-auto w-full">
                                    {!source ? (
                                        <div className="mt-16 bg-white p-12 border border-gray-100 shadow-sm rounded-3xl text-center group font-sans font-medium">
                                            <div className="w-16 h-16 bg-gray-50 mx-auto mb-6 flex items-center justify-center group-hover:bg-black group-hover:text-white transition-colors rounded-2xl"><Upload className="w-8 h-8" /></div>
                                            <h3 className="font-bold text-2xl mb-2 text-gray-900">Analyze media</h3>
                                            <p className="text-gray-500 text-sm mb-8">Upload an audio or video file to start shadowing practice.</p>
                                            <label className="block w-full bg-black text-white py-4 font-bold rounded-2xl cursor-pointer hover:bg-gray-800 transition-colors shadow-lg">Select file<input type="file" className="hidden" accept="video/*,audio/*" onChange={handleFileUpload} /></label>
                                        </div>
                                    ) : (
                                        <div className="space-y-6 fade-in">
                                            <div className="flex justify-between items-center border-b border-gray-200 pb-2 font-sans font-medium">
                                                <h2 className="font-bold text-lg text-gray-900 truncate pr-4">{source.title}</h2>
                                                <button onClick={() => setSource(null)} className="text-xs font-bold text-red-600 hover:bg-red-50 px-3 py-1 rounded-lg">Close</button>
                                            </div>
                                            
                                            <SmartPlayer source={source} isPlaying={isPlaying} setIsPlaying={setIsPlaying} seekTime={seekTrigger} onTimeUpdate={handleTimeUpdate} loopRange={loopRange} />
                                            
                                            <div className="bg-white border border-gray-100 p-5 rounded-3xl shadow-sm flex items-center justify-between px-8">
                                                <div className="flex items-center gap-6">
                                                    <button onClick={() => { setIsPlaying(!isPlaying); setStopAtTime(null); }} className="w-14 h-14 bg-black text-white flex items-center justify-center rounded-full hover:scale-105 active:scale-95 transition-all shadow-lg">
                                                        {isPlaying ? <Pause className="w-7 h-7" /> : <Play className="w-7 h-7 ml-1" />}
                                                    </button>
                                                    <div className="font-mono text-sm font-semibold text-gray-700 bg-gray-50 px-4 py-1.5 rounded-lg border border-gray-100 tabular-nums">{formatTime(currentTime)}</div>
                                                </div>
                                                {loopRange && (
                                                    <button onClick={() => setLoopRange(null)} className="bg-black text-white text-[11px] font-bold px-4 py-2 rounded-full animate-pulse flex items-center gap-2 shadow-sm font-sans"><RefreshCw className="w-3 h-3" /> Stop loop</button>
                                                )}
                                            </div>

                                            {transcript.length === 0 ? (
                                                <div className="bg-white border border-gray-100 p-10 flex flex-col items-center text-center rounded-3xl shadow-sm">
                                                    <div className="w-12 h-12 bg-gray-50 flex items-center justify-center rounded-xl mb-4 text-gray-400 font-sans"><Sparkles className="w-6 h-6" /></div>
                                                    <h3 className="font-bold text-lg text-gray-900 mb-2 font-sans font-medium">Analyze with ai</h3>
                                                    <p className="text-sm text-gray-500 mb-8 max-w-xs leading-relaxed font-sans font-normal">Generate an interactive transcript to unlock practice tools.</p>
                                                    <div className="w-full space-y-4 font-sans font-medium">
                                                        <input placeholder="Context (e.g. Daily devotional)" className="w-full px-5 py-3.5 bg-gray-50 border-none rounded-2xl text-sm outline-none focus:ring-2 focus:ring-black transition-all" value={contextPrompt} onChange={e => setContextPrompt(e.target.value)} />
                                                        <button onClick={handleGenerate} disabled={isProcessing} className="w-full bg-black text-white py-4 font-bold rounded-2xl flex items-center justify-center gap-3 hover:bg-gray-800 disabled:opacity-50 transition-all shadow-md">{isProcessing ? <Spinner /> : "Generate transcript"}</button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="bg-white border border-gray-100 rounded-3xl overflow-hidden shadow-sm flex flex-col font-sans font-medium">
                                                    <div className="flex border-b bg-gray-50/50">
                                                        {['Shadowing', 'Dictation', 'Vocabulary'].map(tab => (
                                                            <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-4 text-sm font-bold border-b-2 transition-all ${activeTab === tab ? 'border-black text-black bg-white' : 'border-transparent text-gray-400 hover:text-gray-600'}`}>
                                                                {tab}
                                                            </button>
                                                        ))}
                                                    </div>
                                                    <div className="p-6">
                                                        {activeTab === 'Shadowing' && (
                                                            <div className="space-y-8 fade-in">
                                                                {/* Practice Controls */}
                                                                <div className="flex flex-col space-y-4">
                                                                    <div className="flex items-center justify-between px-1">
                                                                        <label className="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">
                                                                            <Layers className="w-3 h-3" /> Practice chunk size
                                                                        </label>
                                                                        <select value={chunkSize} onChange={(e) => setChunkSize(e.target.value)} className="text-xs font-bold border-none bg-gray-50 rounded-lg px-2 py-1 outline-none">
                                                                            <option value="single">Single sentence</option>
                                                                            <option value="5-8">5-8 seconds</option>
                                                                            <option value="15-18">15-18 seconds</option>
                                                                            <option value="30-35">30-35 seconds</option>
                                                                            <option value="60-65">60-65 seconds</option>
                                                                        </select>
                                                                    </div>
                                                                    
                                                                    <div className="grid grid-cols-3 gap-3">
                                                                        <button onClick={() => seekWithStop(activeIndex - 1)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider"><SkipBack className="w-4 h-4" /> Previous sentences</button>
                                                                        <button onClick={() => seekWithStop(activeIndex)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider"><RefreshCw className="w-4 h-4" /> Current sentences</button>
                                                                        <button onClick={() => seekWithStop(activeIndex + 1)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider">Next sentences <SkipForward className="w-4 h-4" /></button>
                                                                    </div>
                                                                </div>
                                                                
                                                                {/* Voice Recording Panel */}
                                                                <div className="p-6 bg-gray-50 rounded-3xl border border-gray-100 space-y-4">
                                                                    <div className="flex items-center justify-between">
                                                                        <h4 className="text-sm font-bold text-gray-600 flex items-center gap-2"><Mic className="w-4 h-4" /> Voice record</h4>
                                                                        {recordingsList.length >= 30 && <span className="text-[9px] font-bold text-red-400 uppercase tracking-widest">Limit: 30 (Oldest will be replaced)</span>}
                                                                    </div>

                                                                    <div className="flex items-center gap-3">
                                                                        {!isRecording ? (
                                                                            <button onClick={startRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-white border border-gray-200 text-gray-700 font-bold text-xs uppercase rounded-xl hover:bg-gray-100 transition-all"><Circle className="w-3 h-3 text-red-500 fill-current" /> Start recording</button>
                                                                        ) : (
                                                                            <button onClick={stopRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-red-500 text-white font-bold text-xs uppercase rounded-xl hover:bg-red-600 transition-all animate-pulse"><Square className="w-3 h-3 fill-current" /> Stop recording</button>
                                                                        )}
                                                                        
                                                                        {recordedBlob && !isRecording && (
                                                                            <>
                                                                                <button onClick={() => { const url = URL.createObjectURL(recordedBlob); new Audio(url).play(); }} className="p-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-100"><Play className="w-4 h-4 text-black" /></button>
                                                                                <button onClick={saveRecording} disabled={isSavingRecord} className="px-5 py-3 bg-black text-white font-bold text-xs uppercase rounded-xl flex items-center gap-2">
                                                                                    {isSavingRecord ? <Spinner /> : <Save className="w-4 h-4" />} Save
                                                                                </button>
                                                                            </>
                                                                        )}
                                                                    </div>

                                                                    {/* Recording List */}
                                                                    <div className="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar pt-2">
                                                                        {recordingsList.map(rec => (
                                                                            <div key={rec.id} className="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-xl">
                                                                                <div className="flex items-center gap-3">
                                                                                    <button onClick={() => new Audio(rec.file_url).play()} className="p-2 bg-gray-50 rounded-lg hover:bg-gray-100"><Play className="w-3 h-3 text-black" /></button>
                                                                                    <div className="flex flex-col">
                                                                                        <span className="text-[10px] font-bold text-gray-800 truncate max-w-[150px]">{rec.title}</span>
                                                                                        <span className="text-[9px] text-gray-400">{new Date(rec.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                                                                    </div>
                                                                                </div>
                                                                                <button onClick={() => deleteRecording(rec.id)} className="p-2 text-gray-300 hover:text-red-500 transition-colors"><Trash2 className="w-3.5 h-3.5" /></button>
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        )}
                                                        {activeTab === 'Dictation' && (
                                                            <div className="h-full flex flex-col space-y-4 fade-in">
                                                                <textarea className="w-full p-6 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-black outline-none text-sm min-h-[150px]" placeholder="Type out what you hear in the audio..."></textarea>
                                                                <div className="flex justify-end"><button className="px-6 py-2.5 bg-black text-white text-xs font-bold rounded-xl shadow-sm">Check my spelling</button></div>
                                                            </div>
                                                        )}
                                                        {activeTab === 'Vocabulary' && (
                                                            <div className="p-8 flex flex-col items-center justify-center text-center space-y-4 fade-in font-normal text-gray-400">
                                                                <BookOpen className="w-12 h-12 text-gray-200" />
                                                                <div className="space-y-1"><h4 className="font-bold text-gray-900 font-sans">Personal dictionary</h4><p className="text-xs">Add words from the transcript to your list.</p></div>
                                                                <button className="px-6 py-2.5 border border-gray-200 text-gray-600 text-xs font-bold rounded-xl hover:bg-gray-50">+ Add new word</button>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
