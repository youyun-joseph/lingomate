        const generateTranscript = async (sourceType, sourceUrl, contextText) => {
            if (!apiKey) {
                alert("Gemini API Key is missing. Please ensure it is set in the environment.");

            // Using Gemini 2.5 Flash Preview (Gemini 2.0)
            const prompt = `
                You are a professional transcription engine.
                Generate a REALISTIC, TIMESTAMPED transcript based on this context: "${contextText || 'General content'}".
                Source URL: ${sourceUrl || 'Unknown'}
                
                Output STRICT JSON format only. No markdown.
                Schema: Array<{ text: string, start: number, end: number, speaker: string }>
                Ensure timestamps increase logically.
            `;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );

                if (!response.ok) {
                   const errText = await response.text();
                   throw new Error(`API Error: ${response.status} - ${errText}`);
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!text) throw new Error("No text generated.");

                const jsonStr = text.replace(/```json/g, '').replace(/```/g, '').trim();
                return JSON.parse(jsonStr);

        const SmartPlayer = ({ source, isPlaying, setIsPlaying, seekTime, onTimeUpdate, loopRange }) => {
            const videoRef = useRef(null);
            const playerRef = useRef(null);
            const [youtubeReady, setYoutubeReady] = useState(false);

            // File Player Sync
            useEffect(() => {
                if (source?.type === 'file' && videoRef.current) {
                    if (Math.abs(videoRef.current.currentTime - seekTime) > 0.5) {
                        videoRef.current.currentTime = seekTime;
                    }
                    if (isPlaying) videoRef.current.play().catch(() => setIsPlaying(false));
                    else videoRef.current.pause();
                }
            }, [seekTime, isPlaying, source]);

            // YouTube API Load
            useEffect(() => {
                if (source?.type === 'youtube') {
                    if (!window.YT) {
                        const tag = document.createElement('script');
                        tag.src = "https://www.youtube.com/iframe_api";
                        const firstScriptTag = document.getElementsByTagName('script')[0];
                        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                        window.onYouTubeIframeAPIReady = () => setYoutubeReady(true);
                    } else {
                        setYoutubeReady(true);
                    }
                }
            }, [source]);

            // YouTube Player Init
            useEffect(() => {
                if (youtubeReady && source?.type === 'youtube' && !playerRef.current) {
                    playerRef.current = new window.YT.Player('youtube-player', {
                        height: '100%',
                        width: '100%',
                        videoId: source.url,
                        playerVars: { 'playsinline': 1, 'controls': 0, 'rel': 0 },
                        events: {
                            'onStateChange': (event) => {
                                if (event.data === window.YT.PlayerState.PLAYING) setIsPlaying(true);
                                if (event.data === window.YT.PlayerState.PAUSED) setIsPlaying(false);
                            }
                        }
                    });
                } else if (playerRef.current && source?.type === 'youtube') {
                     const currentId = playerRef.current.getVideoData?.()?.video_id;
                     if(currentId !== source.url) {
                        playerRef.current.loadVideoById(source.url);
                     }
                }
            }, [youtubeReady, source]);

            // YouTube Player Sync
            useEffect(() => {
                if (source?.type === 'youtube' && playerRef.current?.seekTo) {
                    const current = playerRef.current.getCurrentTime();
                    if (Math.abs(current - seekTime) > 0.5) {
                        playerRef.current.seekTo(seekTime, true);
                    }
                    const state = playerRef.current.getPlayerState();
                    if (isPlaying && state !== 1) playerRef.current.playVideo();
                    if (!isPlaying && state === 1) playerRef.current.pauseVideo();
                }
            }, [seekTime, isPlaying]);

            // Time Update Loop
            useEffect(() => {
                let interval;
                const sync = () => {
                    let time = 0;
                    if (source?.type === 'file' && videoRef.current) {
                        time = videoRef.current.currentTime;
                    } else if (source?.type === 'youtube' && playerRef.current?.getCurrentTime) {
                        time = playerRef.current.getCurrentTime();
                    }
                    onTimeUpdate(time);
                };

                if (isPlaying) {
                    interval = setInterval(sync, 100);
                }
                return () => clearInterval(interval);
            }, [isPlaying, source]);

            return (
                <div className="relative aspect-video bg-black overflow-hidden shadow-none ring-1 ring-gray-200">
                    {source?.type === 'file' ? (
                        <video 
                            ref={videoRef} 
                            src={source.url} 
                            className="w-full h-full object-contain"
                            onEnded={() => setIsPlaying(false)}
                            playsInline
                        />
                    ) : source?.type === 'youtube' ? (
                        <div id="youtube-player" className="w-full h-full pointer-events-none" /> 
                    ) : (
                        <div className="w-full h-full flex items-center justify-center text-gray-500 bg-gray-100">

                                <p className="text-xs font-mono uppercase tracking-widest text-gray-400">Media Player Ready</p>
                            </div>
                        </div>
                    )}
                    {loopRange && (
                        <div className="absolute top-4 right-4 bg-white text-black border border-black px-3 py-1 text-xs font-bold flex items-center gap-1 shadow-sm z-10">

                        </div>
                    )}
                </div>
            );
        };

                                <div className="flex items-center gap-3 border border-gray-200 pl-3 pr-2 py-1.5 rounded-none">
                                    <span className="text-sm font-medium text-gray-900">{user.email?.split('@')[0]}</span>
                                    <button onClick={handleLogout} className="bg-gray-100 p-1.5 hover:bg-black hover:text-white transition-colors" title="Log out"><LogOut className="w-4 h-4" /></button>
                                </div>
                            ) : (
                                <button onClick={() => setIsLoginOpen(true)} className="flex items-center gap-2 px-5 py-2 bg-black text-white hover:bg-gray-800 transition-all text-sm font-bold shadow-sm">
                                    <User className="w-4 h-4" /> Sign In
                                </button>
                            )}
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="flex-1 flex overflow-hidden">
                        {/* Sidebar */}
                        <aside className={`${sidebarOpen ? 'w-80' : 'w-0'} bg-white border-r border-gray-200 transition-all duration-300 overflow-hidden flex flex-col`}>
                            <div className="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                                <h2 className="font-bold text-gray-900 flex items-center gap-2 text-sm uppercase tracking-wide"><History className="w-4 h-4" /> Library</h2>
                            </div>
                            <div className="flex-1 overflow-y-auto p-3 space-y-2 bg-white">
                                {!user && (
                                    <div className="text-center p-8 text-gray-400 text-sm flex flex-col items-center">
                                        <Database className="w-8 h-8 mb-2 opacity-20 text-black" />
                                        Sign in to save transcripts.
                                    </div>
                                )}
                                {user && history.length === 0 && (
                                    <div className="text-center p-8 text-gray-400 text-sm">No saved sessions yet.</div>
                                )}
                                {user && history.map(item => (
                                    <div key={item.id} onClick={() => loadSession(item)} className="p-3 rounded-none border border-gray-200 hover:border-black hover:bg-gray-50 cursor-pointer transition-all group">
                                        <h3 className="font-bold text-gray-900 text-sm truncate">{item.title}</h3>
                                        <div className="flex justify-between items-center mt-2">
                                            <span className="text-[10px] font-bold text-gray-500 bg-gray-100 px-2 py-0.5 uppercase tracking-wide">{item.source_type}</span>
                                            <span className="text-[10px] text-gray-400 font-mono">{new Date(item.created_at).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </aside>

                        {/* Center Panel (Player) */}
                        <main className="flex-1 flex flex-col md:flex-row min-w-0">
                            <div className="flex-[3] flex flex-col bg-gray-50 border-r border-gray-200 overflow-y-auto custom-scrollbar">
                                <div className="p-2 sticky top-0 z-10">
                                    <button onClick={() => setSidebarOpen(!sidebarOpen)} className="p-2 bg-white border border-gray-200 hover:border-black rounded-none text-gray-600 shadow-sm transition-all">
                                        {sidebarOpen ? <ChevronLeft className="w-5 h-5"/> : <ChevronRight className="w-5 h-5"/>}
                                    </button>
                                </div>
                                
                                <div className="px-6 pb-6 max-w-4xl mx-auto w-full flex flex-col gap-6">
                                    {!source && (
                                        <div className="grid md:grid-cols-2 gap-6 mt-10">
                                            <div className="bg-white p-8 border border-gray-200 flex flex-col items-center text-center hover:border-black transition-all duration-300 group">
                                                <div className="w-16 h-16 bg-gray-100 flex items-center justify-center mb-6 group-hover:bg-black group-hover:text-white transition-colors text-black"><Upload className="w-8 h-8" /></div>
                                                <h3 className="font-bold text-xl mb-2 text-black">Upload File</h3>
                                                <p className="text-gray-500 text-sm mb-8">Support for MP4 video or MP3 audio files.</p>
                                                <label className="bg-black text-white px-8 py-3 font-bold cursor-pointer hover:bg-gray-800 transition-all w-full text-sm uppercase tracking-wide">
                                                    Select File
                                                    <input type="file" className="hidden" accept="video/*,audio/*" onChange={handleFileUpload} />
                                                </label>
                                            </div>
                                            <div className="bg-white p-8 border border-gray-200 flex flex-col items-center text-center hover:border-black transition-all duration-300 group">
                                                <div className="w-16 h-16 bg-gray-100 flex items-center justify-center mb-6 group-hover:bg-black group-hover:text-white transition-colors text-black"><Youtube className="w-8 h-8" /></div>
                                                <h3 className="font-bold text-xl mb-2 text-black">YouTube Link</h3>
                                                <p className="text-gray-500 text-sm mb-8">Paste a direct YouTube video URL.</p>
                                                <form onSubmit={handleYoutubeLoad} className="w-full flex gap-2">
                                                    <input className="flex-1 px-4 py-3 border border-gray-200 text-sm focus:border-black focus:ring-0 outline-none transition-all placeholder-gray-400 bg-gray-50" placeholder="https://youtube.com/..." value={inputUrl} onChange={e => setInputUrl(e.target.value)} />
                                                    <button type="submit" className="bg-black hover:bg-gray-800 text-white px-6 font-bold transition-colors text-sm uppercase">Go</button>
                                                </form>
                                            </div>
                                        </div>
                                    )}

                                    {source && (
                                        <div className="space-y-4 fade-in">
                                            <div className="flex justify-between items-center border-b border-gray-200 pb-2">
                                                <h2 className="font-bold text-lg truncate text-gray-900">{source.title}</h2>
                                                <button onClick={() => setSource(null)} className="text-xs text-red-600 hover:text-white hover:bg-red-600 px-3 py-1 transition-colors font-bold uppercase tracking-wider border border-transparent hover:border-red-600">Close</button>
                                            </div>

                                            <SmartPlayer source={source} isPlaying={isPlaying} setIsPlaying={setIsPlaying} seekTime={seekTrigger} onTimeUpdate={handleTimeUpdate} loopRange={loopRange} />

                                            <div className="bg-white p-4 border border-gray-200 flex items-center justify-between">
                                                <div className="flex items-center gap-6">
                                                    <button onClick={() => setSeekTrigger(c => Math.max(0, currentTime - 5))} className="p-3 hover:bg-gray-100 text-black transition-colors tooltip border border-transparent hover:border-gray-300" title="-5s"><RotateCcw className="w-5 h-5" /></button>
                                                    <button onClick={() => setIsPlaying(!isPlaying)} className="w-12 h-12 flex items-center justify-center bg-black text-white hover:bg-gray-800 transition-all shadow-md">
                                                        {isPlaying ? <Pause className="w-5 h-5" /> : <Play className="w-5 h-5 ml-1" />}
                                                    </button>
                                                    <button onClick={() => setSeekTrigger(c => currentTime + 5)} className="p-3 hover:bg-gray-100 text-black transition-colors border border-transparent hover:border-gray-300" title="+5s"><RotateCcw className="w-5 h-5 scale-x-[-1]" /></button>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    {loopRange ? 
                                                        <button onClick={() => setLoopRange(null)} className="flex items-center gap-2 px-4 py-2 bg-black text-white text-xs font-bold hover:bg-gray-800 transition-colors animate-pulse">
                                                            <X className="w-4 h-4" /> Stop Loop
                                                        </button> : 
                                                        <span className="text-xs text-gray-400 font-mono uppercase tracking-wide">Tap transcript to loop</span>
                                                    }
                                                </div>
                                            </div>

                                            {transcript.length === 0 && (
                                                <div className="bg-white border border-gray-200 p-8 flex flex-col items-center text-center">
                                                    <div className="bg-gray-100 p-3 mb-4 rounded-full">
                                                        <Sparkles className="w-6 h-6 text-black" />
                                                    </div>
                                                    <h3 className="font-bold text-gray-900 text-lg mb-2">Generate AI Transcript</h3>
                                                    <p className="text-sm text-gray-500 mb-6 max-w-md">Use Gemini 2.0 to listen to the audio and create a synchronized, interactive script.</p>
                                                    <div className="flex gap-2 w-full max-w-lg bg-gray-50 p-2 border border-gray-200">
                                                        <input 
                                                            placeholder="Context (e.g. 'French cooking lesson')" 
                                                            className="flex-1 px-4 py-2 bg-white border border-gray-200 focus:border-black focus:ring-0 outline-none text-sm placeholder-gray-400" 
                                                            value={contextPrompt} 
                                                            onChange={e => setContextPrompt(e.target.value)} 
                                                        />
                                                        <button 
                                                            onClick={handleGenerate} 
                                                            disabled={isProcessing} 
                                                            className="bg-black text-white px-6 py-2 font-bold hover:bg-gray-800 disabled:opacity-70 flex items-center gap-2 transition-all text-sm uppercase tracking-wide"
                                                        >
                                                            {isProcessing ? <Loader2 className="animate-spin w-4 h-4"/> : "Generate"}
                                                        </button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Transcript Panel */}
                            <div className="flex-[2] bg-white flex flex-col border-l border-gray-200 h-full overflow-hidden shadow-none z-10">
                                <div className="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50 sticky top-0 z-20">
                                    <h3 className="font-bold text-gray-900 flex items-center gap-2 text-sm uppercase tracking-wide"><FileText className="w-4 h-4" /> Transcript</h3>
                                    {transcript.length > 0 && <span className="text-[10px] font-bold bg-white text-black px-2 py-1 border border-gray-300 font-mono">{transcript.length} SEGMENTS</span>}
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-4 relative bg-white">
                                    {transcript.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center text-gray-300 space-y-3">
                                            <FileText className="w-12 h-12 opacity-20" />
                                            <p className="text-sm font-medium text-gray-400">No transcript available.</p>
                                        </div>
                                    ) : (
                                        transcript.map((line, idx) => {
                                            const isActive = idx === activeIndex;
                                            const isLooping = loopRange?.start === line.start;
                                            return (
                                                <div 
                                                    key={idx} 
                                                    ref={isActive ? activeSegmentRef : null} 
                                                    onClick={() => { setSeekTrigger(line.start); setIsPlaying(true); }} 
                                                    className={`
                                                        p-5 cursor-pointer transition-all duration-200 border-l-[4px] group relative
                                                        ${isActive 
                                                            ? 'bg-gray-50 border-black shadow-none' 
                                                            : 'bg-white border-transparent hover:bg-gray-50 hover:border-gray-300'
                                                        }
                                                    `}
                                                >
                                                    <div className="flex justify-between items-center mb-2">
                                                        <span className={`text-[10px] font-bold uppercase tracking-wider flex items-center gap-2 font-mono ${isActive ? 'text-black' : 'text-gray-400'}`}>
                                                            {line.speaker || 'Speaker'} 
                                                            <span className="w-1 h-1 bg-gray-300 rounded-full"></span>
                                                            {new Date(line.start * 1000).toISOString().substr(14, 5)}
                                                        </span>
                                                        <button 
                                                            onClick={(e) => { e.stopPropagation(); setLoopRange(isLooping ? null : { start: line.start, end: line.end }); }} 
                                                            className={`p-1.5 transition-all ${isLooping ? 'bg-black text-white' : 'bg-gray-100 text-gray-400 hover:text-black hover:bg-gray-200 opacity-0 group-hover:opacity-100'}`} 
                                                            title="Loop this segment"
                                                        >
                                                            <Repeat className="w-3.5 h-3.5" />
                                                        </button>
                                                    </div>
                                                    <p className={`text-[15px] leading-relaxed ${isActive ? 'text-black font-semibold' : 'text-gray-600 font-light'}`}>
                                                        {line.text}
                                                    </p>
                                                </div>
                                            );
                                        })
                                    )}
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
