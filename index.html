        const SUPABASE_URL = 'https://tnwtvxmbjwbgiwruttju.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRud3R2eG1iandiZ2l3cnV0dGp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NjYzNzgsImV4cCI6MjA4MTI0MjM3OH0.3AexQNzabxTLV2PbkusFwSZe7n1jsYDBJF7GB2SXhRk';

        // --- UTILS ---
        const sanitizeFilename = (filename) => {
            return filename
                .replace(/[^a-z0-9.]/gi, '_')
                .replace(/_+/g, '_');
        };

        const getMediaDuration = (file) => {
            return new Promise((resolve) => {
                const url = URL.createObjectURL(file);
                const media = file.type.startsWith('video/') ? document.createElement('video') : document.createElement('audio');
                media.src = url;
                media.onloadedmetadata = () => {
                    URL.revokeObjectURL(url);
                    resolve(media.duration);
                };
                media.onerror = () => resolve(0);
            });
        };

        // --- GEMINI HELPER ---
        const fileToGenerativePart = async (file) => {
            const base64EncodedDataPromise = new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return {
                inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
            };
        };

        const generateTranscript = async (apiKey, sourceType, sourceUrl, contextText, fileObject = null, totalDuration = 0) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            if (!effectiveKey) throw new Error("Gemini API key is missing.");

            let parts = [];
            if (fileObject) {
                const filePart = await fileToGenerativePart(fileObject);
                parts = [
                    filePart,
                    { text: `Transcribe this audio/video faithfully and word-for-word. 
                             The total length of this media is exactly ${totalDuration.toFixed(2)} seconds.
                             Context: "${contextText || 'No specific context'}". 
                             Output strictly in JSON format. 
                             Schema: Array of objects with text, start, end, speaker. 
                             IMPORTANT: Timestamps must be extremely accurate. 
                             NO TIMESTAMP SHOULD EXCEED ${totalDuration.toFixed(2)} SECONDS. 
                             Ensure segments are chronological and cover the entire file from 0.0 to the end.` }
                ];
            } else {
                throw new Error("No media file provided.");
            }

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${effectiveKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: parts }],
                            generationConfig: {
                                temperature: 0, 
                                responseMimeType: "application/json",
                                responseSchema: {
                                    type: "ARRAY",
                                    items: {
                                        type: "OBJECT",
                                        properties: {
                                            text: { type: "STRING" },
                                            start: { type: "NUMBER" },
                                            end: { type: "NUMBER" },
                                            speaker: { type: "STRING" }
                                        },
                                        required: ["text", "start", "end"]
                                    }
                                }
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!text) throw new Error("No transcript generated.");
                
                const rawJson = JSON.parse(text.replace(/```json/g, '').replace(/```/g, '').trim());
                
                return rawJson.map(segment => ({
                    ...segment,
                    start: Math.min(Math.max(0, segment.start), totalDuration),
                    end: Math.min(Math.max(segment.start + 0.1, segment.end), totalDuration)
                }));
            } catch (err) {
                console.error("AI generation error:", err);
                throw err;
            }
        };

        // --- COMPONENTS ---

        const Spinner = () => <Loader2 className="animate-spin w-5 h-5" />;

        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel }) => {

            return (

                    <div className="bg-white p-8 border border-black w-full max-w-sm shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] text-center rounded-2xl">

        };

        const SettingsModal = ({ isOpen, onClose, apiKey, onSave }) => {
            const [keyInput, setKeyInput] = useState(apiKey || '');

                        <div className="flex justify-between items-center mb-6">

                            <input type="password" className="w-full pl-10 pr-4 py-3 border border-gray-300 focus:border-black focus:ring-0 outline-none transition-all text-sm font-mono rounded-xl" value={keyInput} onChange={e => setKeyInput(e.target.value)} placeholder="AIzaSy..." />
                        </div>
                        <div className="flex justify-end"><button onClick={handleSave} disabled={isSaving} className="bg-black text-white px-6 py-2.5 font-bold hover:bg-gray-800 text-sm flex items-center gap-2 rounded-xl transition-colors"> {isSaving && <Spinner />} Save settings</button></div>
                    </div>
                </div>
            );
        };

        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [mode, setMode] = useState('signin'); 
            if (!isOpen) return null;
            const handleSubmit = async (e) => { e.preventDefault(); setLoading(true); await onLogin(email, password, mode); setLoading(false); };
            return (
                <div className="fixed inset-0 bg-white/80 flex items-center justify-center z-50 backdrop-blur-sm p-4 animate-in fade-in">
                    <div className="bg-white p-8 border border-black w-full max-w-sm shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] rounded-3xl">
                        <div className="text-center mb-8"><div className="bg-black w-16 h-16 flex items-center justify-center mx-auto mb-4 rounded-2xl"><User className="w-8 h-8 text-white" /></div><h2 className="text-2xl font-bold text-black tracking-tight">{mode === 'signin' ? 'Welcome back' : 'Create account'}</h2></div>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <input type="email" required className="w-full px-4 py-3 border border-gray-300 focus:border-black outline-none text-sm rounded-xl" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" />
                            <input type="password" required className="w-full px-4 py-3 border border-gray-300 focus:border-black outline-none text-sm rounded-xl" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" />
                            <button type="submit" disabled={loading} className="w-full bg-black text-white py-3.5 font-bold hover:bg-gray-800 flex justify-center disabled:opacity-70 rounded-xl transition-colors">{loading ? <Spinner /> : (mode === 'signin' ? "Sign in" : "Create account")}</button>
                        </form>
                        <div className="mt-6 text-center border-t pt-4 font-medium"><button onClick={() => setMode(mode === 'signin' ? 'signup' : 'signin')} className="text-sm text-black hover:underline">{mode === 'signin' ? "New here? Create account" : "Sign in instead"}</button></div>
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 text-gray-400 hover:text-black"><X className="w-5 h-5" /></button>
                    </div>
                </div>
            );
        };

        const LandingPage = ({ onLoginClick, onGuestClick }) => {
            return (
                <div className="h-full flex flex-col bg-white overflow-y-auto font-sans">
                    <nav className="flex justify-between items-center px-6 py-5 max-w-7xl mx-auto w-full border-b border-gray-100">
                        <div className="flex items-center gap-2">
                            <div className="bg-black p-2 rounded-lg">
                                <Volume2 className="text-white w-5 h-5" />
                            </div>
                            <span className="text-xl font-bold text-black tracking-tight">LingoMate</span>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={onLoginClick} className="px-5 py-2 text-sm font-medium text-gray-600 hover:text-black transition-colors">Sign in</button>
                            <button onClick={onGuestClick} className="px-5 py-2 text-sm font-bold text-white bg-black hover:bg-gray-800 shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)] border border-black rounded-full transition-all">Try demo</button>
                        </div>
                    </nav>

                    <main className="flex-1 flex items-center justify-center px-6 py-12 bg-white">
                        <div className="max-w-4xl mx-auto text-center slide-up">
                            <div className="inline-flex items-center gap-2 px-4 py-1.5 bg-gray-100 text-black text-xs font-bold uppercase tracking-wider mb-8 border border-gray-200 rounded-full">
                                <Sparkles className="w-3 h-3" /> New Gemini 2.0 Engine
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold text-black mb-8 tracking-tight leading-[1.1]">
                                Master languages <br/>
                                <span className="text-gray-400 font-bold decoration-black">with AI analysis</span>
                            </h1>
                            <p className="text-lg md:text-xl text-gray-500 mb-12 max-w-2xl mx-auto leading-relaxed font-normal">
                                Turn any audio or video file into an interactive language lesson. 
                                Accurate timestamps, smart looping, and cloud library sync.
                            </p>
                            
                            <div className="flex flex-col sm:flex-row gap-6 justify-center items-center">
                                <button onClick={onLoginClick} className="w-full sm:w-auto px-10 py-5 bg-black text-white font-bold text-lg hover:bg-gray-900 shadow-[8px_8px_0px_0px_rgba(209,213,219,1)] flex items-center justify-center gap-3 border border-black rounded-2xl transition-all">
                                    Get started <ArrowRight className="w-6 h-6" />
                                </button>
                                <button onClick={onGuestClick} className="w-full sm:w-auto px-10 py-5 bg-white text-black border border-gray-200 font-bold text-lg hover:bg-gray-50 rounded-2xl transition-all">
                                    Try guest
                                </button>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8 mt-24 text-left">
                                <div className="p-8 bg-white border border-gray-200 hover:border-black transition-colors group rounded-3xl">
                                    <div className="w-12 h-12 bg-gray-100 flex items-center justify-center mb-6 text-black group-hover:bg-black group-hover:text-white transition-colors rounded-2xl">
                                        <Music className="w-6 h-6" />
                                    </div>
                                    <h3 className="font-bold text-black text-base mb-2">Real file analysis</h3>
                                    <p className="text-sm text-gray-500 leading-relaxed">Actual listening and transcription by Gemini 2.0.</p>
                                </div>
                                <div className="p-8 bg-white border border-gray-200 hover:border-black transition-colors group rounded-3xl">
                                    <div className="w-12 h-12 bg-gray-100 flex items-center justify-center mb-6 text-black group-hover:bg-black group-hover:text-white transition-colors rounded-2xl">
                                        <Repeat className="w-6 h-6" />
                                    </div>
                                    <h3 className="font-bold text-black text-base mb-2">Shadowing loops</h3>

                                </div>

                                    <div className="w-12 h-12 bg-gray-100 flex items-center justify-center mb-6 text-black group-hover:bg-black group-hover:text-white transition-colors rounded-2xl">
                                        <Database className="w-6 h-6" />
                                    </div>

                    </main>
                    <footer className="py-8 text-center text-gray-400 text-xs font-medium border-t border-gray-100">Â© 2024 LingoMate AI / Powered by Google Gemini</footer>
                </div>
            );
        }

        const SmartPlayer = ({ source, isPlaying, setIsPlaying, seekTime, onTimeUpdate, loopRange }) => {
            const mediaRef = useRef(null);
            useEffect(() => {
                if (mediaRef.current) {
                    if (Math.abs(mediaRef.current.currentTime - seekTime) > 0.1) mediaRef.current.currentTime = seekTime;
                    if (isPlaying) mediaRef.current.play().catch(() => setIsPlaying(false));
                    else mediaRef.current.pause();
                }
            }, [seekTime, isPlaying, source]);

            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => { if (mediaRef.current) onTimeUpdate(mediaRef.current.currentTime); }, 100);
                }
                return () => clearInterval(interval);
            }, [isPlaying]);

            if (!source) return <div className="w-full aspect-video bg-gray-50 flex items-center justify-center text-gray-400 font-medium text-sm tracking-normal rounded-2xl">Media player ready</div>;

            const isAudio = source.mediaType === 'audio';
            return (
                <div className={`relative ${isAudio ? 'h-0 overflow-hidden' : 'aspect-video bg-black rounded-3xl overflow-hidden shadow-lg'}`}>
                    {isAudio ? (
                        <audio ref={mediaRef} src={source.url} onEnded={() => setIsPlaying(false)} />
                    ) : (
                        <video ref={mediaRef} src={source.url} className="w-full h-full object-contain" onEnded={() => setIsPlaying(false)} playsInline />
                    )}
                    {loopRange && (
                        <div className="absolute top-4 right-4 bg-white text-black border border-black px-3 py-1 text-xs font-bold flex items-center gap-1 z-10 shadow-sm rounded-full">
                            <Repeat className="w-3 h-3" /> Loop active
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('landing');
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isReplaceConfirmOpen, setIsReplaceConfirmOpen] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(false); // Default collapsed as requested
            const [source, setSource] = useState(null);
            const [transcript, setTranscript] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [seekTrigger, setSeekTrigger] = useState(0);
            const [loopRange, setLoopRange] = useState(null);
            const [history, setHistory] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [contextPrompt, setContextPrompt] = useState("");
            const [geminiKey, setGeminiKey] = useState("");
            const [pendingFile, setPendingFile] = useState(null);
            const activeSegmentRef = useRef(null);

            useEffect(() => {
                const storedKey = localStorage.getItem('lingomate_gemini_key');
                if (storedKey) setGeminiKey(storedKey);
                supabase.auth.getUser().then(({ data }) => { if (data.user) { setUser(data.user); setView('app'); fetchSettings(data.user.id); } });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    const cu = session?.user ?? null; setUser(cu); if (cu) { setView('app'); fetchSettings(cu.id); }
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user && view === 'app' && user.id !== 'demo-user') fetchHistory(); }, [user, view]);

            const fetchSettings = async (uid) => {
                const { data } = await supabase.from('user_settings').select('gemini_api_key').eq('user_id', uid).single();
                if (data?.gemini_api_key) setGeminiKey(data.gemini_api_key);
            };

            const saveSettings = async (nk) => {
                setGeminiKey(nk);
                if (user?.id !== 'demo-user') await supabase.from('user_settings').upsert({ user_id: user.id, gemini_api_key: nk });
                localStorage.setItem('lingomate_gemini_key', nk);
            };

            const fetchHistory = async () => {
                const { data } = await supabase.from('transcripts').select('*').order('created_at', { ascending: false });
                if (data) setHistory(data);
            };

            const processFileUpload = async (file) => {
                const url = URL.createObjectURL(file);
                const isAudio = file.type.startsWith('audio/');
                const duration = await getMediaDuration(file);
                setSource({ 
                    type: 'file', 
                    mediaType: isAudio ? 'audio' : 'video', 
                    url, 
                    title: file.name, 
                    fileData: file,
                    duration: duration
                });
                setTranscript([]);
                setIsPlaying(false);
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const existing = history.find(h => h.title === file.name);
                if (existing) { setPendingFile(file); setIsReplaceConfirmOpen(true); } else { processFileUpload(file); }
            };

            const onConfirmReplace = () => {
                if (pendingFile) processFileUpload(pendingFile);
                setIsReplaceConfirmOpen(false);
                setPendingFile(null);
            };

            const handleGenerate = async () => {
                if (!source) return;
                const ek = geminiKey || DEFAULT_API_KEY;
                if (!ek) { setIsSettingsOpen(true); return; }
                setIsProcessing(true);
                try {
                    const result = await generateTranscript(ek, source.type, null, contextPrompt || source.title, source.fileData, source.duration || 0);
                    setTranscript(result);
                    
                    if (user?.id !== 'demo-user') {
                        const sanitizedTitle = sanitizeFilename(source.title);
                        const timestamp = Date.now();
                        const filePath = `${user.id}/${timestamp}_${sanitizedTitle}`;
                        const { data: uploadData, error: uploadError } = await supabase.storage.from('media').upload(filePath, source.fileData, { cacheControl: '3600', upsert: true });
                        if (uploadError) throw uploadError;
                        const { data: urlData } = supabase.storage.from('media').getPublicUrl(filePath);
                        await supabase.from('transcripts').upsert({ user_id: user.id, title: source.title, source_type: source.mediaType, source_url: urlData.publicUrl, content: result }, { onConflict: 'user_id, title' });
                        fetchHistory();
                    }
                } catch (err) { alert(err.message); }
                setIsProcessing(false);
            };

            const loadSession = (item) => {
                setTranscript(item.content);
                setSource({ type: 'file', mediaType: item.source_type, url: item.source_url, title: item.title, fileData: null });
                setIsPlaying(false);
            };

            const deleteSession = async (e, id) => {
                e.stopPropagation();
                if (user?.id === 'demo-user') return;
                const { error } = await supabase.from('transcripts').delete().eq('id', id);
                if (!error) fetchHistory();
            };

            const handleTimeUpdate = (t) => {
                setCurrentTime(t);
                if (loopRange && isPlaying && t >= loopRange.end) setSeekTrigger(loopRange.start);
            };

            const formatTime = (s) => `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
            
            const activeIndex = transcript.findIndex((s, idx) => {
                const nextStart = transcript[idx + 1]?.start || Infinity;
                return currentTime >= s.start && currentTime < nextStart;
            });

            // Logic for jumping between sentences
            const seekToSegment = (index) => {
                if (!transcript || transcript.length === 0) return;
                const targetIdx = Math.max(0, Math.min(index, transcript.length - 1));
                const target = transcript[targetIdx];
                if (target) {
                    setSeekTrigger(target.start);
                    setIsPlaying(true);
                }
            };

            useEffect(() => { if (activeSegmentRef.current && isPlaying) activeSegmentRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, [activeIndex, isPlaying]);

            if (view === 'landing') return (
                <>
                    <LandingPage onLoginClick={() => setIsLoginOpen(true)} onGuestClick={() => setView('app')} />
                    <LoginModal isOpen={isLoginOpen} onClose={() => setIsLoginOpen(false)} onLogin={(e, p) => {
                        supabase.auth.signInWithPassword({ email: e, password: p }).then(({error}) => { if (error) alert(error.message); else setIsLoginOpen(false); });
                    }} />
                </>
            );

            return (
                <div className="h-full flex flex-col font-sans text-gray-900 bg-white fade-in">
                    <LoginModal isOpen={isLoginOpen} onClose={() => setIsLoginOpen(false)} onLogin={null} />
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} apiKey={geminiKey} onSave={saveSettings} />
                    <ConfirmModal isOpen={isReplaceConfirmOpen} title="Replace existing file?" message={`A file named "${pendingFile?.name}" already exists in your library. Replacing it will regenerate the transcript.`} onConfirm={onConfirmReplace} onCancel={() => { setIsReplaceConfirmOpen(false); setPendingFile(null); }} />

                    <header className="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-20 shadow-none">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('landing')}><div className="bg-black p-2 rounded-lg"><Volume2 className="text-white w-5 h-5" /></div><h1 className="text-xl font-bold text-black tracking-tight">LingoMate <span className="text-xs text-white bg-black px-1.5 ml-1 rounded-md">ai</span></h1></div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setIsSettingsOpen(true)} className={`p-2 transition-all ${!geminiKey && !DEFAULT_API_KEY ? 'text-red-500 animate-pulse' : 'text-gray-400 hover:text-black'}`}><Settings className="w-5 h-5" /></button>
                            {user ? <div className="flex items-center gap-3 border border-gray-200 pl-3 pr-2 py-1.5 rounded-full font-medium text-sm text-gray-600"><span>{user.email?.split('@')[0]}</span><button onClick={() => { supabase.auth.signOut(); setUser(null); setView('landing'); }} className="p-1 bg-gray-100 rounded-full hover:bg-black hover:text-white transition-colors"><LogOut className="w-4 h-4" /></button></div> : <button onClick={() => setIsLoginOpen(true)} className="px-5 py-2 bg-black text-white font-bold text-sm rounded-full transition-colors">Sign in</button>}
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        <aside className={`${sidebarOpen ? 'w-80 border-r' : 'w-0 border-none'} bg-white transition-all duration-300 overflow-hidden flex flex-col`}>
                            <div className="p-4 border-b bg-gray-50 flex justify-between items-center"><h2 className="font-bold text-sm text-gray-600 flex items-center gap-2"><History className="w-4 h-4" /> Library</h2></div>
                            <div className="flex-1 overflow-y-auto p-3 space-y-2">
                                {history.length === 0 && <div className="text-center p-8 opacity-20"><Database className="w-8 h-8 mx-auto mb-2" /><p className="text-xs font-semibold tracking-normal">No files saved</p></div>}
                                {history.map(item => (
                                    <div key={item.id} onClick={() => loadSession(item)} className="p-3 border border-gray-100 hover:border-black rounded-xl cursor-pointer group relative transition-all bg-white shadow-sm hover:shadow-md">
                                        <h3 className="font-bold text-xs truncate text-gray-800 pr-6">{item.title}</h3>
                                        <div className="flex justify-between items-center mt-2 opacity-50 text-[10px] font-medium"><span>{item.source_type}</span><span>{new Date(item.created_at).toLocaleDateString()}</span></div>
                                        <button onClick={(e) => deleteSession(e, item.id)} className="absolute top-2.5 right-2 opacity-0 group-hover:opacity-100 text-gray-400 hover:text-black transition-opacity"><Trash2 className="w-3.5 h-3.5" /></button>
                                    </div>
                                ))}
                            </div>
                        </aside>

                        <main className="flex-1 flex flex-col md:flex-row min-w-0 bg-gray-50">
                            <div className="flex flex-col flex-1 border-r overflow-y-auto relative">
                                <div className="p-2 sticky top-0 z-10"><button onClick={() => setSidebarOpen(!sidebarOpen)} className="p-2 bg-white/80 backdrop-blur-sm border border-gray-200 rounded-lg text-gray-500 shadow-sm flex items-center gap-2 px-3">{sidebarOpen ? <ChevronLeft className="w-5 h-5"/> : <><History className="w-4 h-4" /><span className="text-xs font-bold">Library</span><ChevronRight className="w-5 h-5"/></>}</button></div>
                                <div className="px-8 pb-12 max-w-3xl mx-auto w-full">
                                    {!source ? (
                                        <div className="mt-16 bg-white p-12 border border-gray-100 shadow-sm rounded-3xl text-center group">
                                            <div className="w-16 h-16 bg-gray-50 mx-auto mb-6 flex items-center justify-center group-hover:bg-black group-hover:text-white transition-colors rounded-2xl"><Upload className="w-8 h-8" /></div>
                                            <h3 className="font-bold text-2xl mb-2 text-gray-900">Analyze media</h3>
                                            <p className="text-gray-500 text-sm mb-8 font-normal">Upload an audio or video file to start shadowing practice.</p>
                                            <label className="block w-full bg-black text-white py-4 font-bold rounded-2xl cursor-pointer hover:bg-gray-800 transition-colors shadow-lg">Select file<input type="file" className="hidden" accept="video/*,audio/*" onChange={handleFileUpload} /></label>
                                        </div>
                                    ) : (
                                        <div className="space-y-6 fade-in pt-4">
                                            <div className="flex justify-between items-center border-b border-gray-200 pb-2">
                                                <h2 className="font-bold text-lg text-gray-900 truncate">{source.title}</h2>
                                                <button onClick={() => setSource(null)} className="text-xs font-bold text-red-600 hover:bg-red-50 px-3 py-1 rounded-lg transition-colors">Close</button>
                                            </div>
                                            <SmartPlayer source={source} isPlaying={isPlaying} setIsPlaying={setIsPlaying} seekTime={seekTrigger} onTimeUpdate={handleTimeUpdate} loopRange={loopRange} />
                                            <div className="bg-white border border-gray-100 p-5 rounded-3xl shadow-sm space-y-4">
                                                <div className="flex items-center justify-between">
                                                    <div className="flex items-center gap-4">
                                                        <button 
                                                            onClick={() => setIsPlaying(!isPlaying)} 
                                                            className="w-14 h-14 bg-black text-white flex items-center justify-center rounded-full hover:scale-105 active:scale-95 transition-all shadow-lg"
                                                            title={isPlaying ? "Pause" : "Play"}
                                                        >
                                                            {isPlaying ? <Pause className="w-7 h-7" /> : <Play className="w-7 h-7 ml-1" />}
                                                        </button>
                                                        <div className="font-mono text-sm font-semibold text-gray-700 bg-gray-50 px-4 py-1.5 rounded-lg tabular-nums border border-gray-100">{formatTime(currentTime)}</div>
                                                    </div>

                                                    <div className="flex items-center gap-2">
                                                        {loopRange ? <button onClick={() => setLoopRange(null)} className="bg-black text-white text-[11px] font-bold px-4 py-2 rounded-full animate-pulse flex items-center gap-2"><RefreshCw className="w-3 h-3" /> Stop loop</button> : <span className="text-[10px] font-semibold text-gray-300 uppercase tracking-widest px-3">Loop off</span>}
                                                    </div>
                                                </div>

                                                {/* Sentence Navigation Controls */}
                                                <div className="grid grid-cols-3 gap-2">
                                                    <button 
                                                        onClick={() => seekToSegment(activeIndex - 1)}
                                                        className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-sm font-medium"
                                                    >
                                                        <SkipBack className="w-4 h-4" /> Previous sentence
                                                    </button>
                                                    <button 
                                                        onClick={() => seekToSegment(activeIndex)}
                                                        className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-sm font-medium"
                                                    >
                                                        <RefreshCw className="w-4 h-4" /> Current sentence
                                                    </button>
                                                    <button 
                                                        onClick={() => seekToSegment(activeIndex + 1)}
                                                        className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-sm font-medium"
                                                    >
                                                        Next sentence <SkipForward className="w-4 h-4" />
                                                    </button>
                                                </div>
                                            </div>

                                            {transcript.length === 0 && (
                                                <div className="bg-white border border-gray-100 p-10 flex flex-col items-center text-center rounded-3xl shadow-sm">
                                                    <div className="w-12 h-12 bg-gray-50 flex items-center justify-center rounded-xl mb-4 text-gray-400"><Sparkles className="w-6 h-6" /></div>
                                                    <h3 className="font-bold text-lg text-gray-900 mb-2">Analyze with ai</h3>
                                                    <p className="text-sm text-gray-500 mb-8 max-w-xs leading-relaxed font-normal">Analysis creates an interactive script stored in your cloud library for replay.</p>
                                                    <div className="w-full space-y-4">
                                                        <input placeholder="Context (e.g. French lesson)" className="w-full px-5 py-3.5 bg-gray-50 border-none rounded-2xl text-sm outline-none placeholder:text-gray-300 focus:ring-2 focus:ring-black transition-all" value={contextPrompt} onChange={e => setContextPrompt(e.target.value)} />
                                                        <button onClick={handleGenerate} disabled={isProcessing} className="w-full bg-black text-white py-4 font-bold rounded-2xl flex items-center justify-center gap-3 hover:bg-gray-800 disabled:opacity-50 transition-all shadow-md">{isProcessing ? <Spinner /> : "Generate transcript"}</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>

                            {transcript.length > 0 && (
                                <div className="w-full md:w-[450px] bg-white border-l flex flex-col h-full overflow-hidden flex-shrink-0">
                                    <div className="p-4 border-b flex justify-between items-center bg-gray-50 sticky top-0 z-20">
                                        <h3 className="font-bold text-sm text-gray-700 flex items-center gap-2"><FileText className="w-4 h-4" /> Transcript</h3>
                                        <span className="text-[10px] font-bold bg-white border border-gray-200 text-gray-500 px-2 py-1 rounded-lg shadow-sm">{transcript.length} segments</span>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50/30">
                                        {transcript.map((line, idx) => (
                                            <div key={idx} ref={idx === activeIndex ? activeSegmentRef : null} onClick={() => { setSeekTrigger(line.start); setIsPlaying(true); }} className={`p-6 rounded-2xl border transition-all cursor-pointer ${idx === activeIndex ? 'bg-white border-black shadow-md scale-[1.02]' : 'bg-white/50 border-transparent hover:bg-white hover:border-gray-200 shadow-sm'}`}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <span className={`text-[10px] font-bold flex items-center gap-2 ${idx === activeIndex ? 'text-black' : 'text-gray-400'}`}>
                                                        {line.speaker || 'Voice'} 
                                                        <span className="w-1 h-1 bg-gray-300 rounded-full"></span>
                                                        {formatTime(line.start)}
                                                    </span>
                                                    <button onClick={(e) => { e.stopPropagation(); setLoopRange(loopRange?.start === line.start ? null : { start: line.start, end: line.end }); }} className={`p-1.5 rounded-lg transition-all ${loopRange?.start === line.start ? 'bg-black text-white shadow-sm' : 'text-gray-300 hover:text-black hover:bg-gray-100'}`}><Repeat className="w-3.5 h-3.5" /></button>
                                                </div>
                                                <p className={`text-[15px] leading-relaxed ${idx === activeIndex ? 'font-semibold text-gray-900' : 'font-normal text-gray-600'}`}>{line.text}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
