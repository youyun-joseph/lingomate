            from { opacity: 0; transform: translate(-50%, -100%) scale(0.8); }

            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>

        // --- UTILS & HELPERS ---
        const Spinner = () => <Loader2 className="w-4 h-4 animate-spin" />;
        const sanitizeFilename = (filename) => filename.replace(/[^a-z0-9.]/gi, '_').replace(/_+/g, '_');
        const getMediaDuration = (file) => new Promise((resolve) => {
            const url = URL.createObjectURL(file);
            const media = file.type.startsWith('video/') ? document.createElement('video') : document.createElement('audio');
            media.src = url;
            media.onloadedmetadata = () => { URL.revokeObjectURL(url); resolve(media.duration); };
            media.onerror = () => resolve(0);
        });

        const processTranscription = async (apiKey, fileObject = null, contextText = "", totalDuration = 0) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            const reader = new FileReader();
            const base64 = await new Promise(r => {
                reader.onloadend = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(fileObject);
            });
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${effectiveKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ inlineData: { data: base64, mimeType: fileObject.type } }, { text: `Transcribe audio strictly into clear, logical full sentences. Strictly align timestamps with speech boundaries. Output JSON Array<{ text, start, end, speaker }>.` }] }],
                    generationConfig: { temperature: 0.1, responseMimeType: "application/json" }
                })
            });
            const data = await response.json();
            return JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/gi, '').trim());
        };

        const fetchMeaningAndGrammar = async (apiKey, sentence) => {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey || DEFAULT_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Analyze: "${sentence}". Provide translation and key grammar in Chinese Simplified. Output JSON: { "meaning": "...", "grammar": "..." }.` }] }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });
            const data = await response.json();
            return JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/gi, '').trim());
        };

        const fetchBatchReAnalysis = async (apiKey, fileObject, startTime, endTime, hint) => {
             const reader = new FileReader();
             const base64 = await new Promise(r => {
                reader.onloadend = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(fileObject);
             });
             const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey || DEFAULT_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ 
                        parts: [
                            { inlineData: { data: base64, mimeType: fileObject.type } }, 
                            { text: `Re-analyze audio strictly between ${startTime.toFixed(2)}s and ${endTime.toFixed(2)}s. Hint: "${hint}". Output JSON Array<{ text, start, end, speaker }>.` }
                        ] 
                    }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });
            const data = await response.json();
            return JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/gi, '').trim());
        };

        // --- MAIN APPLICATION ---

        function App() {
            // Group states at the top to prevent ReferenceError
            const [user, setUser] = useState(null);
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);

            const [showDictationContent, setShowDictationContent] = useState(false);
            const [isRecording, setIsRecording] = useState(false);
            const [recorder, setRecorder] = useState(null);
            const [recordedBlob, setRecordedBlob] = useState(null);
            const [recordingsList, setRecordingsList] = useState([]);
            const [isSavingRecord, setIsSavingRecord] = useState(false);
            const [correctionHint, setCorrectionHint] = useState("");
            const [isReAnalyzing, setIsReAnalyzing] = useState(false);
            const [reAnalysisError, setReAnalysisError] = useState(null);
            const [selectedIndices, setSelectedIndices] = useState([]);
            const [lastSelectedIndex, setLastSelectedIndex] = useState(null);
            const [pendingFile, setPendingFile] = useState(null);
            const [chunkSize, setChunkSize] = useState('single');

            const [stopAtTime, setStopAtTime] = useState(null);
            const [loopRange, setLoopRange] = useState(null);

            // Derived data defined before useEffect/functions
            const formatTime = (s) => {
                if (s === undefined || s === null) return "0:00";
                return `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
            };

            const activeIndex = transcript.findIndex((s, idx) => currentTime >= s.start && currentTime < (transcript[idx + 1]?.start || Infinity));

            const autoCollapseTranscript = () => { if (transcriptOpen) setTranscriptOpen(false); };

            useEffect(() => {

                    setTranscriptOpen(false);
                } else { 
                    setSidebarOpen(false);

                }
            }, [source]);

            // Unified State Clearer for navigation
            useEffect(() => {
                setDictationValues({}); setDictationChecked(false); setShowDictationContent(false); setAnalysis(null);

                setTranslationAttempt("");
                setShowTranslationAnswer(false);
                setSelectedIndices([]); // Fixed reference in reset hook
            }, [transcript, seekTrigger]);

            useEffect(() => {
                const init = async () => {
                    try {
                        const { data: userData } = await supabase.auth.getUser();
                        if (userData.user) {
                            setUser(userData.user);
                            fetchSettings(userData.user.id);
                            fetchRecordings(userData.user.id);
                            fetchVocabulary(userData.user.id);
                            fetchHistory();
                        }

                        // Handle Shared Session Link
                        const urlParams = new URLSearchParams(window.location.search);
                        const shareId = urlParams.get('share');
                        if (shareId) {
                            const { data: sharedData, error: sharedError } = await supabase
                                .from('transcripts')
                                .select('*')
                                .eq('id', shareId)
                                .single();
                            
                            if (sharedData && !sharedError) {
                                loadSession(sharedData);
                            }
                        }
                    } catch (err) { console.error(err); }
                };
                init();

                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    const cu = session?.user ?? null; 
                    setUser(cu); 
                    if (cu) { 
                        fetchSettings(cu.id); 
                        fetchRecordings(cu.id); 
                        fetchVocabulary(cu.id); 
                        fetchHistory();
                    }
                });

                const handleMouseUp = () => {
                    const sel = window.getSelection();
                    if (!sel || sel.rangeCount === 0) return;
                    const text = sel.toString().trim();
                    if (text && text.length > 0 && text.length < 50) {
                        const range = sel.getRangeAt(0);
                        const rect = range.getBoundingClientRect();
                        setSelectionState({
                            visible: true,
                            x: rect.left + (rect.width / 2),
                            y: rect.top + window.scrollY,
                            text: text
                        });
                    } else {
                        setSelectionState(prev => ({ ...prev, visible: false }));
                    }
                };

                document.addEventListener('mouseup', handleMouseUp);
                return () => { 
                    if (subscription) subscription.unsubscribe(); 
                    document.removeEventListener('mouseup', handleMouseUp);
                };
            }, []);

            const fetchSettings = async (uid) => {
                const { data } = await supabase.from('user_settings').select('gemini_api_key').eq('user_id', uid).single();
                if (data?.gemini_api_key) setGeminiKey(data.gemini_api_key);
            };

            const saveSettings = async (nk) => {
                setGeminiKey(nk);
                if (user) await supabase.from('user_settings').upsert({ user_id: user.id, gemini_api_key: nk });
            };

            const fetchHistory = async () => {
                const { data } = await supabase.from('transcripts').select('*').order('created_at', { ascending: false });
                if (data) setHistory(data);
            };

            const fetchRecordings = async (uid) => {
                const { data } = await supabase.from('user_recordings').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setRecordingsList(data);
            };

            const fetchVocabulary = async (uid) => {
                const { data } = await supabase.from('user_vocabulary').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setVocabulary(data);
            };

            const saveSelectionToVocab = async () => {
                if (!user) { setIsLoginOpen(true); return; }
                const { error } = await supabase.from('user_vocabulary').insert([{ 
                    user_id: user.id, 
                    word: selectionState.text, 
                    definition: "Added from selection", 
                    example: "" 
                }]);
                if (!error) { 
                    fetchVocabulary(user.id); 
                    setSelectionState(prev => ({ ...prev, visible: false }));
                }

            const saveVocabWord = async () => {
                if (!analysis || !user) return;
                const { error } = await supabase.from('user_vocabulary').insert([{ user_id: user.id, word: analysis.content, definition: analysis.meaning, example: "" }]);
                if (!error) { fetchVocabulary(user.id); }
            };

            const deleteVocabWord = async (id) => {
                const { error } = await supabase.from('user_vocabulary').delete().eq('id', id);
                if (!error) fetchVocabulary(user.id);
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const existing = history.find(h => h.title === file.name);
                if (existing) { setPendingFile(file); setIsReplaceConfirmOpen(true); } 
                else { processFileUpload(file); }
            };

            const processFileUpload = async (file) => {
                const url = URL.createObjectURL(file);
                const duration = await getMediaDuration(file);
                setSource({ type: 'file', mediaType: file.type.startsWith('audio/') ? 'audio' : 'video', url, title: file.name, fileData: file, duration });
                setTranscript([]); setIsPlaying(false);
            };

            const handleGenerate = async () => {
                if (!source) return;
                setIsProcessing(true);
                try {
                    const result = await processTranscription(geminiKey, source.fileData, contextPrompt, source.duration);
                    setTranscript(result);
                    if (user) {
                        const sanitizedTitle = sanitizeFilename(source.title);
                        const filePath = `${user.id}/${Date.now()}_${sanitizedTitle}`;
                        await supabase.storage.from('media').upload(filePath, source.fileData, { upsert: true });
                        const { data: { publicUrl } } = supabase.storage.from('media').getPublicUrl(filePath);
                        const { data: saved } = await supabase.from('transcripts').upsert({ user_id: user.id, title: source.title, source_type: source.mediaType, source_url: publicUrl, content: result }, { onConflict: 'user_id, title' }).select().single();
                        if (saved) setSource(prev => ({ ...prev, id: saved.id }));
                        fetchHistory();
                    }
                } catch (err) { console.error(err); }
                setIsProcessing(false);
            };

            const handleTimeUpdate = (t) => {
                setCurrentTime(t);
                if (stopAtTime !== null && t >= stopAtTime) {
                    setIsPlaying(false);
                    setStopAtTime(null);
                }
                if (loopRange && isPlaying && t >= loopRange.end) {
                    setSeekTrigger(prev => prev + 1);
                }
            };

            const handleReAnalyze = async () => {
                if (!source) return;
                setReAnalysisError(null);
                let fileBlob = source.fileData;
                if (!fileBlob && source.url) {
                    const res = await fetch(source.url);
                    fileBlob = await res.blob();
                }
                const indices = [...selectedIndices].sort((a, b) => a - b);
                if (indices.length === 0 && activeIndex === -1) return;
                const startIdx = indices.length > 0 ? indices[0] : activeIndex;
                const endIdx = indices.length > 0 ? indices[indices.length - 1] : activeIndex;
                setIsReAnalyzing(true);
                try {
                    const segments = await fetchBatchReAnalysis(geminiKey, fileBlob, transcript[startIdx].start, transcript[endIdx].end, correctionHint);
                    setReAnalysisPreview({ startIdx, endIdx, segments });
                } catch (err) { setReAnalysisError("Re-analysis failed: " + err.message); }
                setIsReAnalyzing(false);
            };

            const confirmReAnalysis = async () => {
                if (!reAnalysisPreview) return;
                const { startIdx, endIdx, segments } = reAnalysisPreview;
                const newTranscript = [...transcript];
                newTranscript.splice(startIdx, (endIdx - startIdx + 1), ...segments);
                setTranscript(newTranscript);
                if (user && source.id) await supabase.from('transcripts').update({ content: newTranscript }).eq('id', source.id);
                setReAnalysisPreview(null); setFixPanelOpen(false); setSelectedIndices([]);
            };

            const handleShareEmail = async (item, targetEmail) => {
                const { data: targetUser } = await supabase.from('user_settings').select('user_id').eq('email_discovery', targetEmail).single();
                if (!targetUser) return { success: false, message: "User not found." };
                const { error } = await supabase.from('transcripts').insert({ user_id: targetUser.user_id, title: item.title, source_type: item.source_type, source_url: item.source_url, content: item.content });
                if (error) return { success: false, message: "Error sharing." };
                return { success: true, message: "Shared successfully!" };
            };

            const handleCopyLink = (item) => {
                const shareLink = `${window.location.origin}${window.location.pathname}?share=${item.id}`;
                const textArea = document.createElement("textarea");
                textArea.value = shareLink;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setShareToastVisible(true);
                setTimeout(() => setShareToastVisible(false), 3000);
            };

            const handleTranscriptSeek = (index) => {
                if (!transcript || transcript.length === 0) return;
                const seg = transcript[index];
                if (seg) { 
                    setCurrentTime(seg.start); 
                    setIsPlaying(true); 
                    setSeekTrigger(prev => prev + 1); 
                }
            };

            const handleSidebarClick = (e, idx) => {
                let newSelected = [...selectedIndices];
                if (e.shiftKey && lastSelectedIndex !== null) {
                    const start = Math.min(lastSelectedIndex, idx);
                    const end = Math.max(lastSelectedIndex, idx);
                    const range = Array.from({ length: end - start + 1 }, (_, i) => start + i);
                    setSelectedIndices(range);
                } else if (e.ctrlKey || e.metaKey) {
                    if (newSelected.includes(idx)) {
                        newSelected = newSelected.filter(i => i !== idx);
                    } else {
                        newSelected.push(idx);
                    }
                    setSelectedIndices(newSelected);
                    setLastSelectedIndex(idx);
                } else {
                    setSelectedIndices([idx]);
                    setLastSelectedIndex(idx);
                    handleTranscriptSeek(idx);
                }
            };

            const selectAllAfter = (idx) => {
                const range = Array.from({ length: transcript.length - idx }, (_, i) => idx + i);
                setSelectedIndices(range);
                setFixPanelOpen(true);
            };

            const triggerAnalysis = async () => {
                autoCollapseTranscript();
                const sentence = transcript[activeIndex]?.text;
                if (!sentence) return;
                setIsAnalyzing(true);
                try {
                    const res = await fetchMeaningAndGrammar(geminiKey, sentence);
                    setAnalysis({ ...res, content: sentence });
                    setIsAnalyzing(false);
                    if (activeTab === 'Shadowing') setActiveTab('Meaning and Grammar');
                } catch (err) { console.error(err); setIsAnalyzing(false); }
            };

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const newRecorder = new MediaRecorder(stream);
                    const chunks = [];
                    newRecorder.ondataavailable = (e) => chunks.push(e.data);
                    newRecorder.onstop = () => setRecordedBlob(new Blob(chunks, { type: 'audio/webm' }));
                    newRecorder.start();
                    setRecorder(newRecorder);
                    setIsRecording(true);
                } catch (e) { console.error(e); }
            };

            const stopRecording = () => {
                if (recorder) {
                    recorder.stop();
                    recorder.stream.getTracks().forEach(t => t.stop());
                    setIsRecording(false);
                }
            };

            const saveRecording = async () => {
                if (!recordedBlob || !user) return;
                setIsSavingRecord(true);
                const path = `${user.id}/recordings/${Date.now()}.webm`;
                const { error: uploadError } = await supabase.storage.from('media').upload(path, recordedBlob);
                if (!uploadError) {
                    const { data: urlData } = supabase.storage.from('media').getPublicUrl(path);
                    await supabase.from('user_recordings').insert([{ user_id: user.id, title: `Recording ${new Date().toLocaleString()}`, file_url: urlData.publicUrl }]);
                    fetchRecordings(user.id);
                    setRecordedBlob(null);
                }
                setIsSavingRecord(false);
            };

            const deleteRecording = async (id) => {
                await supabase.from('user_recordings').delete().eq('id', id);
                fetchRecordings(user.id);
            };

            const loadSession = (item) => {
                let content = item.content || [];
                if (typeof content === 'string') {
                    try { content = JSON.parse(content); } catch (e) { content = []; }
                }
                setTranscript(Array.isArray(content) ? content : []); 
                setSource({ id: item.id, type: 'file', mediaType: item.source_type, url: item.source_url, title: item.title, fileData: null }); 
                setIsPlaying(false); 
            };

            return (
                <div className="h-full flex flex-col font-sans text-gray-900 bg-white fade-in overflow-hidden relative">

                        const { error } = m === 'signup' ? await supabase.auth.signUp({ email: e, password: p }) : await supabase.auth.signInWithPassword({ email: e, password: p });
                        if (!error) setIsLoginOpen(false);
                        return error?.message;
                    }} />
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} apiKey={geminiKey} onSave={saveSettings} />
                    <ShareModal isOpen={isShareModalOpen} onClose={() => setIsShareModalOpen(false)} item={activeShareItem} onShareEmail={handleShareEmail} onCopyLink={handleCopyLink} />
                    <ConfirmModal isOpen={isReplaceConfirmOpen} title="Replace Session?" message="A session already exists for this file. Would you like to replace it?" onConfirm={() => { if (pendingFile) processFileUpload(pendingFile); setIsReplaceConfirmOpen(false); }} onCancel={() => setIsReplaceConfirmOpen(false)} />

                    <div className={`fixed inset-y-0 left-0 z-40 w-80 bg-white border-r shadow-2xl transition-transform duration-300 transform ${fixPanelOpen ? 'translate-x-0' : '-translate-x-full'}`}>

                            <div className="p-4 border-b bg-indigo-50 flex justify-between items-center"><div className="flex items-center gap-2 font-bold text-indigo-900"><AlertTriangle size={18} /> Fix Transcript</div><button onClick={() => { setFixPanelOpen(false); setReAnalysisPreview(null); }} className="p-1 hover:bg-indigo-100 rounded-full text-indigo-400"><X size={20} /></button></div>

                                {!reAnalysisPreview ? (
                                    <div className="space-y-4">
                                        <h4 className="text-sm font-bold text-gray-600">{selectedIndices.length} items selected</h4>
                                        <textarea placeholder="Enter hints here..." className="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-red-500 min-h-[150px]" value={correctionHint} onChange={(e) => setCorrectionHint(e.target.value)} />

                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <h4 className="text-sm font-bold text-gray-600">Review Changes</h4>
                                        <div className="space-y-2">{reAnalysisPreview.segments.map((seg, i) => <div key={i} className="p-3 bg-emerald-50 rounded-xl border border-emerald-100 text-[10px]"><div className="font-bold mb-1">{formatTime(seg.start)}</div><div>{seg.text}</div></div>)}</div>
                                        <button onClick={confirmReAnalysis} className="w-full py-4 bg-emerald-600 text-white font-bold rounded-2xl shadow-md">Confirm & Update DB</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    <header className="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-20 shadow-none">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-50 p-2 rounded-xl border border-indigo-100 shadow-sm"><Volume2 className="text-indigo-600 w-5 h-5" /></div>

                        <div className="flex items-center gap-2">
                            <button onClick={() => setIsSettingsOpen(true)} className={`p-2 transition-all ${!geminiKey ? 'text-red-500 animate-pulse' : 'text-gray-400'}`}><Settings className="w-5 h-5" /></button>

                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        <aside className={`${sidebarOpen ? 'w-80 border-r' : 'w-0'} bg-white transition-all duration-300 overflow-hidden flex flex-col z-10 relative`}>

                            <div className="flex-1 overflow-y-auto p-3 space-y-2 min-w-[320px] custom-scrollbar">
                                {history.map(item => (
                                    <div key={item.id} onClick={() => loadSession(item)} className="p-3 border border-gray-100 hover:border-black rounded-xl cursor-pointer group relative transition-all bg-white shadow-sm hover:shadow-md">
                                        <h3 className="font-bold text-xs truncate text-gray-800 pr-12">{item.title}</h3>
                                        <div className="flex justify-between items-center mt-2 opacity-50 text-[10px] font-medium"><span>{item.source_type}</span><span>{new Date(item.created_at).toLocaleDateString()}</span></div>
                                        <div className="absolute top-2.5 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={(e) => { e.stopPropagation(); setActiveShareItem(item); setIsShareModalOpen(true); }} className="p-1 text-gray-400 transition-colors"><Share2 size={14} /></button>
                                            <button onClick={(e) => { e.stopPropagation(); supabase.from('transcripts').delete().eq('id', item.id).then(() => fetchHistory()); }} className="p-1 text-gray-400 transition-colors"><Trash2 size={14} /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </aside>

                        <main className="flex-1 flex flex-col min-w-0 bg-gray-50 overflow-hidden relative">
                            {!sidebarOpen && <div className="absolute top-4 left-4 z-20"><button onClick={() => setSidebarOpen(true)} className="p-3 bg-white border border-gray-200 rounded-full text-gray-600 shadow-lg hover:bg-gray-50 transition-all flex items-center gap-2 px-5 font-bold text-xs uppercase tracking-widest"><History className="w-4 h-4" /> Library <ChevronRight className="w-4 h-4" /></button></div>}
                            
                            {!transcriptOpen && transcript.length > 0 && <div className="absolute top-4 right-4 z-20"><button onClick={() => setTranscriptOpen(true)} className="p-3 bg-white border border-gray-200 rounded-full text-gray-600 shadow-lg hover:bg-gray-50 transition-all flex items-center gap-2 px-5 font-bold text-xs uppercase tracking-widest"><ChevronLeft className="w-4 h-4" /> Transcript <FileText className="w-4 h-4" /></button></div>}

                            <div className="flex-1 flex flex-col overflow-y-auto relative custom-scrollbar">
                                <div className="px-8 pb-12 pt-16 max-w-3xl mx-auto w-full">
                                    {!source ? (
                                        <div className="mt-16 bg-white p-12 border border-gray-100 shadow-sm rounded-3xl text-center group">
                                            <div className="w-16 h-16 bg-gray-50 mx-auto mb-6 flex items-center justify-center group-hover:bg-black rounded-2xl"><Upload className="w-8 h-8" /></div>
                                            <h3 className="font-bold text-2xl mb-2 text-gray-900">Analyze media</h3>
                                            <p className="text-gray-500 text-sm mb-8 font-normal">Upload an audio or video file to start practice.</p>
                                            <label className="block w-full bg-black text-white py-4 font-bold rounded-2xl cursor-pointer hover:bg-gray-800 shadow-lg">Select file<input type="file" className="hidden" accept="video/*,audio/*" onChange={handleFileUpload} /></label>
                                        </div>
                                    ) : transcript.length === 0 ? (
                                        <div className="mt-16 bg-white p-10 flex flex-col items-center text-center rounded-3xl shadow-sm border border-gray-100">
                                            <div className="w-12 h-12 bg-gray-50 flex items-center justify-center rounded-xl mb-4 text-gray-400"><FileText className="w-6 h-6" /></div>
                                            <h3 className="font-bold text-lg text-gray-900 mb-2">Generate transcript</h3>
                                            <p className="text-sm text-gray-500 mb-8 max-w-xs leading-relaxed">Generate a sentence-by-sentence transcript to start practicing.</p>
                                            <div className="w-full space-y-4">
                                                <input placeholder="Context (e.g. French Lesson)" className="w-full px-5 py-3.5 bg-gray-50 border-none rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all" value={contextPrompt} onChange={e => setContextPrompt(e.target.value)} />
                                                <button onClick={handleGenerate} disabled={isProcessing} className="w-full bg-indigo-600 text-white py-4 font-bold rounded-2xl flex items-center justify-center gap-3 hover:bg-indigo-700 disabled:opacity-50 transition-all shadow-md">
                                                    {isProcessing ? <Spinner /> : "Generate transcript"}
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="space-y-4 fade-in">
                                            <SmartPlayer source={source} isPlaying={isPlaying} setIsPlaying={setIsPlaying} seekTime={currentTime} onTimeUpdate={handleTimeUpdate} />
                                            <div className="bg-white border border-gray-100 p-4 rounded-2xl shadow-sm flex items-center justify-between px-6 transition-all">
                                                <div className="flex items-center gap-4">
                                                    <button onClick={() => setIsPlaying(!isPlaying)} className="w-10 h-10 bg-black text-white flex items-center justify-center rounded-full"><Play size={18} className="ml-0.5" /></button>
                                                    <div className="font-mono text-xs font-bold text-gray-500 tabular-nums bg-gray-50 px-3 py-1 rounded-md">{formatTime(currentTime)}</div>
                                                </div>
                                                <button onClick={() => setSource(null)} className="text-[10px] font-bold text-red-500 uppercase tracking-wider">Close Session</button>
                                            </div>
                                            <div className="bg-white border border-gray-100 rounded-3xl overflow-hidden shadow-sm flex flex-col mt-2">
                                                <div className="flex border-b bg-gray-50/50">
                                                    {['Shadowing', 'Dictation', 'Translation', 'Grammar'].map(tab => (
                                                        <button key={tab} onClick={() => { setActiveTab(tab === 'Grammar' ? 'Meaning and Grammar' : tab); autoCollapseTranscript(); }} className={`flex-1 py-4 text-[11px] font-bold border-b-2 transition-all ${activeTab === tab || (activeTab === 'Meaning and Grammar' && tab === 'Grammar') ? 'border-black text-black bg-white' : 'border-transparent text-gray-400 hover:text-gray-600'}`}>{tab}</button>
                                                    ))}
                                                </div>
                                                <div className="p-6 min-h-[400px]">
                                                    {activeTab === 'Shadowing' && (
                                                        <div className="space-y-8 fade-in">
                                                            <div className="grid grid-cols-3 gap-3"><button onClick={() => handleTranscriptSeek(activeIndex - 1)} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider"><SkipBack size={14} /> Previous</button><button onClick={() => handleTranscriptSeek(activeIndex)} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider"><RefreshCw size={14} /> Current</button><button onClick={() => handleTranscriptSeek(activeIndex + 1)} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider">Next <SkipForward size={14} /></button></div>
                                                            <div className="p-6 bg-gray-50 rounded-3xl border border-gray-100 space-y-4">
                                                                <h4 className="text-sm font-bold text-gray-600">Voice record</h4>
                                                                <div className="flex items-center gap-3">{!isRecording ? <button onClick={startRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-white border border-gray-200 text-gray-700 font-bold text-xs uppercase rounded-xl hover:bg-gray-100 transition-all">Start recording</button> : <button onClick={stopRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-red-500 text-white font-bold text-xs uppercase rounded-xl hover:bg-red-600 transition-all animate-pulse">Stop recording</button>}</div>
                                                            </div>
                                                        </div>
                                                    )}
                                                    {activeTab === 'Dictation' && (
                                                        <div className="h-full flex flex-col space-y-6 fade-in">
                                                            <div className="p-10 bg-gray-50 rounded-[2.5rem] border border-gray-100 min-h-[300px] flex flex-col items-center justify-center overflow-y-auto gap-8">{showDictationContent && <div className="w-full text-center px-6 py-4 bg-white/50 rounded-2xl border border-gray-200 fade-in"><p className="text-lg font-semibold text-gray-900 leading-relaxed italic">{transcript[activeIndex]?.text}</p></div>}{renderDictationSlots()}</div>
                                                            <div className="flex justify-center gap-4"><button onClick={() => { setDictationChecked(true); }} className="px-8 py-3 bg-black text-white text-sm font-bold rounded-2xl shadow-md">Check spelling</button><button onClick={() => setShowDictationContent(!showDictationContent)} className="px-8 py-3 bg-white border border-gray-200 text-gray-700 text-sm font-bold rounded-2xl hover:bg-gray-50 transition-all uppercase tracking-widest">{showDictationContent ? "Hide content" : "Show content"}</button></div>
                                                        </div>
                                                    )}
                                                    {activeTab === 'Translation' && (
                                                        <div className="h-full flex flex-col space-y-6 fade-in">
                                                            <div className="flex-1 flex flex-col gap-4">
                                                                <label className="text-xs font-bold text-gray-400 uppercase px-1 tracking-widest">Source sentence</label>
                                                                <div className="p-6 bg-gray-50 rounded-2xl border border-gray-100"><p className="text-lg font-semibold text-gray-900 leading-relaxed italic">{transcript[activeIndex]?.text || "Select a sentence..."}</p></div>
                                                                <label className="text-xs font-bold text-gray-400 uppercase px-1 tracking-widest">Your translation</label>
                                                                <textarea className="w-full p-6 bg-white border border-gray-200 rounded-3xl text-lg outline-none focus:ring-2 focus:ring-indigo-500 min-h-[120px] transition-all" placeholder="Type your translation here..." value={translationAttempt} onChange={(e) => setTranslationAttempt(e.target.value)} />
                                                                {showTranslationAnswer && analysis?.meaning && (<div className="p-6 bg-emerald-50 text-emerald-900 border border-emerald-100 rounded-2xl fade-in shadow-sm"><h5 className="text-[10px] font-bold uppercase tracking-widest mb-2 opacity-60 text-emerald-700">AI Reference Answer</h5><p className="text-sm font-medium leading-relaxed">{analysis.meaning}</p></div>)}
                                                                <div className="flex gap-4"><button onClick={() => { if (!analysis) triggerAnalysis(); setShowTranslationAnswer(true); }} className="flex-1 py-4 bg-black text-white font-bold rounded-2xl shadow-lg hover:bg-gray-800 transition-all flex items-center justify-center gap-2"><CheckCircle2 size={18} /> Check & Show Reference</button><button onClick={() => { setTranslationAttempt(""); setShowTranslationAnswer(false); }} className="px-8 py-4 bg-gray-100 text-gray-600 font-bold rounded-2xl hover:bg-gray-200 transition-all">Reset</button></div>
                                                            </div>
                                                        </div>
                                                    )}
                                                    {activeTab === 'Meaning and Grammar' && (
                                                        <div className="h-full flex flex-col space-y-6 fade-in p-2">{!analysis ? <div className="flex flex-col items-center justify-center py-20 text-gray-400"><BookOpen size={48} className="mb-4 opacity-20" /><p className="text-sm font-medium">Select a segment and analyze</p></div> : 
                                                            <div className="space-y-8 animate-in fade-in duration-500 relative pb-20">
                                                                <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Original sentence</h4><div className="p-6 bg-gray-50 rounded-2xl border border-gray-100 shadow-inner"><p className="text-lg font-bold text-gray-900 italic">"{analysis.content}"</p></div></section>
                                                                <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Translation</h4><div className="p-6 bg-indigo-50/50 rounded-2xl border border-indigo-100 shadow-sm"><p className="text-base font-medium text-indigo-900">{analysis.meaning}</p></div></section>
                                                                <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Grammar</h4><div className="p-6 bg-white border border-gray-100 rounded-2xl shadow-sm"><p className="text-sm text-slate-700 whitespace-pre-wrap">{analysis.grammar}</p></div></section>

                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>

                        <aside className={`${transcriptOpen && transcript.length > 0 ? 'w-[450px] border-l' : 'w-0'} bg-white transition-all duration-300 flex flex-col z-10 relative shadow-inner`}>
                            <div className="p-4 border-b bg-gray-50 flex justify-between items-center whitespace-nowrap min-w-[450px]">
                                <h2 className="font-bold text-sm text-gray-600 flex items-center gap-2"><FileText size={16} /> Full Transcript</h2>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setFixPanelOpen(!fixPanelOpen)} title="Fix Transcript" className={`p-2 rounded-lg transition-all ${fixPanelOpen ? 'bg-indigo-100 text-indigo-600' : 'text-gray-400 hover:bg-gray-100'}`}><Wand2 size={18} /></button>
                                    <button onClick={() => setTranscriptOpen(false)} className="p-1.5 hover:bg-gray-200 rounded-lg text-gray-400 transition-colors"><ChevronRight size={18} /></button>
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 min-w-[450px] custom-scrollbar pb-24 bg-gray-50/30">
                                {transcript.map((s, idx) => {
                                    const isSelected = selectedIndices.includes(idx);
                                    const isActive = activeIndex === idx;
                                    return (
                                        <div key={idx} onClick={(e) => handleSidebarClick(e, idx)} className={`group p-5 rounded-2xl cursor-pointer transition-all border-2 flex gap-4 relative ${isSelected ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg' : isActive ? 'bg-slate-900 border-slate-900 text-white shadow-md' : 'bg-white border-transparent hover:border-indigo-100 shadow-sm'}`}>
                                            <div className="pt-1 shrink-0"><div className={`w-5 h-5 rounded-md border flex items-center justify-center transition-all ${isSelected ? 'bg-white text-indigo-600 border-white' : isActive ? 'bg-white/20 border-white/40 text-transparent' : 'bg-gray-50 border-gray-200 text-transparent group-hover:border-indigo-200'}`}>{isSelected && <Check size={14} strokeWidth={4} className="fade-in" />}</div></div>
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-center mb-1 text-[9px] font-black uppercase tracking-widest opacity-60"><span>{s.speaker || 'Voice'}</span><span>{formatTime(s.start)} - {formatTime(s.end)}</span></div>
                                                <p className="text-sm font-bold leading-relaxed pr-8">{s.text}</p>
                                                {(isSelected || isActive) && <button onClick={(e) => { e.stopPropagation(); selectAllAfter(idx); }} className={`absolute right-3 bottom-3 p-1.5 rounded-lg transition-all ${isSelected ? 'bg-white/20 text-white' : 'bg-gray-100 text-gray-600'}`}><ListChecks size={15} /></button>}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </aside>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
