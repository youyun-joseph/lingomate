<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoMate - Language Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f9fafb; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        
        .dictation-input {
            width: 2rem;
            height: 2.5rem;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            background: transparent;
            font-size: 1.125rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
        }
        .dictation-input:focus { border-bottom-color: #000; background: #f9fafb; }
        .dictation-input.correct { color: #059669; border-bottom-color: #059669; }
        .dictation-input.incorrect { color: #dc2626; border-bottom-color: #dc2626; }
        
        .active-sentence {
            background-color: #f3f4f6; /* gray-100 */
            border-left: 4px solid black;
            padding-left: 12px;
            margin-left: -16px;
        }
    </style>
</head>
<body class="bg-white text-gray-900 h-screen flex flex-col overflow-hidden selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'https://esm.sh/react@18.3.1';
        import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client';
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.0';
        import { 
            Play, Pause, ChevronRight, ChevronLeft, 
            Upload, FileText, History, Settings, 
            Mic, Volume2, User, LogOut, Loader2, X, Database, Save, AlertCircle, 
            CheckCircle2, AlertTriangle, Trash2, SkipBack, SkipForward, RefreshCw, 
            BookOpen, Layers, Square, Circle, Eye, Book, Wand2, Check, ListChecks, Share2, Sparkles, School, GraduationCap
        } from 'https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1';

        const SUPABASE_URL = 'https://tnwtvxmbjwbgiwruttju.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRud3R2eG1iandiZ2l3cnV0dGp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NjYzNzgsImV4cCI6MjA4MTI0MjM3OH0.3AexQNzabxTLV2PbkusFwSZe7n1jsYDBJF7GB2SXhRk';
        const DEFAULT_API_KEY = "AIzaSyArbJjcdPrq74ABOW0jzL_xOh-xY0-JFQ0"; 

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- UTILS & HELPERS ---
        const Spinner = () => <Loader2 className="w-4 h-4 animate-spin" />;
        const sanitizeFilename = (filename) => filename.replace(/[^a-z0-9.]/gi, '_').replace(/_+/g, '_');

        const getMediaDuration = (file) => new Promise((resolve) => {
            const url = URL.createObjectURL(file);
            const media = file.type.startsWith('video/') ? document.createElement('video') : document.createElement('audio');
            media.src = url;
            media.onloadedmetadata = () => { resolve(media.duration); };
            media.onerror = () => resolve(0);
        });

        const fileToGenerativePart = async (file) => {
            const base64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onloadend = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return { inlineData: { data: base64, mimeType: file.type || 'application/octet-stream' } };
        };

        const formatTime = (s) => {
            if (s === undefined || s === null) return "0:00";
            return `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
        };

        // --- TRANSCRIPTION LOGIC (Hardened Prompt + Zipper) ---
        const sanitizeTranscript = (rawSegments, totalDuration) => {
            if (!Array.isArray(rawSegments) || rawSegments.length === 0) return [];
            
            // 1. Sort strictly by start time
            const sorted = rawSegments.sort((a, b) => a.start - b.start);
            
            let previousEnd = 0.0;

            return sorted.map((seg, index) => {
                let start = Number(seg.start);
                let end = Number(seg.end);

                // A. Force start at 0 if first sentence
                if (index === 0) {
                    start = 0.0;
                } else {
                    // B. Strictly start where previous ended (The Zipper)
                    start = previousEnd;
                }
                
                // C. Use AI end time + small buffer
                end = end + 0.05;

                // D. Update tracker for next loop
                previousEnd = end;

                // E. Clamp to total duration
                if (totalDuration > 0 && end > totalDuration) {
                    end = totalDuration;
                    previousEnd = totalDuration;
                }

                // Sanity check
                if (end <= start) end = start + 0.5;

                return { start, end, text: seg.text, speaker: seg.speaker || "Speaker" };
            }).filter(Boolean);
        };

        const callGemini = async (apiKey, model, body) => {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            if (!data.candidates) throw new Error("No response from AI");
            return data;
        };

        const processTranscription = async (apiKey, fileObject = null, contextText = "", totalDuration = 0) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            let parts = [];
            const durationStr = totalDuration ? `${totalDuration.toFixed(2)}` : "unknown";

            if (fileObject) {
                const filePart = await fileToGenerativePart(fileObject);
                // PROMPT: HARDENED TO PREVENT GROUPING
                parts = [filePart, { text: `You are a precision audio alignment engine.
I will provide an audio file.
Your task: Transcribe it into **GRANULAR, INDIVIDUAL SENTENCES**.

CRITICAL RULES:
1. **NO GROUPING**: Never merge multiple sentences into one timestamp. Split strictly at every period (.), question mark (?), or exclamation point (!).
2. **SHORT SEGMENTS**: If a sentence is very long (>15s), split it at logical clauses (commas).
3. **TIMESTAMPS**: 
   - "start": exact start of the first word.
   - "end": exact end of the last word.
4. **FORMAT**: Return strictly a JSON Array: 
   [ { "text": "string", "start": number, "end": number } ]

Output JSON only:` }];
            }

            let rawText = "";
            try {
                // MODEL: gemini-2.5-flash-preview-09-2025
                const data = await callGemini(effectiveKey, "gemini-2.5-flash-preview-09-2025", { 
                    contents: [{ parts: parts }], 
                    generationConfig: { temperature: 0.0, responseMimeType: "application/json" } 
                });
                rawText = data.candidates[0].content.parts[0].text;
            } catch (err) {
                console.warn("Gemini 2.5 failed, attempting fallback to 2.0", err);
                const data = await callGemini(effectiveKey, "gemini-2.0-flash-exp", { 
                    contents: [{ parts: parts }], 
                    generationConfig: { temperature: 0.0, responseMimeType: "application/json" } 
                });
                rawText = data.candidates[0].content.parts[0].text;
            }
            
            let rawJson = [];
            try {
                const cleanText = rawText.replace(/```json|```/g, '').trim();
                rawJson = JSON.parse(cleanText);
            } catch (e) {
                const match = rawText.match(/\[.*\]/s);
                if (match) {
                    try { rawJson = JSON.parse(match[0]); } catch (e2) {}
                }
            }

            if (!Array.isArray(rawJson) || rawJson.length === 0) {
                 throw new Error("Failed to parse transcript. Please try again.");
            }

            return sanitizeTranscript(rawJson, totalDuration);
        };

        const fetchMeaningAndGrammar = async (apiKey, sentence) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            const body = {
                contents: [{ parts: [{ text: `Analyze: "${sentence}". Provide translation and key grammar. ALL EXPLANATIONS MUST BE IN CHINESE SIMPLIFIED (简体中文). Output strictly JSON: { "meaning": "...", "grammar": "..." }.` }] }],
                generationConfig: { responseMimeType: "application/json" }
            };
            
            const data = await callGemini(effectiveKey, "gemini-2.0-flash-exp", body);
            return JSON.parse(data.candidates[0].content.parts[0].text);
        };

        const fetchBatchReAnalysis = async (apiKey, fileObject, startTime, endTime, hint) => {
             const effectiveKey = apiKey || DEFAULT_API_KEY;
             const filePart = await fileToGenerativePart(fileObject);
             const body = {
                contents: [{ 
                    parts: [
                        filePart, 
                        { text: `Re-analyze accurately the audio between ${startTime.toFixed(2)}s and ${endTime.toFixed(2)}s. Correction hint: "${hint || 'None'}". Output strictly JSON as an array of logical segments: Array<{ text: string, start: number, end: number, speaker: string }>.` }
                    ] 
                }],
                generationConfig: { responseMimeType: "application/json" }
            };

            const data = await callGemini(effectiveKey, "gemini-2.0-flash-exp", body);
            return JSON.parse(data.candidates[0].content.parts[0].text);
        };

        const SmartPlayer = ({ source, isPlaying, setIsPlaying, seekTime, onTimeUpdate, stopAtTime, setStopAtTime, seekTrigger, loopRange }) => {
            const mediaRef = useRef(null);

            useEffect(() => {
                if (mediaRef.current) {
                    if (isPlaying) mediaRef.current.play().catch(e => console.error("Play error:", e));
                    else mediaRef.current.pause();
                }
            }, [isPlaying]);

            useEffect(() => {
                if (mediaRef.current && seekTime !== undefined && Math.abs(mediaRef.current.currentTime - seekTime) > 0.5) {
                    mediaRef.current.currentTime = seekTime;
                }
            }, [seekTrigger]);

            if (source.mediaType === 'video') {
                return (
                    <div className="w-full aspect-video bg-black rounded-3xl overflow-hidden shadow-2xl relative border-4 border-white mb-4">
                        <video 
                            ref={mediaRef} 
                            src={source.url} 
                            className="w-full h-full object-contain"
                            onTimeUpdate={(e) => onTimeUpdate(e.target.currentTime)}
                        />
                    </div>
                );
            }

            return (
                <audio 
                    ref={mediaRef} 
                    src={source.url} 
                    onTimeUpdate={(e) => onTimeUpdate(e.target.currentTime)}
                />
            );
        };

        // --- MAIN APPLICATION ---
        function App() {
            const [user, setUser] = useState(null);
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isVocabOpen, setIsVocabOpen] = useState(false);
            const [isReplaceConfirmOpen, setIsReplaceConfirmOpen] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(true); 
            const [transcriptOpen, setTranscriptOpen] = useState(true);
            const [fixPanelOpen, setFixPanelOpen] = useState(false);
            const [source, setSource] = useState(null);
            const [transcript, setTranscript] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [stopAtTime, setStopAtTime] = useState(null);
            const [seekTrigger, setSeekTrigger] = useState(0);
            const [loopRange, setLoopRange] = useState(null);
            const [history, setHistory] = useState([]);
            const [vocabulary, setVocabulary] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [processingError, setProcessingError] = useState(null); 
            const [contextPrompt, setContextPrompt] = useState("");
            const [geminiKey, setGeminiKey] = useState("");
            const [pendingFile, setPendingFile] = useState(null);
            const [activeTab, setActiveTab] = useState('Shadowing');
            const [chunkSize, setChunkSize] = useState('single'); 

            // Features
            const [dictationValues, setDictationValues] = useState({});
            const [dictationChecked, setDictationChecked] = useState(false);
            const [showDictationContent, setShowDictationContent] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [translationAttempt, setTranslationAttempt] = useState("");
            const [showTranslationAnswer, setShowTranslationAnswer] = useState(false);
            
            // Recording
            const [isRecording, setIsRecording] = useState(false);
            const [recorder, setRecorder] = useState(null);
            const [recordedBlob, setRecordedBlob] = useState(null);
            const [recordingsList, setRecordingsList] = useState([]);
            const [isSavingRecord, setIsSavingRecord] = useState(false);

            // Re-analysis
            const [correctionHint, setCorrectionHint] = useState("");
            const [isReAnalyzing, setIsReAnalyzing] = useState(false);
            const [reAnalysisError, setReAnalysisError] = useState(null);
            const [selectedIndices, setSelectedIndices] = useState([]);
            const [lastSelectedIndex, setLastSelectedIndex] = useState(null);
            const [reAnalysisPreview, setReAnalysisPreview] = useState(null);
            const [shareToastVisible, setShareToastVisible] = useState(false);

            const activeIndex = transcript.findIndex((s, idx) => {
                return currentTime >= s.start && currentTime < s.end;
            });

            // Auto-scroll
            const transcriptRef = useRef(null);
            useEffect(() => {
                if (activeIndex !== -1 && transcriptRef.current) {
                    const activeEl = transcriptRef.current.children[activeIndex];
                    if (activeEl) {
                        activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }, [activeIndex]);

            // Init Data
            useEffect(() => {
                const init = async () => {
                    const { data: userData } = await supabase.auth.getUser();
                    if (userData.user) {
                        setUser(userData.user);
                        fetchSettings(userData.user.id);
                        fetchRecordings(userData.user.id);
                        fetchVocabulary(userData.user.id);
                        fetchHistory();
                    }
                };
                init();
                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    const cu = session?.user ?? null; 
                    setUser(cu); 
                    if (cu) { 
                        fetchSettings(cu.id); 
                        fetchRecordings(cu.id); 
                        fetchVocabulary(cu.id); 
                        fetchHistory();
                    }
                });
                return () => { if (subscription) subscription.unsubscribe(); };
            }, []);

            const fetchSettings = async (uid) => {
                const { data } = await supabase.from('user_settings').select('gemini_api_key').eq('user_id', uid).single();
                if (data?.gemini_api_key) setGeminiKey(data.gemini_api_key);
            };
            const saveSettings = async (nk) => {
                setGeminiKey(nk);
                if (user) await supabase.from('user_settings').upsert({ user_id: user.id, gemini_api_key: nk });
            };
            const fetchHistory = async () => {
                const { data } = await supabase.from('transcripts').select('*').order('created_at', { ascending: false });
                if (data) setHistory(data);
            };
            const fetchRecordings = async (uid) => {
                const { data } = await supabase.from('user_recordings').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setRecordingsList(data);
            };
            const fetchVocabulary = async (uid) => {
                const { data } = await supabase.from('user_vocabulary').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setVocabulary(data);
            };
            const handleAuth = async (email, password, mode) => {
                const { error } = (mode === 'signup') 
                    ? await supabase.auth.signUp({ email, password }) 
                    : await supabase.auth.signInWithPassword({ email, password });
                if (error) return error.message;
                setIsLoginOpen(false);
                return null;
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const existing = history.find(h => h.title === file.name);
                if (existing) { setPendingFile(file); setIsReplaceConfirmOpen(true); } 
                else { processFileUpload(file); }
            };

            const processFileUpload = async (file) => {
                const url = URL.createObjectURL(file);
                const duration = await getMediaDuration(file);
                setSource({ type: 'file', mediaType: file.type.startsWith('audio/') ? 'audio' : 'video', url, title: file.name, fileData: file, duration });
                setTranscript([]); setIsPlaying(false);
            };

            const handleGenerate = async () => {
                if (!source) return;
                setIsProcessing(true);
                setProcessingError(null);
                try {
                    const result = await processTranscription(geminiKey, source.fileData, contextPrompt || source.title, source.duration || 0);
                    setTranscript(result);
                    if (user) {
                        const sanitizedTitle = sanitizeFilename(source.title);
                        const filePath = `${user.id}/${Date.now()}_${sanitizedTitle}`;
                        await supabase.storage.from('media').upload(filePath, source.fileData, { cacheControl: '3600', upsert: true });
                        const { data: urlData } = supabase.storage.from('media').getPublicUrl(filePath);
                        await supabase.from('transcripts').upsert({ user_id: user.id, title: source.title, source_type: source.mediaType, source_url: urlData.publicUrl, content: result }, { onConflict: 'user_id, title' });
                        fetchHistory();
                    }
                } catch (err) { 
                    setProcessingError(err.message); 
                }
                setIsProcessing(false);
            };

            // RESTORED: handleTimeUpdate (The fix for the Uncaught ReferenceError)
            const handleTimeUpdate = (t) => {
                setCurrentTime(t);
                if (stopAtTime !== null && t >= stopAtTime) {
                    setIsPlaying(false);
                    setStopAtTime(null);
                }
                if (loopRange && isPlaying && t >= loopRange.end) {
                    setSeekTrigger(prev => prev + 1);
                }
            };

            const handleTranscriptClick = (seg) => {
                if(!seg) return;
                setCurrentTime(seg.start);
                setStopAtTime(seg.end); 
                setIsPlaying(true);
            };

            const loadSession = (item) => { 
                let content = item.content || [];
                if (typeof content === 'string') {
                    try { content = JSON.parse(content); } catch (e) { content = []; }
                }
                setTranscript(Array.isArray(content) ? content : []); 
                setSource({ id: item.id, type: 'file', mediaType: item.source_type, url: item.source_url, title: item.title, fileData: null }); 
                setIsPlaying(false); 
            };

            const handleReAnalyze = async () => {
                if (!source) return;
                let fileBlob = source.fileData;
                if (!fileBlob && source.url) {
                    try {
                        const res = await fetch(source.url);
                        fileBlob = await res.blob();
                    } catch (err) { return; }
                }
                if (!fileBlob) return;
                const indicesToFix = selectedIndices.length > 0 ? selectedIndices : (activeIndex !== -1 ? [activeIndex] : []);
                if (indicesToFix.length === 0) return;
                const startIdx = indicesToFix[0];
                const endIdx = indicesToFix[indicesToFix.length - 1];
                setIsReAnalyzing(true);
                try {
                    const newSegments = await fetchBatchReAnalysis(geminiKey, fileBlob, transcript[startIdx].start, transcript[endIdx].end, correctionHint);
                    setReAnalysisPreview({ startIdx, endIdx, segments: newSegments });
                } catch (err) { setReAnalysisError(err.message); }
                setIsReAnalyzing(false);
            };

            const saveVocabWord = async () => {
                if (!analysis || !user) return;
                const { error } = await supabase.from('user_vocabulary').insert([{ user_id: user.id, word: analysis.content, definition: analysis.meaning, example: "" }]);
                if (!error) fetchVocabulary(user.id);
            };
            const deleteVocabWord = async (id) => {
                await supabase.from('user_vocabulary').delete().eq('id', id);
                fetchVocabulary(user.id);
            };
            const triggerAnalysis = async () => {
                if (transcriptOpen) setTranscriptOpen(false);
                const sentence = transcript[activeIndex]?.text;
                if (!sentence) return;
                setIsAnalyzing(true);
                try {
                    const res = await fetchMeaningAndGrammar(geminiKey, sentence);
                    setAnalysis({ ...res, content: sentence });
                    setIsAnalyzing(false);
                    if (activeTab === 'Shadowing') setActiveTab('Meaning and Grammar');
                } catch (err) { console.error(err); setIsAnalyzing(false); }
            };
            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const newRecorder = new MediaRecorder(stream);
                    const chunks = [];
                    newRecorder.ondataavailable = (e) => chunks.push(e.data);
                    newRecorder.onstop = () => setRecordedBlob(new Blob(chunks, { type: 'audio/webm' }));
                    newRecorder.start();
                    setRecorder(newRecorder);
                    setIsRecording(true);
                } catch (e) { console.error(e); }
            };
            const stopRecording = () => {
                if(recorder) { recorder.stop(); setIsRecording(false); }
            };
            const saveRecording = async () => {
                if (!recordedBlob || !user) return;
                setIsSavingRecord(true);
                const path = `${user.id}/recordings/${Date.now()}.webm`;
                const { error: uploadError } = await supabase.storage.from('media').upload(path, recordedBlob);
                if (!uploadError) {
                    const { data: urlData } = supabase.storage.from('media').getPublicUrl(path);
                    await supabase.from('user_recordings').insert([{ user_id: user.id, title: `Recording ${new Date().toLocaleString()}`, file_url: urlData.publicUrl }]);
                    fetchRecordings(user.id);
                    setRecordedBlob(null);
                }
                setIsSavingRecord(false);
            };
            const deleteRecording = async (id) => {
                await supabase.from('user_recordings').delete().eq('id', id);
                fetchRecordings(user.id);
            };

            const renderDictationSlots = () => {
                const activeSentence = transcript[activeIndex]?.text || "";
                if (!activeSentence) return <p className="text-gray-300 italic">Select a sentence to begin</p>;
                const tokens = activeSentence.split(/\s+/).filter(t => t.length > 0);
                return (
                    <div className="flex flex-wrap gap-x-6 gap-y-8 justify-center">
                        {tokens.map((token, wordIdx) => {
                            const cleanWord = token.replace(/[.,!?;:"]/g, '');
                            const punctuation = token.match(/[.,!?;:"]/g);
                            return (
                                <div key={wordIdx} className="flex items-end gap-1">
                                    <div className="flex gap-1">
                                        {[...Array(cleanWord.length)].map((_, charIdx) => (
                                            <input key={charIdx} type="text" className="dictation-input" />
                                        ))}
                                    </div>
                                    {punctuation && <span className="text-gray-400 text-xl font-bold pb-1">{punctuation}</span>}
                                </div>
                            );
                        })}
                    </div>
                );
            };

            return (
                <div className="h-full flex flex-col font-sans text-gray-900 bg-white fade-in overflow-hidden relative">
                    <LoginModal isOpen={isLoginOpen} onClose={() => setIsLoginOpen(false)} onLogin={handleAuth} />
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} apiKey={geminiKey} onSave={saveSettings} />
                    <VocabularyModal isOpen={isVocabOpen} onClose={() => setIsVocabOpen(false)} words={vocabulary} onDelete={deleteVocabWord} />
                    <ConfirmModal isOpen={isReplaceConfirmOpen} title="Replace Session?" message="Exists. Replace?" onConfirm={() => { if(pendingFile) processFileUpload(pendingFile); setIsReplaceConfirmOpen(false); }} onClose={() => setIsReplaceConfirmOpen(false)} />

                    <header className="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-20 shadow-none">
                        <div className="flex items-center gap-3"><div className="bg-black p-2 rounded-lg"><Sparkles className="text-white w-5 h-5" /></div><h1 className="text-xl font-bold text-black tracking-tight">LingoMate <span className="text-xs text-white bg-black px-1.5 ml-1 rounded-md italic font-normal">Listening Practice</span></h1></div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setIsVocabOpen(true)} className="flex items-center gap-2 px-4 py-2 hover:bg-gray-50 rounded-full transition-colors font-semibold text-sm text-gray-600"><BookOpen className="w-4 h-4" /> Vocabulary</button>
                            <button onClick={() => setIsSettingsOpen(true)} className={`p-2 transition-all ${!geminiKey ? 'text-red-500 animate-pulse' : 'text-gray-400'}`}><Settings className="w-5 h-5" /></button>
                            {user ? <div className="flex items-center gap-3 border border-gray-200 pl-3 pr-2 py-1.5 rounded-full font-medium text-sm text-gray-600"><span>{user.email?.split('@')[0]}</span><button onClick={() => { supabase.auth.signOut(); setUser(null); }} className="p-1 bg-gray-100 rounded-full hover:bg-black hover:text-white transition-colors"><LogOut className="w-4 h-4" /></button></div> : <button onClick={() => setIsLoginOpen(true)} className="px-5 py-2 bg-black text-white font-bold text-sm rounded-full transition-colors">Sign in</button>}
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        <aside className={`${sidebarOpen ? 'w-80 border-r' : 'w-0'} bg-white transition-all duration-300 overflow-hidden flex flex-col z-10 relative`}>
                            <div className="p-4 border-b bg-gray-50 flex justify-between items-center whitespace-nowrap min-w-[320px]"><h2 className="font-bold text-sm text-gray-600 flex items-center gap-2"><History className="w-4 h-4" /> Library</h2><button onClick={() => setSidebarOpen(false)} className="p-1.5 hover:bg-gray-200 rounded-lg text-gray-400 transition-colors"><ChevronLeft className="w-4 h-4" /></button></div>
                            <div className="flex-1 overflow-y-auto p-3 space-y-2 min-w-[320px] custom-scrollbar">
                                {history.map(item => (
                                    <div key={item.id} onClick={() => loadSession(item)} className="p-3 border border-gray-100 hover:border-black rounded-xl cursor-pointer group relative transition-all bg-white shadow-sm hover:shadow-md">
                                        <h3 className="font-bold text-xs truncate text-gray-800 pr-12">{item.title}</h3>
                                        <div className="flex justify-between items-center mt-2 opacity-50 text-[10px] font-medium"><span>{item.source_type}</span><span>{new Date(item.created_at).toLocaleDateString()}</span></div>
                                    </div>
                                ))}
                            </div>
                        </aside>

                        <main className="flex-1 flex flex-col min-w-0 bg-gray-50 overflow-hidden relative">
                            {!sidebarOpen && <div className="absolute top-4 left-4 z-20"><button onClick={() => setSidebarOpen(true)} className="p-3 bg-white border border-gray-200 rounded-full text-gray-600 shadow-lg hover:bg-gray-50 flex items-center gap-2 px-5 font-bold text-xs uppercase tracking-widest"><History className="w-4 h-4" /> Library <ChevronRight className="w-4 h-4" /></button></div>}
                            
                            {!transcriptOpen && transcript.length > 0 && <div className="absolute top-4 right-4 z-20"><button onClick={() => setTranscriptOpen(true)} className="p-3 bg-white border border-gray-200 rounded-full text-gray-600 shadow-lg hover:bg-gray-50 flex items-center gap-2 px-5 font-bold text-xs uppercase tracking-widest"><ChevronLeft className="w-4 h-4" /> Transcript <FileText className="w-4 h-4" /></button></div>}

                            <div className="flex-1 flex flex-col overflow-y-auto relative custom-scrollbar">
                                <div className="px-8 pb-12 pt-16 max-w-3xl mx-auto w-full">
                                    {!source ? (
                                        <div className="mt-16 bg-white p-12 border border-gray-100 shadow-sm rounded-3xl text-center group">
                                            <div className="w-16 h-16 bg-gray-50 mx-auto mb-6 flex items-center justify-center group-hover:bg-black rounded-2xl"><Upload className="w-8 h-8" /></div>
                                            <h3 className="font-bold text-2xl mb-2 text-gray-900">Analyze media</h3>
                                            <p className="text-gray-500 text-sm mb-8 font-normal">Upload an audio or video file to start practice.</p>
                                            <label className="block w-full bg-black text-white py-4 font-bold rounded-2xl cursor-pointer hover:bg-gray-800 shadow-lg">Select file<input type="file" className="hidden" accept="video/*,audio/*" onChange={handleFileUpload} /></label>
                                        </div>
                                    ) : transcript.length === 0 ? (
                                        <div className="mt-16 bg-white p-10 flex flex-col items-center text-center rounded-3xl shadow-sm border border-gray-100">
                                            <div className="w-12 h-12 bg-gray-50 flex items-center justify-center rounded-xl mb-4 text-gray-400"><FileText className="w-6 h-6" /></div>
                                            <h3 className="font-bold text-lg text-gray-900 mb-2">Generate transcript</h3>
                                            <p className="text-sm text-gray-500 mb-8 max-w-xs leading-relaxed">Generate a sentence-by-sentence transcript to start practicing.</p>
                                            <div className="w-full space-y-4">
                                                <input placeholder="Context (e.g. French Lesson)" className="w-full px-5 py-3.5 bg-gray-50 border-none rounded-2xl text-sm outline-none focus:ring-2 focus:ring-black transition-all" value={contextPrompt} onChange={e => setContextPrompt(e.target.value)} />
                                                <button onClick={handleGenerate} disabled={isProcessing} className="w-full bg-black text-white py-4 font-bold rounded-2xl flex items-center justify-center gap-3 hover:bg-gray-800 disabled:opacity-50 transition-all shadow-md">
                                                    {isProcessing ? <Spinner /> : "Generate transcript"}
                                                </button>
                                                {processingError && (
                                                    <div className="p-4 bg-red-50 text-red-600 text-xs font-bold rounded-xl border border-red-100 text-center animate-pulse">
                                                        Error: {processingError}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="space-y-4 fade-in">
                                            <SmartPlayer source={source} isPlaying={isPlaying} setIsPlaying={setIsPlaying} seekTime={currentTime} onTimeUpdate={handleTimeUpdate} stopAtTime={stopAtTime} setStopAtTime={setStopAtTime} seekTrigger={seekTrigger} loopRange={loopRange} />
                                            
                                            <div className="bg-white border border-gray-100 p-4 rounded-2xl shadow-sm flex items-center justify-between px-6 transition-all">
                                                <div className="flex items-center gap-4">
                                                    <button onClick={() => { setIsPlaying(!isPlaying); setStopAtTime(null); }} className="w-10 h-10 bg-black text-white flex items-center justify-center rounded-full hover:scale-105 active:scale-95 transition-all">
                                                        {isPlaying ? <Pause size={18} /> : <Play size={18} className="ml-0.5" />}
                                                    </button>
                                                    <div className="font-mono text-xs font-bold text-gray-500 tabular-nums bg-gray-50 px-3 py-1 rounded-md border border-gray-100">
                                                        {formatTime(currentTime)}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    {loopRange && <button onClick={() => setLoopRange(null)} className="bg-indigo-600 text-white text-[10px] font-bold px-3 py-1.5 rounded-full animate-pulse flex items-center gap-1.5"><RefreshCw size={10} /> Stop loop</button>}
                                                    <button onClick={() => setSource(null)} className="text-[10px] font-bold text-red-500 hover:bg-red-50 px-3 py-1.5 rounded-md uppercase tracking-wider transition-colors border border-red-100">Close Session</button>
                                                </div>
                                            </div>

                                            <div className="bg-white border border-gray-100 rounded-3xl overflow-hidden shadow-sm flex flex-col mt-2">
                                                <div className="flex border-b bg-gray-50/50">
                                                    {['Shadowing', 'Dictation', 'Translation', 'Grammar'].map(tab => (
                                                        <button key={tab} onClick={() => { 
                                                            setActiveTab(tab === 'Grammar' ? 'Meaning and Grammar' : tab); 
                                                            if (transcriptOpen) setTranscriptOpen(false); 
                                                        }} className={`flex-1 py-4 text-[11px] font-bold border-b-2 transition-all ${activeTab === tab || (activeTab === 'Meaning and Grammar' && tab === 'Grammar') ? 'border-black text-black bg-white' : 'border-transparent text-gray-400 hover:text-gray-600'}`}>{tab}</button>
                                                    ))}
                                                </div>
                                                <div className="p-6 min-h-[400px]">
                                                    {activeTab === 'Shadowing' && (
                                                        <div className="space-y-8 fade-in">
                                                            <div className="flex flex-col space-y-4"><div className="flex items-center justify-between px-1"><label className="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2"><Layers size={12} /> Practice chunk size</label><select value={chunkSize} onChange={(e) => setChunkSize(e.target.value)} className="text-xs font-bold border-none bg-gray-50 rounded-lg px-2 py-1 outline-none"><option value="single">Single sentence</option><option value="5-8">5-8 seconds</option></select></div>
                                                                <div className="grid grid-cols-3 gap-3"><button onClick={() => handleTranscriptClick(transcript[Math.max(0, activeIndex - 1)])} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider"><SkipBack size={14} /> Previous</button><button onClick={() => handleTranscriptClick(transcript[activeIndex])} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider"><RefreshCw size={14} /> Current</button><button onClick={() => handleTranscriptClick(transcript[Math.min(transcript.length - 1, activeIndex + 1)])} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider">Next <SkipForward size={14} /></button></div>
                                                            </div>
                                                            <div className="p-6 bg-gray-50 rounded-3xl border border-gray-100 space-y-4">
                                                                <div className="flex items-center justify-between"><h4 className="text-sm font-bold text-gray-600 flex items-center gap-2"><Mic size={16} /> Voice record</h4>{recordingsList.length >= 30 && <span className="text-[9px] font-bold text-red-400 uppercase tracking-widest">Limit : 30</span>}</div>
                                                                <div className="flex items-center gap-3">{!isRecording ? <button onClick={startRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-white border border-gray-200 text-gray-700 font-bold text-xs uppercase rounded-xl hover:bg-gray-100 transition-all"><Circle size={12} className="text-red-500 fill-current" /> Start recording</button> : <button onClick={stopRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-red-500 text-white font-bold text-xs uppercase rounded-xl hover:bg-red-600 transition-all animate-pulse"><Square size={12} className="fill-current" /> Stop recording</button>}{recordedBlob && !isRecording && (<><button onClick={() => { const url = URL.createObjectURL(recordedBlob); new Audio(url).play(); }} className="p-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-100"><Play size={16} className="text-black" /></button><button onClick={saveRecording} disabled={isSavingRecord} className="px-5 py-3 bg-black text-white font-bold text-xs uppercase rounded-xl flex items-center gap-2">{isSavingRecord ? <Spinner /> : <Save size={16} />} Save</button></>)}</div>
                                                                <div className="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar pt-2">{recordingsList.map(rec => (<div key={rec.id} className="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-xl shadow-sm"><div className="flex items-center gap-3"><button onClick={() => { new Audio(rec.file_url).play(); }} className="p-2 bg-gray-50 rounded-lg hover:bg-gray-100"><Play size={12} className="text-black" /></button><div className="flex flex-col"><span className="text-[10px] font-bold text-gray-800 truncate max-w-[150px]">{rec.title}</span><span className="text-[9px] text-gray-400">{new Date(rec.created_at).toLocaleTimeString()}</span></div></div><button onClick={() => deleteRecording(rec.id)} className="p-2 text-gray-300 hover:text-red-500 transition-colors"><Trash2 size={14} /></button></div>))}</div>
                                                            </div>
                                                        </div>
                                                    )}
                                                    {activeTab === 'Dictation' && (
                                                        <div className="h-full flex flex-col space-y-6 fade-in">
                                                            <div className="p-10 bg-gray-50 rounded-[2.5rem] border border-gray-100 min-h-[300px] flex flex-col items-center justify-center overflow-y-auto custom-scrollbar gap-8">{showDictationContent && <div className="w-full text-center px-6 py-4 bg-white/50 rounded-2xl border border-gray-200 fade-in"><p className="text-lg font-semibold text-gray-900 leading-relaxed">{transcript[activeIndex]?.text}</p></div>}{renderDictationSlots()}</div>
                                                            <div className="flex flex-wrap justify-center items-center gap-4 px-2"><button onClick={() => { setDictationChecked(true); }} className="px-8 py-3 bg-black text-white text-sm font-bold rounded-2xl shadow-md">Check spelling</button><button onClick={() => setShowDictationContent(!showDictationContent)} className="px-8 py-3 bg-white border border-gray-200 text-gray-700 text-sm font-bold rounded-2xl hover:bg-gray-50 transition-all flex items-center gap-2"><Eye size={16} /> {showDictationContent ? "Hide content" : "Show content"}</button>{showDictationContent && <button onClick={triggerAnalysis} disabled={isAnalyzing} className="px-8 py-3 bg-blue-600 text-white text-sm font-bold rounded-2xl shadow-md hover:bg-blue-700 transition-all flex items-center gap-2">{isAnalyzing ? <Spinner /> : <Book size={16} />} Analyze</button>}</div>
                                                        </div>
                                                    )}
                                                    {activeTab === 'Translation' && (
                                                        <div className="h-full flex flex-col space-y-6 fade-in">
                                                            <div className="flex-1 flex flex-col gap-4">
                                                                <label className="text-xs font-bold text-gray-400 uppercase px-1 tracking-widest">Source sentence</label>
                                                                <div className="p-6 bg-gray-50 rounded-2xl border border-gray-100"><p className="text-lg font-semibold text-gray-900 leading-relaxed italic">{transcript[activeIndex]?.text || "Select a segment to practice"}</p></div>
                                                                <label className="text-xs font-bold text-gray-400 uppercase px-1 tracking-widest">Your translation</label>
                                                                <textarea className="w-full p-6 bg-white border border-gray-200 rounded-3xl text-lg outline-none focus:ring-2 focus:ring-indigo-500 min-h-[120px] transition-all" placeholder="Type your translation here..." value={translationAttempt} onChange={(e) => setTranslationAttempt(e.target.value)} />
                                                                {showTranslationAnswer && analysis?.meaning && (<div className="p-6 bg-emerald-50 text-emerald-900 border border-emerald-100 rounded-2xl fade-in"><h5 className="text-[10px] font-bold uppercase tracking-widest mb-2 opacity-60 text-emerald-700">AI Translation Reference</h5><p className="text-sm font-medium leading-relaxed">{analysis.meaning}</p></div>)}
                                                                <div className="flex gap-4"><button onClick={() => { if (!analysis) triggerAnalysis(); setShowTranslationAnswer(true); }} className="flex-1 py-4 bg-black text-white font-bold rounded-2xl shadow-lg hover:bg-gray-800 transition-all flex items-center justify-center gap-2"><CheckCircle2 size={18} /> Check & Show Answer</button><button onClick={() => { setTranslationAttempt(""); setShowTranslationAnswer(false); }} className="px-8 py-4 bg-gray-100 text-gray-600 font-bold rounded-2xl hover:bg-gray-200 transition-all">Reset</button></div>
                                                            </div>
                                                        </div>
                                                    )}
                                                    {activeTab === 'Meaning and Grammar' && (
                                                        <div className="h-full flex flex-col space-y-6 fade-in p-2">{!analysis ? <div className="flex flex-col items-center justify-center py-20 text-gray-400"><BookOpen size={48} className="mb-4 opacity-20" /><p className="text-sm font-medium">Select a segment and click "Check" or analyze</p></div> : 
                                                            <div className="space-y-8 animate-in fade-in duration-500 relative pb-20">
                                                                <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Original sentence</h4><div className="p-6 bg-gray-50 rounded-2xl border border-gray-100"><p className="text-lg font-bold text-gray-900 leading-relaxed italic">"{analysis.content}"</p></div></section>
                                                                <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Translation / Meaning</h4><div className="p-6 bg-blue-50/50 rounded-2xl border border-blue-100"><p className="text-base font-medium text-blue-900 leading-relaxed">{analysis.meaning}</p></div></section>
                                                                <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Key grammar</h4><div className="p-6 bg-emerald-50/50 rounded-2xl border border-emerald-100"><p className="text-sm text-emerald-900 leading-relaxed font-normal whitespace-pre-wrap">{analysis.grammar}</p></div></section>
                                                                <button onClick={saveVocabWord} className="fixed bottom-10 right-10 flex items-center gap-2 px-8 py-4 bg-yellow-400 text-black font-bold rounded-2xl shadow-xl hover:scale-105 active:scale-95 transition-all"><Save size={20} /> Add to vocabulary</button>
                                                            </div>
                                                        }</div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>

                        <aside className={`${transcriptOpen && transcript.length > 0 ? 'w-[450px] border-l' : 'w-0'} bg-white transition-all duration-300 overflow-hidden flex flex-col z-10 relative shadow-inner`}>
                            <div className="p-4 border-b bg-gray-50 flex justify-between items-center whitespace-nowrap min-w-[450px]">
                                <h2 className="font-bold text-sm text-gray-600 flex items-center gap-2"><FileText size={16} /> Full Transcript</h2>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setFixPanelOpen(!fixPanelOpen)} title="Fix Transcript" className={`p-2 rounded-lg transition-all ${fixPanelOpen ? 'bg-red-100 text-red-600' : 'text-gray-400'}`}><Wand2 size={18} /></button>
                                    <button onClick={() => setTranscriptOpen(false)} className="p-1.5 rounded-lg text-gray-400 transition-colors"><ChevronRight size={18} /></button>
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 min-w-[450px] custom-scrollbar pb-24 bg-gray-50/30" ref={transcriptRef}>
                                {transcript.map((s, idx) => {
                                    const isSelected = selectedIndices.includes(idx);
                                    const isActive = activeIndex === idx;
                                    return (
                                        <div key={idx} onClick={(e) => handleSidebarClick(e, idx)} className={`group p-4 rounded-xl cursor-pointer transition-all border-2 flex gap-3 relative ${isActive ? 'bg-black border-black text-white shadow-md' : 'bg-white border-transparent hover:border-gray-100 text-gray-500 shadow-sm'}`}>
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-center mb-1 text-[9px] font-bold uppercase tracking-wider opacity-60"><span>{s.speaker || 'Speaker'}</span><span>{formatTime(s.start)} - {formatTime(s.end)}</span></div>
                                                <p className="text-sm font-medium leading-relaxed pr-8">{s.text}</p>
                                                {(isSelected || isActive) && (<button title="Select all segments after this" onClick={(e) => { e.stopPropagation(); selectAllAfter(idx); }} className={`absolute right-3 bottom-3 p-1.5 rounded-lg transition-all ${isSelected ? 'bg-white/20 text-white' : 'bg-gray-100 text-gray-600'}`}><ListChecks size={14} /></button>)}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </aside>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
