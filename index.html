    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f9fafb; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        
        .dictation-input {
            width: 2rem;
            height: 2.5rem;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            background: transparent;
            font-size: 1.125rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
        }
        .dictation-input:focus { border-bottom-color: #000; background: #f9fafb; }
        .dictation-input.correct { color: #059669; border-bottom-color: #059669; }
        .dictation-input.incorrect { color: #dc2626; border-bottom-color: #dc2626; }

        .floating-add-btn {
            position: fixed;
            z-index: 1000;
            transform: translate(-50%, -100%);
            margin-top: -12px;
            animation: popIn 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -100%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -100%) scale(1); }
        }
    </style>

        const VocabularyModal = ({ isOpen, onClose, words, onDelete }) => {

        const ConfirmModal = ({ isOpen, onClose, onConfirm, title, message }) => {

                        <div className="flex gap-3">

                    </div>
                </ModalLayout>

        };

        // --- UTILS & HELPERS ---
        const Spinner = () => <Loader2 className="w-4 h-4 animate-spin" />;

        const sanitizeFilename = (filename) => filename.replace(/[^a-z0-9.]/gi, '_').replace(/_+/g, '_');

        const getMediaDuration = (file) => new Promise((resolve) => {
            const url = URL.createObjectURL(file);
            const media = file.type.startsWith('video/') ? document.createElement('video') : document.createElement('audio');
            media.src = url;
            media.onloadedmetadata = () => { URL.revokeObjectURL(url); resolve(media.duration); };
            media.onerror = () => resolve(0);
        });

        const fileToGenerativePart = async (file) => {
            const base64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onloadend = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return { inlineData: { data: base64, mimeType: file.type } };
        };

        const processTranscription = async (apiKey, fileObject = null, contextText = "", totalDuration = 0) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            let parts = [];
            if (fileObject) {
                const filePart = await fileToGenerativePart(fileObject);
                parts = [filePart, { text: `Transcribe this faithfully. Each segment must be one complete, logical sentence. Ensure timestamps are continuous (end time of segment N equals start time of segment N+1) to avoid gaps. Total duration: ${totalDuration.toFixed(2)}s. Output JSON: Array<{ text: string, start: number, end: number, speaker: string }>.` }];
            }
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${effectiveKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: parts }], generationConfig: { temperature: 0, responseMimeType: "application/json" } })
            });
            const data = await response.json();
            if (!data.candidates) throw new Error(data.error?.message || "Failed to transcribe");
            const rawJson = JSON.parse(data.candidates[0].content.parts[0].text);
            return rawJson.map(s => ({ ...s, start: Math.min(s.start, totalDuration), end: Math.min(s.end, totalDuration) }));
        };

        const fetchMeaningAndGrammar = async (apiKey, sentence) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${effectiveKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Analyze: "${sentence}". Provide translation and key grammar. ALL EXPLANATIONS MUST BE IN CHINESE SIMPLIFIED (简体中文). Output strictly JSON: { "meaning": "...", "grammar": "..." }.` }] }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });
            const data = await response.json();
            if (!data.candidates) throw new Error("Failed to analyze");
            return JSON.parse(data.candidates[0].content.parts[0].text);
        };

        const fetchBatchReAnalysis = async (apiKey, fileObject, startTime, endTime, hint) => {
             const effectiveKey = apiKey || DEFAULT_API_KEY;
             const filePart = await fileToGenerativePart(fileObject);
             const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${effectiveKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ 
                        parts: [
                            filePart, 
                            { text: `Re-transcribe accurately the audio between ${startTime.toFixed(2)}s and ${endTime.toFixed(2)}s. Correction hint: "${hint || 'None'}". Output strictly JSON as an array of logical segments: Array<{ text: string, start: number, end: number, speaker: string }>. Ensure segments are contiguous within this range and timestamps are accurate.` }
                        ] 
                    }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });
            const data = await response.json();
            if (!data.candidates) throw new Error("Re-analysis failed");
            const text = data.candidates[0].content.parts[0].text;
            return JSON.parse(text);
        };

        const SmartPlayer = ({ source, isPlaying, setIsPlaying, seekTime, onTimeUpdate, loopRange }) => {
            const mediaRef = useRef(null);

            useEffect(() => {
                if (mediaRef.current) {
                    if (isPlaying) mediaRef.current.play().catch(() => setIsPlaying(false));
                    else mediaRef.current.pause();
                }
            }, [isPlaying]);

            useEffect(() => {
                if (mediaRef.current && seekTime !== undefined) {
                    mediaRef.current.currentTime = seekTime;
                }
            }, [seekTime]);

            if (source.mediaType === 'video') {
                return (
                    <div className="w-full aspect-video bg-black rounded-3xl overflow-hidden shadow-2xl relative border-4 border-white mb-4">
                        <video 
                            ref={mediaRef} 
                            src={source.url} 
                            className="w-full h-full object-contain"
                            onTimeUpdate={(e) => onTimeUpdate(e.target.currentTime)}
                        />
                    </div>
                );
            }

            return (
                <audio 
                    ref={mediaRef} 
                    src={source.url} 
                    onTimeUpdate={(e) => onTimeUpdate(e.target.currentTime)}
                />
            );
        };

        // --- MAIN APPLICATION ---

        function App() {
            const [user, setUser] = useState(null);
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isVocabOpen, setIsVocabOpen] = useState(false);
            const [isReplaceConfirmOpen, setIsReplaceConfirmOpen] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(true); 
            const [transcriptOpen, setTranscriptOpen] = useState(true);
            const [source, setSource] = useState(null);
            const [transcript, setTranscript] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [seekTrigger, setSeekTrigger] = useState(0);
            const [loopRange, setLoopRange] = useState(null);
            const [stopAtTime, setStopAtTime] = useState(null);
            const [history, setHistory] = useState([]);
            const [vocabulary, setVocabulary] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [contextPrompt, setContextPrompt] = useState("");
            const [geminiKey, setGeminiKey] = useState("");
            const [pendingFile, setPendingFile] = useState(null);
            const [activeTab, setActiveTab] = useState('Shadowing');
            const [chunkSize, setChunkSize] = useState('single'); 

            const [dictationValues, setDictationValues] = useState({});
            const [dictationChecked, setDictationChecked] = useState(false);
            const [showDictationContent, setShowDictationContent] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const [isRecording, setIsRecording] = useState(false);
            const [recorder, setRecorder] = useState(null);
            const [recordedBlob, setRecordedBlob] = useState(null);
            const [recordingsList, setRecordingsList] = useState([]);
            const [isSavingRecord, setIsSavingRecord] = useState(false);

            // Re-analysis State
            const [correctionHint, setCorrectionHint] = useState("");
            const [isReAnalyzing, setIsReAnalyzing] = useState(false);
            const [selectedIndices, setSelectedIndices] = useState([]);
            const [lastSelectedIndex, setLastSelectedIndex] = useState(null);

            const [selectionState, setSelectionState] = useState({ visible: false, x: 0, y: 0, text: '' });

            // Auto-collapse transcript sidebar
            const autoCollapseTranscript = () => { if (transcriptOpen) setTranscriptOpen(false); };

            useEffect(() => {
                if (!source) { 
                    setSidebarOpen(true); 
                    setTranscriptOpen(false);
                } else { 
                    setSidebarOpen(false); 
                    setTranscriptOpen(true);
                }
            }, [source]);

            // Clear states on transcript change
            useEffect(() => {
                setDictationValues({}); setDictationChecked(false); setShowDictationContent(false); setAnalysis(null);
                setCorrectionHint("");
                setSelectedIndices([]);
                setLastSelectedIndex(null);
            }, [transcript]);

            useEffect(() => {
                const init = async () => {
                    try {
                        const { data } = await supabase.auth.getUser();
                        if (data.user) {
                            setUser(data.user);
                            fetchSettings(data.user.id);
                            fetchRecordings(data.user.id);
                            fetchVocabulary(data.user.id);
                            fetchHistory();
                        }
                    } catch (err) { console.error(err); }
                };
                init();

                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    const cu = session?.user ?? null; 
                    setUser(cu); 
                    if (cu) { 
                        fetchSettings(cu.id); 
                        fetchRecordings(cu.id); 
                        fetchVocabulary(cu.id); 
                        fetchHistory();
                    }
                });

                const handleMouseUp = () => {
                    const sel = window.getSelection();
                    const text = sel.toString().trim();
                    if (text && text.length > 0 && text.length < 50) {
                        const range = sel.getRangeAt(0);
                        const rect = range.getBoundingClientRect();
                        setSelectionState({
                            visible: true,
                            x: rect.left + (rect.width / 2),
                            y: rect.top + window.scrollY,
                            text: text
                        });
                    } else {
                        setSelectionState(prev => ({ ...prev, visible: false }));
                    }
                };

                document.addEventListener('mouseup', handleMouseUp);
                return () => { 
                    if (subscription) subscription.unsubscribe(); 
                    document.removeEventListener('mouseup', handleMouseUp);
                };
            }, []);

            const fetchSettings = async (uid) => {
                const { data } = await supabase.from('user_settings').select('gemini_api_key').eq('user_id', uid).single();
                if (data?.gemini_api_key) setGeminiKey(data.gemini_api_key);
            };

            const saveSettings = async (nk) => {
                setGeminiKey(nk);
                if (user) await supabase.from('user_settings').upsert({ user_id: user.id, gemini_api_key: nk });
            };

            const fetchHistory = async () => {
                const { data } = await supabase.from('transcripts').select('*').order('created_at', { ascending: false });
                if (data) setHistory(data);
            };

            const fetchRecordings = async (uid) => {
                const { data } = await supabase.from('user_recordings').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setRecordingsList(data);
            };

            const fetchVocabulary = async (uid) => {
                const { data } = await supabase.from('user_vocabulary').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setVocabulary(data);
            };

            const saveSelectionToVocab = async () => {
                if (!user) { setIsLoginOpen(true); return; }
                const { error } = await supabase.from('user_vocabulary').insert([{ 
                    user_id: user.id, 
                    word: selectionState.text, 
                    definition: "Added from selection", 
                    example: "" 
                }]);
                if (!error) { 
                    fetchVocabulary(user.id); 
                    setSelectionState(prev => ({ ...prev, visible: false }));
                }
            };

            const saveVocabWord = async () => {
                if (!analysis || !user) return;
                const { error } = await supabase.from('user_vocabulary').insert([{ user_id: user.id, word: analysis.content, definition: analysis.meaning, example: "" }]);
                if (!error) { fetchVocabulary(user.id); }
            };

            const deleteVocabWord = async (id) => {
                const { error } = await supabase.from('user_vocabulary').delete().eq('id', id);
                if (!error) fetchVocabulary(user.id);
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const existing = history.find(h => h.title === file.name);
                if (existing) { setPendingFile(file); setIsReplaceConfirmOpen(true); } 
                else { processFileUpload(file); }
            };

            const processFileUpload = async (file) => {
                const url = URL.createObjectURL(file);
                const duration = await getMediaDuration(file);
                setSource({ type: 'file', mediaType: file.type.startsWith('audio/') ? 'audio' : 'video', url, title: file.name, fileData: file, duration });
                setTranscript([]); setIsPlaying(false);
            };

            const handleGenerate = async () => {
                if (!source) return;
                setIsProcessing(true);
                try {
                    const result = await processTranscription(geminiKey, source.fileData, contextPrompt || source.title, source.duration || 0);
                    setTranscript(result);
                    if (user) {
                        const sanitizedTitle = sanitizeFilename(source.title);
                        const filePath = `${user.id}/${Date.now()}_${sanitizedTitle}`;
                        await supabase.storage.from('media').upload(filePath, source.fileData, { cacheControl: '3600', upsert: true });
                        const { data: urlData } = supabase.storage.from('media').getPublicUrl(filePath);
                        await supabase.from('transcripts').upsert({ user_id: user.id, title: source.title, source_type: source.mediaType, source_url: urlData.publicUrl, content: result }, { onConflict: 'user_id, title' });
                        fetchHistory();
                    }
                } catch (err) { console.error(err); }
                setIsProcessing(false);
            };

            const handleReAnalyze = async () => {
                if (!source) return;
                
                // Fetch blob if fileData is missing (Library items)
                let fileBlob = source.fileData;
                if (!fileBlob && source.url) {
                    try {
                        const res = await fetch(source.url);
                        fileBlob = await res.blob();
                        fileBlob.name = source.title; 
                    } catch (err) {
                        console.error("Failed to load session media for analysis", err);
                        return;
                    }
                }

                if (!fileBlob) return;

                const indicesToFix = selectedIndices.length > 0 
                    ? [...selectedIndices].sort((a, b) => a - b) 
                    : (activeIndex !== -1 ? [activeIndex] : []);
                
                if (indicesToFix.length === 0) return;

                const startIdx = indicesToFix[0];
                const endIdx = indicesToFix[indicesToFix.length - 1];
                const startTime = transcript[startIdx].start;
                const endTime = transcript[endIdx].end;

                setIsReAnalyzing(true);
                try {
                    const newSegments = await fetchBatchReAnalysis(geminiKey, fileBlob, startTime, endTime, correctionHint);
                    
                    const newTranscript = [...transcript];
                    newTranscript.splice(startIdx, (endIdx - startIdx + 1), ...newSegments);
                    
                    setTranscript(newTranscript);
                    
                    if (user) {
                         await supabase.from('transcripts').update({ content: newTranscript }).eq('user_id', user.id).eq('title', source.title);
                         fetchHistory();
                    }
                    setCorrectionHint("");
                    setSelectedIndices([]);
                    setLastSelectedIndex(null);
                } catch (err) { 
                    console.error("Re-analysis failed", err);
                }
                setIsReAnalyzing(false);
            };

            const formatTime = (s) => `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
            
            const activeIndex = transcript.findIndex((s, idx) => {
                const nextStart = transcript[idx + 1]?.start || Infinity;
                return currentTime >= s.start && currentTime < nextStart;
            });

            const seekWithStop = (index) => {
                autoCollapseTranscript();
                if (!transcript || transcript.length === 0) return;
                const targetIdx = Math.max(0, Math.min(index, transcript.length - 1));
                const startSegment = transcript[targetIdx];
                const startTime = startSegment.start;
                let stopTime = startSegment.end;
                if (chunkSize !== 'single') {
                    const [minDur] = chunkSize.split('-').map(Number);
                    let currentIdx = targetIdx;
                    while (currentIdx < transcript.length) {
                        const seg = transcript[currentIdx];
                        stopTime = seg.end;
                        if (seg.end - startTime >= minDur) break;
                        currentIdx++;
                    }
                }
                setSeekTrigger(startTime); setStopAtTime(stopTime); setIsPlaying(true);
            };

            const handleTranscriptSeek = (index) => {
                if (!transcript || transcript.length === 0) return;
                const seg = transcript[index];
                if (seg) { setSeekTrigger(seg.start); setStopAtTime(seg.end); setIsPlaying(true); }
            };

            const handleSidebarClick = (e, idx) => {
                let newSelected = [...selectedIndices];
                
                if (e.shiftKey && lastSelectedIndex !== null) {
                    const start = Math.min(lastSelectedIndex, idx);
                    const end = Math.max(lastSelectedIndex, idx);
                    const range = Array.from({ length: end - start + 1 }, (_, i) => start + i);
                    setSelectedIndices(range);
                } else if (e.ctrlKey || e.metaKey) {
                    if (newSelected.includes(idx)) {
                        newSelected = newSelected.filter(i => i !== idx);
                    } else {
                        newSelected.push(idx);
                    }
                    setSelectedIndices(newSelected);
                    setLastSelectedIndex(idx);
                } else {
                    setSelectedIndices([idx]);
                    setLastSelectedIndex(idx);
                    handleTranscriptSeek(idx);
                }
            };

            const selectAllAfter = (idx) => {
                const range = Array.from({ length: transcript.length - idx }, (_, i) => idx + i);
                setSelectedIndices(range);
                setActiveTab('Fix Transcript');
            };

            const triggerAnalysis = async () => {
                autoCollapseTranscript();
                const sentence = transcript[activeIndex]?.text;
                if (!sentence) return;
                setIsAnalyzing(true);
                try {
                    const res = await fetchMeaningAndGrammar(geminiKey, sentence);
                    setAnalysis({ ...res, content: sentence });
                    setIsAnalyzing(false);
                    setActiveTab('Meaning and Grammar');
                } catch (err) { console.error(err); setIsAnalyzing(false); }
            };

            const startRecording = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const newRecorder = new MediaRecorder(stream);
                    const chunks = [];
                    newRecorder.ondataavailable = (e) => chunks.push(e.data);
                    newRecorder.onstop = () => setRecordedBlob(new Blob(chunks, { type: 'audio/webm' }));
                    newRecorder.start();
                    setRecorder(newRecorder);
                    setIsRecording(true);
                } catch (e) { console.error(e); }
            };

            const stopRecording = () => {
                if (recorder) {
                    recorder.stop();
                    recorder.stream.getTracks().forEach(t => t.stop());
                    setIsRecording(false);
                }
            };

            const saveRecording = async () => {
                if (!recordedBlob || !user) return;
                setIsSavingRecord(true);
                const path = `${user.id}/recordings/${Date.now()}.webm`;

                    const { data: urlData } = supabase.storage.from('media').getPublicUrl(path);

                    setRecordedBlob(null);
                }
                setIsSavingRecord(false);
            };

            const deleteRecording = async (id) => {
                await supabase.from('user_recordings').delete().eq('id', id);
                fetchRecordings(user.id);

            const handleAuth = async (email, password, mode) => {
                const { error } = (mode === 'signup') 
                    ? await supabase.auth.signUp({ email, password })

                if (error) return error.message;
                setIsLoginOpen(false);

                const activeSentence = transcript[activeIndex]?.text || "";

                            return (
                                <div key={wordIdx} className="flex items-end gap-1">
                                    <div className="flex gap-1">
                                        {[...Array(cleanWord.length)].map((_, charIdx) => {
                                            const currentKey = `${wordIdx}_${charIdx}`;
                                            const nextKey = (charIdx < cleanWord.length - 1) ? `${wordIdx}_${charIdx + 1}` : (wordIdx < tokens.length - 1) ? `${wordIdx + 1}_0` : null;
                                            const prevKey = (charIdx > 0) ? `${wordIdx}_${charIdx - 1}` : (wordIdx > 0) ? `${wordIdx - 1}_${tokens[wordIdx-1].replace(/[.,!?;:"]/g, '').length - 1}` : null;
                                            const isCorrect = dictationChecked && dictationValues[currentKey]?.toLowerCase() === cleanWord[charIdx].toLowerCase();
                                            const isIncorrect = dictationChecked && dictationValues[currentKey] && dictationValues[currentKey]?.toLowerCase() !== cleanWord[charIdx].toLowerCase();
                                            return (
                                                <input key={charIdx} id={`input-${currentKey}`} type="text" autoComplete="off" className={`dictation-input ${isCorrect ? 'correct' : ''} ${isIncorrect ? 'incorrect' : ''}`} value={dictationValues[currentKey] || ''} onChange={(e) => {
                                                    const val = e.target.value.slice(-1);
                                                    setDictationValues(p => ({ ...p, [currentKey]: val }));
                                                    if (val && nextKey) document.getElementById(`input-${nextKey}`)?.focus();
                                                }} onKeyDown={(e) => {
                                                    if (e.key === 'Backspace' && !dictationValues[currentKey] && prevKey) document.getElementById(`input-${prevKey}`)?.focus();
                                                    if (e.key === ' ') { e.preventDefault(); document.getElementById(`input-${wordIdx + 1}_0`)?.focus(); }
                                                }} />
                                            );
                                        })}
                                    </div>
                                    {punctuation && <span className="text-gray-400 text-xl font-bold pb-1">{punctuation}</span>}
                                </div>
                            );

                                                    <button onClick={() => setSource(null)} className="text-[10px] font-bold text-red-500 hover:bg-red-50 px-3 py-1.5 rounded-md uppercase tracking-wider transition-colors border border-red-100">Close Session</button>

                                                    <p className="text-sm text-gray-500 mb-8 max-w-xs leading-relaxed">Generate a sentence-by-sentence transcript to start practicing.</p>
                                                    <div className="w-full space-y-4"><input placeholder="Context (e.g. French Lesson)" className="w-full px-5 py-3.5 bg-gray-50 border-none rounded-2xl text-sm outline-none focus:ring-2 focus:ring-black transition-all" value={contextPrompt} onChange={e => setContextPrompt(e.target.value)} /><button onClick={handleGenerate} disabled={isProcessing} className="w-full bg-black text-white py-4 font-bold rounded-2xl flex items-center justify-center gap-3 hover:bg-gray-800 disabled:opacity-50 transition-all shadow-md">{isProcessing ? <Spinner /> : "Generate transcript"}</button></div>

                                            ) : (
                                                <div className="bg-white border border-gray-100 rounded-3xl overflow-hidden shadow-sm flex flex-col mt-2">
                                                    <div className="flex border-b bg-gray-50/50">
                                                        {['Shadowing', 'Dictation', 'Grammar', 'Fix Transcript'].map(tab => (
                                                            <button key={tab} onClick={() => {

                                                                autoCollapseTranscript();

                                                    <div className="p-6">
                                                        {activeTab === 'Shadowing' && (

                                                                <div className="flex flex-col space-y-4"><div className="flex items-center justify-between px-1"><label className="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2"><Layers size={12} /> Practice chunk size</label><select value={chunkSize} onChange={(e) => setChunkSize(e.target.value)} className="text-xs font-bold border-none bg-gray-50 rounded-lg px-2 py-1 outline-none"><option value="single">Single sentence</option><option value="5-8">5-8 seconds</option><option value="15-18">15-18 seconds</option><option value="30-35">30-35 seconds</option><option value="60-65">60-65 seconds</option></select></div>
                                                                    <div className="grid grid-cols-3 gap-3"><button onClick={() => seekWithStop(activeIndex - 1)} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider"><SkipBack size={14} /> Previous</button><button onClick={() => seekWithStop(activeIndex)} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider"><RefreshCw size={14} /> Current</button><button onClick={() => seekWithStop(activeIndex + 1)} className="flex items-center justify-center gap-2 px-4 py-3 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-xl transition-colors border border-gray-100 text-[10px] font-bold uppercase tracking-wider">Next <SkipForward size={14} /></button></div>

                                                                    <div className="flex items-center justify-between"><h4 className="text-sm font-bold text-gray-600 flex items-center gap-2"><Mic size={16} /> Voice record</h4>{recordingsList.length >= 30 && <span className="text-[9px] font-bold text-red-400 uppercase tracking-widest">Limit : 30</span>}</div>
                                                                    <div className="flex items-center gap-3">{!isRecording ? <button onClick={startRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-white border border-gray-200 text-gray-700 font-bold text-xs uppercase rounded-xl hover:bg-gray-100 transition-all"><Circle size={12} className="text-red-500 fill-current" /> Start recording</button> : <button onClick={stopRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-red-500 text-white font-bold text-xs uppercase rounded-xl hover:bg-red-600 transition-all animate-pulse"><Square size={12} className="fill-current" /> Stop recording</button>}{recordedBlob && !isRecording && (<><button onClick={() => { const url = URL.createObjectURL(recordedBlob); new Audio(url).play(); }} className="p-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-100"><Play size={16} className="text-black" /></button><button onClick={saveRecording} disabled={isSavingRecord} className="px-5 py-3 bg-black text-white font-bold text-xs uppercase rounded-xl flex items-center gap-2">{isSavingRecord ? <Spinner /> : <Save size={16} />} Save</button></>)}</div>
                                                                    <div className="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar pt-2">{recordingsList.map(rec => (<div key={rec.id} className="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-xl shadow-sm"><div className="flex items-center gap-3"><button onClick={() => { new Audio(rec.file_url).play(); }} className="p-2 bg-gray-50 rounded-lg hover:bg-gray-100"><Play size={12} className="text-black" /></button><div className="flex flex-col"><span className="text-[10px] font-bold text-gray-800 truncate max-w-[150px]">{rec.title}</span><span className="text-[9px] text-gray-400">{new Date(rec.created_at).toLocaleTimeString()}</span></div></div><button onClick={() => deleteRecording(rec.id)} className="p-2 text-gray-300 hover:text-red-500 transition-colors"><Trash2 size={14} /></button></div>))}</div>

                                                                    <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Translation / Meaning</h4><div className="p-6 bg-blue-50/50 rounded-2xl border border-blue-100"><p className="text-base font-medium text-blue-900 leading-relaxed">{analysis.meaning}</p></div></section>
                                                                    <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Key grammar</h4><div className="p-6 bg-emerald-50/50 rounded-2xl border border-emerald-100"><p className="text-sm text-emerald-900 leading-relaxed font-normal whitespace-pre-wrap">{analysis.grammar}</p></div></section>
                                                                    <button onClick={saveVocabWord} className="fixed bottom-10 right-10 flex items-center gap-2 px-8 py-4 bg-yellow-400 text-black font-bold rounded-2xl shadow-xl hover:scale-105 active:scale-95 transition-all"><Save size={20} /> Add to vocabulary</button>
                                                                </div>
                                                            }</div>
                                                        )}
                                                        {activeTab === 'Fix Transcript' && (
                                                            <div className="space-y-6 fade-in">
                                                                <div className="p-6 bg-red-50 border border-red-100 rounded-3xl">
                                                                    <div className="flex items-center gap-2 mb-4">
                                                                        <AlertTriangle size={18} className="text-red-500" />
                                                                        <h4 className="text-sm font-bold text-red-900">
                                                                            {selectedIndices.length > 1 ? `Fixing ${selectedIndices.length} sentences` : 'Transcript correction'}
                                                                        </h4>
                                                                    </div>
                                                                    <p className="text-xs text-red-700 mb-4 leading-relaxed">
                                                                        {selectedIndices.length > 0 
                                                                            ? `You have selected ${selectedIndices.length} items. Provide a hint to correct all of them.` 
                                                                            : 'Select one or more segments in the sidebar to begin correction.'}
                                                                    </p>
                                                                    <textarea 
                                                                        placeholder="Example: The speaker is saying 'Bonjour' instead of 'Burger'..."
                                                                        className="w-full p-4 bg-white border border-red-200 rounded-2xl text-sm outline-none focus:ring-2 focus:ring-red-500 min-h-[100px] mb-4"
                                                                        value={correctionHint}
                                                                        onChange={(e) => setCorrectionHint(e.target.value)}
                                                                    />
                                                                    <button 
                                                                        onClick={handleReAnalyze}
                                                                        disabled={isReAnalyzing || transcript.length === 0}
                                                                        className="w-full py-4 bg-red-600 text-white font-bold rounded-2xl flex items-center justify-center gap-2 hover:bg-red-700 transition-all disabled:opacity-50 disabled:bg-gray-400"
                                                                    >
                                                                        {isReAnalyzing ? <Spinner /> : <><Wand2 size={16} strokeWidth={2.5} /> Re-analyze {selectedIndices.length > 1 ? 'Selected Range' : 'Segment'}</>}
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>

                        <aside className={`${transcriptOpen && transcript.length > 0 ? 'w-[450px] border-l' : 'w-0'} bg-white transition-all duration-300 overflow-hidden flex flex-col z-10 relative shadow-inner`}>
                            <div className="p-4 border-b bg-gray-50 flex justify-between items-center whitespace-nowrap min-w-[450px]"><h2 className="font-bold text-sm text-gray-600 flex items-center gap-2"><FileText size={16} /> Full Transcript</h2><button onClick={() => setTranscriptOpen(false)} className="p-1.5 hover:bg-gray-200 rounded-lg text-gray-400 transition-colors"><ChevronRight size={18} /></button></div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 min-w-[450px] custom-scrollbar pb-24 bg-gray-50/30">
                                <div className="text-[10px] text-gray-400 font-medium px-2 mb-2 italic flex justify-between items-center">
                                    <span>Tip: Use Ctrl+Shift to multiselect</span>
                                    {selectedIndices.length > 0 && <button onClick={() => { setSelectedIndices([]); setLastSelectedIndex(null); }} className="text-indigo-600 font-bold hover:underline">Clear Selection</button>}
                                </div>
                                {transcript.map((s, idx) => {
                                    const isSelected = selectedIndices.includes(idx);
                                    const isActive = activeIndex === idx;
                                    return (
                                        <div 
                                            key={idx} 
                                            onClick={(e) => handleSidebarClick(e, idx)} 
                                            className={`group p-4 rounded-xl cursor-pointer transition-all border-2 flex gap-3 relative ${
                                                isSelected 
                                                    ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg z-10' 
                                                    : isActive 
                                                        ? 'bg-black border-black text-white shadow-md' 
                                                        : 'bg-white border-transparent hover:border-gray-100 text-gray-500 shadow-sm'
                                            }`}
                                        >
                                            <div className="pt-0.5 shrink-0">
                                                <div className={`w-5 h-5 rounded-md border flex items-center justify-center transition-all ${
                                                    isSelected 
                                                        ? 'bg-white border-white text-indigo-600' 
                                                        : isActive 
                                                            ? 'bg-white/20 border-white/40 text-transparent' 
                                                            : 'bg-gray-50 border-gray-200 text-transparent group-hover:border-gray-300'
                                                }`}>
                                                    {isSelected && <Check size={14} strokeWidth={4} className="fade-in" />}
                                                </div>
                                            </div>

                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between items-center mb-1 text-[9px] font-bold uppercase tracking-wider opacity-60">
                                                    <div className="flex items-center gap-2">
                                                        <span>{s.speaker || 'Speaker'}</span>
                                                        <span className="opacity-40">|</span>
                                                        <span>{formatTime(s.start)} - {formatTime(s.end)}</span>
                                                    </div>
                                                </div>
                                                <p className="text-sm font-medium leading-relaxed pr-8">{s.text}</p>
                                                
                                                {(isSelected || isActive) && (
                                                    <button 
                                                        title="Select all segments after this"
                                                        onClick={(e) => { e.stopPropagation(); selectAllAfter(idx); }}
                                                        className={`absolute right-3 bottom-3 p-1.5 rounded-lg transition-all ${
                                                            isSelected ? 'bg-white/20 hover:bg-white/30 text-white' : 'bg-gray-100 hover:bg-gray-200 text-gray-600'
                                                        }`}
                                                    >
                                                        <ListChecks size={14} />
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </aside>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
