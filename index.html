<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoMate - Language Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f9fafb; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .panel-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        
        .dictation-input {
            width: 2rem;
            height: 2.5rem;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            background: transparent;
            font-size: 1.125rem;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
            text-transform: none;
        }
        .dictation-input:focus {
            border-bottom-color: #000;
            background: #f9fafb;
        }
        .dictation-input.correct {
            color: #059669;
            border-bottom-color: #059669;
        }
        .dictation-input.incorrect {
            color: #dc2626;
            border-bottom-color: #dc2626;
        }
    </style>
</head>
<body class="bg-white text-gray-900 h-screen flex flex-col overflow-hidden selection:bg-gray-200 selection:text-black">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'https://esm.sh/react@18.3.1?dev';
        import { createRoot } from 'https://esm.sh/react-dom@18.3.1/client?dev';
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.0';
        import { 
            Play, Pause, ChevronRight, ChevronLeft, 
            Upload, FileText, History, Settings, 
            Repeat, Mic, Volume2, User, LogOut, Loader2, X, Database, Save, AlertCircle, 
            CheckCircle2, ArrowRight, Music, KeyRound, AlertTriangle, Trash2, SkipBack, SkipForward, RefreshCw, PenTool, BookOpen, Layers, Square, Circle, Eye, Book, Languages
        } from 'https://esm.sh/lucide-react@0.344.0?dev&deps=react@18.3.1';

        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://tnwtvxmbjwbgiwruttju.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRud3R2eG1iandiZ2l3cnV0dGp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NjYzNzgsImV4cCI6MjA4MTI0MjM3OH0.3AexQNzabxTLV2PbkusFwSZe7n1jsYDBJF7GB2SXhRk';
        const DEFAULT_API_KEY = "AIzaSyArbJjcdPrq74ABOW0jzL_xOh-xY0-JFQ0"; 

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- UTILS ---
        const sanitizeFilename = (filename) => {
            return filename.replace(/[^a-z0-9.]/gi, '_').replace(/_+/g, '_');
        };

        const getMediaDuration = (file) => {
            return new Promise((resolve) => {
                const url = URL.createObjectURL(file);
                const media = file.type.startsWith('video/') ? document.createElement('video') : document.createElement('audio');
                media.src = url;
                media.onloadedmetadata = () => {
                    URL.revokeObjectURL(url);
                    resolve(media.duration);
                };
                media.onerror = () => resolve(0);
            });
        };

        // --- API HELPERS ---
        const processTranscription = async (apiKey, fileObject = null, contextText = "", totalDuration = 0) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            let parts = [];
            if (fileObject) {
                const filePart = await fileToGenerativePart(fileObject);
                parts = [filePart, { text: `Transcribe this audio/video faithfully and word-for-word. Each segment in the JSON must be one complete, logical sentence. Total length: ${totalDuration.toFixed(2)}s. Do not exceed this duration. Output strictly in JSON format. Schema: Array<{ text: string, start: number, end: number, speaker: string }>.` }];
            }

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${effectiveKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: parts }], generationConfig: { temperature: 0, responseMimeType: "application/json" } })
            });
            const data = await response.json();
            const rawJson = JSON.parse(data.candidates[0].content.parts[0].text);
            return rawJson.map(s => ({ ...s, start: Math.min(s.start, totalDuration), end: Math.min(s.end, totalDuration) }));
        };

        const fetchMeaningAndGrammar = async (apiKey, sentence) => {
            const effectiveKey = apiKey || DEFAULT_API_KEY;
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${effectiveKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Analyze this sentence: "${sentence}". Provide a natural translation/meaning and identify key grammatical points or structures used. ALL EXPLANATIONS MUST BE IN CHINESE SIMPLIFIED (简体中文). Output strictly JSON: { "meaning": "...", "grammar": "..." }.` }] }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });
            const data = await response.json();
            return JSON.parse(data.candidates[0].content.parts[0].text);
        };

        const fileToGenerativePart = async (file) => {
            const base64 = await new Promise(r => {
                const reader = new FileReader();
                reader.onloadend = () => r(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return { inlineData: { data: base64, mimeType: file.type } };
        };

        // --- COMPONENTS ---

        const Spinner = () => <Loader2 className="animate-spin w-5 h-5" />;

        const LoginModal = ({ isOpen, onClose, onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [mode, setMode] = useState('signin'); 
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-white/80 flex items-center justify-center z-[100] backdrop-blur-sm p-4 fade-in">
                    <div className="bg-white p-8 border border-black w-full max-w-sm rounded-3xl font-sans shadow-xl">
                        <div className="text-center mb-8"><div className="bg-black w-16 h-16 flex items-center justify-center mx-auto mb-4 rounded-2xl"><User className="w-8 h-8 text-white" /></div><h2 className="text-2xl font-bold">Welcome back</h2></div>
                        <form onSubmit={async (e) => { e.preventDefault(); setLoading(true); await onLogin(email, password, mode); setLoading(false); }} className="space-y-5">
                            <input type="email" required className="w-full px-4 py-3 border border-gray-300 outline-none text-sm rounded-xl" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email" />
                            <input type="password" required className="w-full px-4 py-3 border border-gray-300 outline-none text-sm rounded-xl" value={password} onChange={e => setPassword(e.target.value)} placeholder="Password" />
                            <button type="submit" disabled={loading} className="w-full bg-black text-white py-3.5 font-bold rounded-xl transition-all">{loading ? <Spinner /> : (mode === 'signin' ? "Sign in" : "Create account")}</button>
                        </form>
                        <div className="mt-6 text-center border-t pt-4 font-medium"><button onClick={() => setMode(mode === 'signin' ? 'signup' : 'signin')} className="text-sm text-black hover:underline">New here? Create account</button></div>
                        <button onClick={onClose} className="absolute top-4 right-4 p-2 text-gray-400 hover:text-black"><X className="w-5 h-5" /></button>
                    </div>
                </div>
            );
        };

        const SettingsModal = ({ isOpen, onClose, apiKey, onSave }) => {
            const [keyInput, setKeyInput] = useState(apiKey || '');
            const [isSaving, setIsSaving] = useState(false);
            useEffect(() => { setKeyInput(apiKey || ''); }, [apiKey]);
            const handleSave = async () => { setIsSaving(true); await onSave(keyInput); setIsSaving(false); onClose(); };
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-white/80 flex items-center justify-center z-[100] backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div className="bg-white p-8 border border-black w-full max-w-md rounded-2xl font-sans shadow-xl">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-black flex items-center gap-2"><Settings className="w-5 h-5" /> Settings</h2>
                            <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded-full transition-colors"><X className="w-5 h-5" /></button>
                        </div>
                        <label className="block text-xs font-bold text-black uppercase mb-1.5 tracking-wider">Access key</label>
                        <div className="relative mb-8">
                            <KeyRound className="absolute left-3 top-3.5 w-4 h-4 text-gray-400" />
                            <input type="password" className="w-full pl-10 pr-4 py-3 border border-gray-300 focus:border-black focus:ring-0 outline-none transition-all text-sm font-mono rounded-xl" value={keyInput} onChange={e => setKeyInput(e.target.value)} placeholder="Enter key..." />
                        </div>
                        <div className="flex justify-end"><button onClick={handleSave} disabled={isSaving} className="bg-black text-white px-6 py-2.5 font-bold hover:bg-gray-800 text-sm flex items-center gap-2 rounded-xl transition-colors"> {isSaving && <Spinner />} Save settings</button></div>
                    </div>
                </div>
            );
        };

        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-white/80 flex items-center justify-center z-[110] backdrop-blur-sm p-4 animate-in fade-in duration-200">
                    <div className="bg-white p-8 border border-black w-full max-w-sm shadow-xl text-center rounded-2xl font-sans">
                        <AlertTriangle className="w-12 h-12 text-black mx-auto mb-4" />
                        <h2 className="text-xl font-bold text-black mb-2 tracking-tight">{title}</h2>
                        <p className="text-sm text-gray-500 mb-6">{message}</p>
                        <div className="flex gap-4">
                            <button onClick={onCancel} className="flex-1 px-4 py-2 border border-black font-semibold hover:bg-gray-50 text-sm rounded-xl transition-colors">Cancel</button>
                            <button onClick={onConfirm} className="flex-1 px-4 py-2 bg-black text-white font-semibold hover:bg-gray-800 text-sm rounded-xl transition-colors">Replace</button>
                        </div>
                    </div>
                </div>
            );
        };

        const VocabularyModal = ({ isOpen, onClose, words, onDelete }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-white/80 flex items-center justify-center z-[100] backdrop-blur-md p-4 fade-in">
                    <div className="bg-white border border-black w-full max-w-2xl h-[80vh] rounded-3xl font-sans shadow-2xl flex flex-col overflow-hidden">
                        <div className="p-6 border-b flex justify-between items-center bg-gray-50">
                            <h2 className="text-xl font-bold flex items-center gap-3"><BookOpen className="w-6 h-6" /> Vocabulary list</h2>
                            <button onClick={onClose} className="p-2 hover:bg-gray-200 rounded-full transition-colors"><X className="w-6 h-6" /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
                            {words.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-gray-400 opacity-40">
                                    <Book className="w-16 h-16 mb-4" />
                                    <p className="font-bold">No words saved yet</p>
                                </div>
                            ) : (
                                words.map(item => (
                                    <div key={item.id} className="p-5 border border-gray-100 rounded-2xl hover:border-black transition-all group relative bg-white">
                                        <div className="pr-10">
                                            <h3 className="text-lg font-bold text-black mb-1">{item.word}</h3>
                                            <p className="text-sm text-blue-600 font-medium mb-2">{item.definition}</p>
                                            {item.example && <p className="text-xs text-gray-500 italic">Example: {item.example}</p>}
                                        </div>
                                        <button onClick={() => onDelete(item.id)} className="absolute top-5 right-5 p-2 text-gray-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100"><Trash2 className="w-5 h-5" /></button>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const SmartPlayer = ({ source, isPlaying, setIsPlaying, seekTime, onTimeUpdate, loopRange }) => {
            const mediaRef = useRef(null);
            useEffect(() => {
                if (mediaRef.current) {
                    if (Math.abs(mediaRef.current.currentTime - seekTime) > 0.1) mediaRef.current.currentTime = seekTime;
                    if (isPlaying) mediaRef.current.play().catch(() => setIsPlaying(false));
                    else mediaRef.current.pause();
                }
            }, [seekTime, isPlaying, source]);
            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => { if (mediaRef.current) onTimeUpdate(mediaRef.current.currentTime); }, 100);
                }
                return () => clearInterval(interval);
            }, [isPlaying]);
            if (!source) return null;
            const isAudio = source.mediaType === 'audio';
            return (
                <div className={`relative ${isAudio ? 'h-0 overflow-hidden' : 'aspect-video bg-black rounded-3xl overflow-hidden shadow-lg'}`}>
                    {isAudio ? <audio ref={mediaRef} src={source.url} onEnded={() => setIsPlaying(false)} /> : <video ref={mediaRef} src={source.url} className="w-full h-full object-contain" onEnded={() => setIsPlaying(false)} playsInline />}
                    {loopRange && <div className="absolute top-4 right-4 bg-white text-black border border-black px-3 py-1 text-xs font-bold flex items-center gap-1 z-10 shadow-sm rounded-full"><Repeat className="w-3 h-3" /> Loop active</div>}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isVocabOpen, setIsVocabOpen] = useState(false);
            const [isReplaceConfirmOpen, setIsReplaceConfirmOpen] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(true); 
            const [transcriptOpen, setTranscriptOpen] = useState(true);
            const [source, setSource] = useState(null);
            const [transcript, setTranscript] = useState([]);
            const [isPlaying, setIsPlaying] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [seekTrigger, setSeekTrigger] = useState(0);
            const [loopRange, setLoopRange] = useState(null);
            const [stopAtTime, setStopAtTime] = useState(null);
            const [history, setHistory] = useState([]);
            const [vocabulary, setVocabulary] = useState([]);
            const [isProcessing, setIsProcessing] = useState(false);
            const [contextPrompt, setContextPrompt] = useState("");
            const [geminiKey, setGeminiKey] = useState("");
            const [pendingFile, setPendingFile] = useState(null);
            const [activeTab, setActiveTab] = useState('Shadowing');
            const [chunkSize, setChunkSize] = useState('single'); 
            const activeSegmentRef = useRef(null);

            // Analysis / Dictation States
            const [dictationValues, setDictationValues] = useState({});
            const [dictationChecked, setDictationChecked] = useState(false);
            const [showDictationContent, setShowDictationContent] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            // Recording States
            const [isRecording, setIsRecording] = useState(false);
            const [recorder, setRecorder] = useState(null);
            const [recordedBlob, setRecordedBlob] = useState(null);
            const [recordingsList, setRecordingsList] = useState([]);
            const [isSavingRecord, setIsSavingRecord] = useState(false);

            const autoCollapseTranscript = () => { if (transcriptOpen) setTranscriptOpen(false); };

            useEffect(() => {
                if (!source) { setSidebarOpen(true); setTranscriptOpen(false); } 
                else { setSidebarOpen(false); setTranscriptOpen(true); }
            }, [source]);

            useEffect(() => {
                setDictationValues({}); setDictationChecked(false); setShowDictationContent(false); setAnalysis(null);
            }, [transcript, seekTrigger]);

            useEffect(() => {
                const storedKey = localStorage.getItem('lingomate_gemini_key');
                if (storedKey) setGeminiKey(storedKey);
                supabase.auth.getUser().then(({ data }) => { if (data.user) { setUser(data.user); fetchSettings(data.user.id); fetchRecordings(data.user.id); fetchVocabulary(data.user.id); } });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((event, session) => {
                    const cu = session?.user ?? null; setUser(cu); if (cu) { fetchSettings(cu.id); fetchRecordings(cu.id); fetchVocabulary(cu.id); }
                });
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => { if (user && user.id !== 'demo-user') fetchHistory(); }, [user]);

            const fetchSettings = async (uid) => {
                const { data } = await supabase.from('user_settings').select('gemini_api_key').eq('user_id', uid).single();
                if (data?.gemini_api_key) setGeminiKey(data.gemini_api_key);
            };

            const saveSettings = async (nk) => {
                setGeminiKey(nk);
                if (user?.id !== 'demo-user') await supabase.from('user_settings').upsert({ user_id: user.id, gemini_api_key: nk });
                localStorage.setItem('lingomate_gemini_key', nk);
            };

            const fetchHistory = async () => {
                const { data } = await supabase.from('transcripts').select('*').order('created_at', { ascending: false });
                if (data) setHistory(data);
            };

            const fetchRecordings = async (uid) => {
                const { data } = await supabase.from('user_recordings').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setRecordingsList(data);
            };

            const fetchVocabulary = async (uid) => {
                const { data } = await supabase.from('user_vocabulary').select('*').eq('user_id', uid).order('created_at', { ascending: false });
                if (data) setVocabulary(data);
            };

            const saveVocabWord = async () => {
                if (!analysis || !user) return;
                const { error } = await supabase.from('user_vocabulary').insert([{ user_id: user.id, word: analysis.content, definition: analysis.meaning, example: "" }]);
                if (!error) { fetchVocabulary(user.id); }
            };

            const deleteVocabWord = async (id) => {
                const { error } = await supabase.from('user_vocabulary').delete().eq('id', id);
                if (!error) fetchVocabulary(user.id);
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const existing = history.find(h => h.title === file.name);
                if (existing) { setPendingFile(file); setIsReplaceConfirmOpen(true); } 
                else { processFileUpload(file); }
            };

            const processFileUpload = async (file) => {
                const url = URL.createObjectURL(file);
                const duration = await getMediaDuration(file);
                setSource({ type: 'file', mediaType: file.type.startsWith('audio/') ? 'audio' : 'video', url, title: file.name, fileData: file, duration });
                setTranscript([]); setIsPlaying(false);
            };

            const handleGenerate = async () => {
                if (!source) return;
                setIsProcessing(true);
                try {
                    const result = await processTranscription(geminiKey, source.fileData, contextPrompt || source.title, source.duration || 0);
                    setTranscript(result);
                    if (user?.id !== 'demo-user') {
                        const sanitizedTitle = sanitizeFilename(source.title);
                        const filePath = `${user.id}/${Date.now()}_${sanitizedTitle}`;
                        await supabase.storage.from('media').upload(filePath, source.fileData, { cacheControl: '3600', upsert: true });
                        const { data: urlData } = supabase.storage.from('media').getPublicUrl(filePath);
                        await supabase.from('transcripts').upsert({ user_id: user.id, title: source.title, source_type: source.mediaType, source_url: urlData.publicUrl, content: result }, { onConflict: 'user_id, title' });
                        fetchHistory();
                    }
                } catch (err) { alert(err.message); }
                setIsProcessing(false);
            };

            const handleTimeUpdate = (t) => {
                setCurrentTime(t);
                if (stopAtTime !== null && t >= stopAtTime) { setIsPlaying(false); setStopAtTime(null); }
                if (loopRange && isPlaying && t >= loopRange.end) setSeekTrigger(loopRange.start);
            };

            const seekWithStop = (index) => {
                autoCollapseTranscript();
                if (!transcript || transcript.length === 0) return;
                const targetIdx = Math.max(0, Math.min(index, transcript.length - 1));
                const startSegment = transcript[targetIdx];
                const startTime = startSegment.start;
                let stopTime = startSegment.end;
                if (chunkSize !== 'single') {
                    const [minDur] = chunkSize.split('-').map(Number);
                    let currentIdx = targetIdx;
                    while (currentIdx < transcript.length) {
                        const seg = transcript[currentIdx];
                        stopTime = seg.end;
                        if (seg.end - startTime >= minDur) break;
                        currentIdx++;
                    }
                }
                setSeekTrigger(startTime); setStopAtTime(stopTime); setIsPlaying(true);
            };

            const triggerAnalysis = async () => {
                autoCollapseTranscript();
                const sentence = transcript[activeIndex]?.text;
                if (!sentence) return;
                setIsAnalyzing(true);
                const res = await fetchMeaningAndGrammar(geminiKey, sentence);
                setAnalysis({ ...res, content: sentence });
                setIsAnalyzing(false);
                setActiveTab('Meaning and Grammar');
            };

            const startRecording = async () => {
                autoCollapseTranscript();
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const newRecorder = new MediaRecorder(stream);
                    const chunks = [];
                    newRecorder.ondataavailable = (e) => chunks.push(e.data);
                    newRecorder.onstop = () => { setRecordedBlob(new Blob(chunks, { type: 'audio/webm' })); };
                    newRecorder.start();
                    setRecorder(newRecorder);
                    setIsRecording(true);
                } catch (err) { alert("Microphone access denied."); }
            };

            const stopRecording = () => {
                autoCollapseTranscript();
                if (recorder) { recorder.stop(); recorder.stream.getTracks().forEach(track => track.stop()); setIsRecording(false); }
            };

            const saveRecording = async () => {
                autoCollapseTranscript();
                if (!recordedBlob || !user || user.id === 'demo-user') return;
                setIsSavingRecord(true);
                try {
                    if (recordingsList.length >= 30) {
                        const oldest = recordingsList[recordingsList.length - 1];
                        await supabase.from('user_recordings').delete().eq('id', oldest.id);
                    }
                    const fileName = `rec_${Date.now()}.webm`;
                    const filePath = `${user.id}/recordings/${fileName}`;
                    await supabase.storage.from('media').upload(filePath, recordedBlob);
                    const { data: urlData } = supabase.storage.from('media').getPublicUrl(filePath);
                    await supabase.from('user_recordings').insert({ user_id: user.id, title: `Attempt: ${source?.title || 'Practice'}`, file_url: urlData.publicUrl });
                    setRecordedBlob(null);
                    fetchRecordings(user.id);
                } catch (err) { alert(err.message); }
                setIsSavingRecord(false);
            };

            const renderDictationSlots = () => {
                const activeSentence = transcript[activeIndex]?.text || "";
                if (!activeSentence) return <p className="text-gray-300 italic">Select a sentence to begin dictation</p>;
                const tokens = activeSentence.split(/\s+/).filter(t => t.length > 0);
                return (
                    <div className="flex flex-wrap gap-x-6 gap-y-8 justify-center font-sans">
                        {tokens.map((token, wordIdx) => {
                            const cleanWord = token.replace(/[.,!?;:"]/g, '');
                            const punctuation = token.match(/[.,!?;:"]/g);
                            return (
                                <div key={wordIdx} className="flex items-end gap-1">
                                    <div className="flex gap-1">
                                        {[...Array(cleanWord.length)].map((_, charIdx) => {
                                            const currentKey = `${wordIdx}_${charIdx}`;
                                            const nextKey = (charIdx < cleanWord.length - 1) ? `${wordIdx}_${charIdx + 1}` : (wordIdx < tokens.length - 1) ? `${wordIdx + 1}_0` : null;
                                            const prevKey = (charIdx > 0) ? `${wordIdx}_${charIdx - 1}` : (wordIdx > 0) ? `${wordIdx - 1}_${tokens[wordIdx-1].replace(/[.,!?;:"]/g, '').length - 1}` : null;
                                            const isCorrect = dictationChecked && dictationValues[currentKey]?.toLowerCase() === cleanWord[charIdx].toLowerCase();
                                            const isIncorrect = dictationChecked && dictationValues[currentKey] && dictationValues[currentKey]?.toLowerCase() !== cleanWord[charIdx].toLowerCase();
                                            return (
                                                <input key={charIdx} id={`input-${currentKey}`} type="text" autoComplete="off" className={`dictation-input ${isCorrect ? 'correct' : ''} ${isIncorrect ? 'incorrect' : ''}`} value={dictationValues[currentKey] || ''} onChange={(e) => {
                                                    const val = e.target.value.slice(-1);
                                                    setDictationValues(p => ({ ...p, [currentKey]: val }));
                                                    if (val && nextKey) document.getElementById(`input-${nextKey}`)?.focus();
                                                }} onKeyDown={(e) => {
                                                    if (e.key === 'Backspace' && !dictationValues[currentKey] && prevKey) document.getElementById(`input-${prevKey}`)?.focus();
                                                    if (e.key === ' ') { e.preventDefault(); const nextWordId = `input-${wordIdx + 1}_0`; document.getElementById(nextWordId)?.focus(); }
                                                }} />
                                            );
                                        })}
                                    </div>
                                    {punctuation && <span className="text-gray-400 text-xl font-bold pb-1">{punctuation}</span>}
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const loadSession = (item) => { setTranscript(item.content); setSource({ type: 'file', mediaType: item.source_type, url: item.source_url, title: item.title, fileData: null }); setIsPlaying(false); };

            return (
                <div className="h-full flex flex-col font-sans text-gray-900 bg-white fade-in overflow-hidden">
                    <LoginModal isOpen={isLoginOpen} onClose={() => setIsLoginOpen(false)} onLogin={async (e, p, m) => { const { error } = (m === 'signup') ? await supabase.auth.signUp({ email: e, password: p }) : await supabase.auth.signInWithPassword({ email: e, password: p }); if (!error) setIsLoginOpen(false); else alert(error.message); }} />
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} apiKey={geminiKey} onSave={saveSettings} />
                    <VocabularyModal isOpen={isVocabOpen} onClose={() => setIsVocabOpen(false)} words={vocabulary} onDelete={deleteVocabWord} />
                    <ConfirmModal isOpen={isReplaceConfirmOpen} title="Replace session?" message="A session already exists. Replacing it will regenerate the transcript." onConfirm={() => { if (pendingFile) processFileUpload(pendingFile); setIsReplaceConfirmOpen(false); }} onCancel={() => setIsReplaceConfirmOpen(false)} />

                    <header className="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-20 shadow-none">
                        <div className="flex items-center gap-3"><div className="bg-black p-2 rounded-lg"><Volume2 className="text-white w-5 h-5" /></div><h1 className="text-xl font-bold text-black tracking-tight">LingoMate <span className="text-xs text-white bg-black px-1.5 ml-1 rounded-md italic font-normal">Listening Practice</span></h1></div>
                        <div className="flex items-center gap-2">
                            <button onClick={() => setIsVocabOpen(true)} className="flex items-center gap-2 px-4 py-2 hover:bg-gray-50 rounded-full transition-colors font-semibold text-sm text-gray-600"><BookOpen className="w-4 h-4" /> Vocabulary</button>
                            <button onClick={() => setIsSettingsOpen(true)} className={`p-2 transition-all ${!geminiKey ? 'text-red-500 animate-pulse' : 'text-gray-400 hover:text-black'}`}><Settings className="w-5 h-5" /></button>
                            {user ? <div className="flex items-center gap-3 border border-gray-200 pl-3 pr-2 py-1.5 rounded-full font-medium text-sm text-gray-600"><span>{user.email?.split('@')[0]}</span><button onClick={() => { supabase.auth.signOut(); setUser(null); }} className="p-1 bg-gray-100 rounded-full hover:bg-black hover:text-white transition-colors"><LogOut className="w-4 h-4" /></button></div> : <button onClick={() => setIsLoginOpen(true)} className="px-5 py-2 bg-black text-white font-bold text-sm rounded-full transition-colors">Sign in</button>}
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        <aside className={`${sidebarOpen ? 'w-80 border-r' : 'w-0'} bg-white transition-all duration-300 overflow-hidden flex flex-col z-10 relative`}>
                            <div className="p-4 border-b bg-gray-50 flex justify-between items-center whitespace-nowrap min-w-[320px]">
                                <h2 className="font-bold text-sm text-gray-600 flex items-center gap-2 font-sans"><History className="w-4 h-4" /> Library</h2>
                                <button onClick={() => setSidebarOpen(false)} className="p-1.5 hover:bg-gray-200 rounded-lg text-gray-400 transition-colors font-sans"><ChevronLeft className="w-4 h-4" /></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-3 space-y-2 min-w-[320px] custom-scrollbar">
                                {history.length === 0 && <div className="text-center p-8 opacity-20 font-sans"><Database className="w-8 h-8 mx-auto mb-2" /><p className="text-xs font-semibold">No files saved</p></div>}
                                {history.map(item => (
                                    <div key={item.id} onClick={() => loadSession(item)} className="p-3 border border-gray-100 hover:border-black rounded-xl cursor-pointer group relative transition-all bg-white shadow-sm hover:shadow-md">
                                        <h3 className="font-bold text-xs truncate text-gray-800 pr-6 font-sans">{item.title}</h3>
                                        <div className="flex justify-between items-center mt-2 opacity-50 text-[10px] font-medium font-sans"><span>{item.source_type}</span><span>{new Date(item.created_at).toLocaleDateString()}</span></div>
                                        <button onClick={(e) => { e.stopPropagation(); supabase.from('transcripts').delete().eq('id', item.id).then(() => fetchHistory()); }} className="absolute top-2.5 right-2 opacity-0 group-hover:opacity-100 text-gray-400 hover:text-black transition-opacity font-sans"><Trash2 className="w-3.5 h-3.5" /></button>
                                    </div>
                                ))}
                            </div>
                        </aside>

                        <main className="flex-1 flex flex-col min-w-0 bg-gray-50 overflow-hidden relative">
                            {!sidebarOpen && (
                                <div className="absolute top-4 left-4 z-20"><button onClick={() => setSidebarOpen(true)} className="p-3 bg-white border border-gray-200 rounded-full text-gray-600 shadow-lg hover:bg-gray-50 transition-all flex items-center gap-2 px-5 font-bold text-xs uppercase tracking-widest font-sans"><History className="w-4 h-4" /> Library <ChevronRight className="w-4 h-4" /></button></div>
                            )}
                            
                            {!transcriptOpen && transcript.length > 0 && (
                                <div className="absolute top-4 right-4 z-20"><button onClick={() => setTranscriptOpen(true)} className="p-3 bg-white border border-gray-200 rounded-full text-gray-600 shadow-lg hover:bg-gray-50 transition-all flex items-center gap-2 px-5 font-bold text-xs uppercase tracking-widest font-sans"><ChevronLeft className="w-4 h-4" /> Transcript <FileText className="w-4 h-4" /></button></div>
                            )}

                            <div className="flex-1 flex flex-col overflow-y-auto relative custom-scrollbar">
                                <div className="px-8 pb-12 pt-16 max-w-3xl mx-auto w-full">
                                    {!source ? (
                                        <div className="mt-16 bg-white p-12 border border-gray-100 shadow-sm rounded-3xl text-center group">
                                            <div className="w-16 h-16 bg-gray-50 mx-auto mb-6 flex items-center justify-center group-hover:bg-black group-hover:text-white transition-colors rounded-2xl"><Upload className="w-8 h-8" /></div>
                                            <h3 className="font-bold text-2xl mb-2 text-gray-900 font-sans">Analyze media</h3>
                                            <p className="text-gray-500 text-sm mb-8 font-normal font-sans">Upload an audio or video file to start practice.</p>
                                            <label className="block w-full bg-black text-white py-4 font-bold rounded-2xl cursor-pointer hover:bg-gray-800 transition-colors shadow-lg font-sans">Select file<input type="file" className="hidden" accept="video/*,audio/*" onChange={handleFileUpload} /></label>
                                        </div>
                                    ) : (
                                        <div className="space-y-6 fade-in font-sans">
                                            <div className="flex justify-between items-center border-b border-gray-200 pb-2 font-sans font-medium">
                                                <h2 className="font-bold text-lg text-gray-900 truncate pr-4 font-sans">{source.title}</h2>
                                                <button onClick={() => setSource(null)} className="text-xs font-bold text-red-600 hover:bg-red-50 px-3 py-1 rounded-lg font-sans">Close</button>
                                            </div>
                                            
                                            <SmartPlayer source={source} isPlaying={isPlaying} setIsPlaying={setIsPlaying} seekTime={seekTrigger} onTimeUpdate={handleTimeUpdate} loopRange={loopRange} />
                                            
                                            <div className="bg-white border border-gray-100 p-5 rounded-3xl shadow-sm flex items-center justify-between px-8 font-sans">
                                                <div className="flex items-center gap-6">
                                                    <button onClick={() => { setIsPlaying(!isPlaying); setStopAtTime(null); }} className="w-14 h-14 bg-black text-white flex items-center justify-center rounded-full hover:scale-105 active:scale-95 transition-all shadow-lg">
                                                        {isPlaying ? <Pause className="w-7 h-7" /> : <Play className="w-7 h-7 ml-1" />}
                                                    </button>
                                                    <div className="font-mono text-sm font-semibold text-gray-700 bg-gray-50 px-4 py-1.5 rounded-lg border border-gray-100 tabular-nums">{formatTime(currentTime)}</div>
                                                </div>
                                                {loopRange && <button onClick={() => setLoopRange(null)} className="bg-black text-white text-[11px] font-bold px-4 py-2 rounded-full animate-pulse flex items-center gap-2 shadow-sm font-sans font-medium"><RefreshCw className="w-3 h-3" /> Stop loop</button>}
                                            </div>

                                            {transcript.length === 0 ? (
                                                <div className="bg-white border border-gray-100 p-10 flex flex-col items-center text-center rounded-3xl shadow-sm font-sans">
                                                    <div className="w-12 h-12 bg-gray-50 flex items-center justify-center rounded-xl mb-4 text-gray-400 font-sans"><FileText className="w-6 h-6" /></div>
                                                    <h3 className="font-bold text-lg text-gray-900 mb-2 font-sans font-medium">Generate transcript</h3>
                                                    <p className="text-sm text-gray-500 mb-8 max-w-xs leading-relaxed font-sans font-normal">Generate a sentence-by-sentence transcript to start practicing.</p>
                                                    <div className="w-full space-y-4">
                                                        <input placeholder="Context (e.g. French Lesson)" className="w-full px-5 py-3.5 bg-gray-50 border-none rounded-2xl text-sm outline-none focus:ring-2 focus:ring-black transition-all font-sans" value={contextPrompt} onChange={e => setContextPrompt(e.target.value)} />
                                                        <button onClick={handleGenerate} disabled={isProcessing} className="w-full bg-black text-white py-4 font-bold rounded-2xl flex items-center justify-center gap-3 hover:bg-gray-800 disabled:opacity-50 transition-all shadow-md font-sans">{isProcessing ? <Spinner /> : "Generate transcript"}</button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div className="bg-white border border-gray-100 rounded-3xl overflow-hidden shadow-sm flex flex-col font-sans">
                                                    <div className="flex border-b bg-gray-50/50 font-sans">
                                                        {['Shadowing', 'Dictation', 'Meaning and Grammar'].map(tab => (
                                                            <button key={tab} onClick={() => { setActiveTab(tab); autoCollapseTranscript(); }} className={`flex-1 py-4 text-sm font-bold border-b-2 transition-all font-sans ${activeTab === tab ? 'border-black text-black bg-white' : 'border-transparent text-gray-400 hover:text-gray-600'}`}>{tab}</button>
                                                        ))}
                                                    </div>
                                                    <div className="p-6">
                                                        {activeTab === 'Shadowing' && (
                                                            <div className="space-y-8 fade-in">
                                                                <div className="flex flex-col space-y-4">
                                                                    <div className="flex items-center justify-between px-1 font-sans"><label className="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2 font-sans"><Layers className="w-3 h-3" /> Practice chunk size</label>
                                                                        <select value={chunkSize} onChange={(e) => setChunkSize(e.target.value)} className="text-xs font-bold border-none bg-gray-50 rounded-lg px-2 py-1 outline-none font-sans">
                                                                            <option value="single">Single sentence</option><option value="5-8">5-8 seconds</option><option value="15-18">15-18 seconds</option><option value="30-35">30-35 seconds</option><option value="60-65">60-65 seconds</option>
                                                                        </select>
                                                                    </div>
                                                                    <div className="grid grid-cols-3 gap-3 font-sans">
                                                                        <button onClick={() => seekWithStop(activeIndex - 1)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider font-sans"><SkipBack className="w-4 h-4" /> Previous sentences</button>
                                                                        <button onClick={() => seekWithStop(activeIndex)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider font-sans"><RefreshCw className="w-4 h-4" /> Current sentences</button>
                                                                        <button onClick={() => seekWithStop(activeIndex + 1)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider font-sans">Next sentences <SkipForward className="w-4 h-4" /></button>
                                                                    </div>
                                                                </div>
                                                                <div className="p-6 bg-gray-50 rounded-3xl border border-gray-100 space-y-4 font-sans">
                                                                    <div className="flex items-center justify-between font-sans"><h4 className="text-sm font-bold text-gray-600 flex items-center gap-2 font-sans font-medium font-sans"><Mic className="w-4 h-4" /> Voice record</h4>{recordingsList.length >= 30 && <span className="text-[9px] font-bold text-red-400 uppercase tracking-widest font-sans">Limit: 30</span>}</div>
                                                                    <div className="flex items-center gap-3 font-sans">
                                                                        {!isRecording ? <button onClick={startRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-white border border-gray-200 text-gray-700 font-bold text-xs uppercase rounded-xl hover:bg-gray-100 transition-all font-sans"><Circle className="w-3 h-3 text-red-500 fill-current" /> Start recording</button> : <button onClick={stopRecording} className="flex-1 flex items-center justify-center gap-2 py-3 bg-red-500 text-white font-bold text-xs uppercase rounded-xl hover:bg-red-600 transition-all animate-pulse font-sans"><Square className="w-3 h-3 fill-current" /> Stop recording</button>}
                                                                        {recordedBlob && !isRecording && (
                                                                            <>
                                                                                <button onClick={() => { autoCollapseTranscript(); const url = URL.createObjectURL(recordedBlob); new Audio(url).play(); }} className="p-3 bg-white border border-gray-200 rounded-xl hover:bg-gray-100 font-sans"><Play className="w-4 h-4 text-black" /></button>
                                                                                <button onClick={saveRecording} disabled={isSavingRecord} className="px-5 py-3 bg-black text-white font-bold text-xs uppercase rounded-xl flex items-center gap-2 font-sans">{isSavingRecord ? <Spinner /> : <Save className="w-4 h-4" />} Save</button>
                                                                            </>
                                                                        )}
                                                                    </div>
                                                                    <div className="space-y-2 max-h-[200px] overflow-y-auto custom-scrollbar pt-2 font-sans">
                                                                        {recordingsList.map(rec => (
                                                                            <div key={rec.id} className="flex items-center justify-between p-3 bg-white border border-gray-100 rounded-xl font-sans font-medium">
                                                                                <div className="flex items-center gap-3 font-sans">
                                                                                    <button onClick={() => { autoCollapseTranscript(); new Audio(rec.file_url).play(); }} className="p-2 bg-gray-50 rounded-lg hover:bg-gray-100 font-sans"><Play className="w-3 h-3 text-black" /></button>
                                                                                    <div className="flex flex-col font-sans"><span className="text-[10px] font-bold text-gray-800 truncate max-w-[150px] font-sans">{rec.title}</span><span className="text-[9px] text-gray-400 font-sans">{new Date(rec.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></div>
                                                                                </div>
                                                                                <button onClick={() => deleteRecording(rec.id)} className="p-2 text-gray-300 hover:text-red-500 transition-colors font-sans"><Trash2 className="w-3.5 h-3.5" /></button>
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        )}
                                                        {activeTab === 'Dictation' && (
                                                            <div className="h-full flex flex-col space-y-6 fade-in font-sans">
                                                                <div className="grid grid-cols-3 gap-3 font-sans">
                                                                    <button onClick={() => seekWithStop(activeIndex - 1)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider font-sans font-sans"><SkipBack className="w-4 h-4" /> Previous sentences</button>
                                                                    <button onClick={() => seekWithStop(activeIndex)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider font-sans"><RefreshCw className="w-4 h-4" /> Current sentences</button>
                                                                    <button onClick={() => seekWithStop(activeIndex + 1)} className="flex items-center justify-center gap-2 px-4 py-3.5 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-2xl transition-colors border border-gray-100 text-xs font-bold uppercase tracking-wider font-sans">Next sentences <SkipForward className="w-4 h-4" /></button>
                                                                </div>
                                                                <div className="p-10 bg-gray-50 rounded-[2.5rem] border border-gray-100 min-h-[300px] flex flex-col items-center justify-center overflow-y-auto custom-scrollbar gap-8 font-sans">
                                                                    {showDictationContent && <div className="w-full text-center px-6 py-4 bg-white/50 rounded-2xl border border-gray-200 fade-in font-sans"><p className="text-lg font-semibold text-gray-900 leading-relaxed font-sans">{transcript[activeIndex]?.text}</p></div>}
                                                                    {renderDictationSlots()}
                                                                </div>
                                                                <div className="flex flex-wrap justify-center items-center gap-4 px-2 font-sans">
                                                                    <button onClick={() => { setDictationChecked(true); autoCollapseTranscript(); }} className="px-8 py-3 bg-black text-white text-sm font-bold rounded-2xl shadow-md hover:scale-105 active:scale-95 transition-all font-sans">Check spelling</button>
                                                                    <button onClick={() => setShowDictationContent(!showDictationContent)} className="px-8 py-3 bg-white border border-gray-200 text-gray-700 text-sm font-bold rounded-2xl hover:bg-gray-50 transition-all flex items-center gap-2 font-sans"><Eye className="w-4 h-4" /> {showDictationContent ? "Hide content" : "Show content"}</button>
                                                                    {showDictationContent && <button onClick={triggerAnalysis} disabled={isAnalyzing} className="px-8 py-3 bg-blue-600 text-white text-sm font-bold rounded-2xl shadow-md hover:bg-blue-700 transition-all flex items-center gap-2 font-sans">{isAnalyzing ? <Spinner /> : <Book className="w-4 h-4" />} Check meaning and grammar</button>}
                                                                </div>
                                                            </div>
                                                        )}
                                                        {activeTab === 'Meaning and Grammar' && (
                                                            <div className="h-full flex flex-col space-y-6 fade-in font-sans p-2">
                                                                {!analysis ? (
                                                                    <div className="flex flex-col items-center justify-center py-20 text-gray-400 font-sans font-sans"><BookOpen className="w-12 h-12 mb-4 opacity-20" /><p className="text-sm font-medium">Select "Check meaning and grammar" in Dictation panel</p></div>
                                                                ) : (
                                                                    <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500 font-sans relative pb-20">
                                                                        <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3 font-sans">Original sentence</h4><div className="p-6 bg-gray-50 rounded-2xl border border-gray-100 font-sans"><p className="text-lg font-bold text-gray-900 leading-relaxed italic font-sans font-sans">"{analysis.content}"</p></div></section>
                                                                        <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3 font-sans">Translation / Meaning (简体中文)</h4><div className="p-6 bg-blue-50/50 rounded-2xl border border-blue-100 font-sans"><p className="text-base font-medium text-blue-900 leading-relaxed font-sans">{analysis.meaning}</p></div></section>
                                                                        <section><h4 className="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3 font-sans">Key grammar</h4><div className="p-6 bg-emerald-50/50 rounded-2xl border border-emerald-100 font-sans"><p className="text-sm text-emerald-900 leading-relaxed font-normal whitespace-pre-wrap font-sans">{analysis.grammar}</p></div></section>
                                                                        <button onClick={saveVocabWord} className="fixed bottom-10 right-10 flex items-center gap-2 px-8 py-4 bg-yellow-400 text-black font-bold rounded-2xl shadow-xl hover:scale-105 active:scale-95 transition-all font-sans font-bold"><Save className="w-5 h-5" /> Add word</button>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>

                        <aside className={`${transcriptOpen && transcript.length > 0 ? 'w-[450px] border-l' : 'w-0'} bg-white transition-all duration-300 overflow-hidden flex flex-col z-10 relative font-sans font-medium`}>
                            <div className="p-4 border-b bg-gray-50 flex justify-between items-center whitespace-nowrap min-w-[450px] font-sans">
                                <h2 className="font-bold text-sm text-gray-600 flex items-center gap-2 font-sans"><FileText className="w-4 h-4" /> Transcript</h2>
                                <button onClick={() => setTranscriptOpen(false)} className="p-1.5 hover:bg-gray-200 rounded-lg text-gray-400 transition-colors font-sans"><ChevronRight className="w-4 h-4" /></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 space-y-3 min-w-[450px] bg-gray-50/30 custom-scrollbar font-sans font-medium">
                                {transcript.map((line, idx) => (
                                    <div key={idx} ref={idx === activeIndex ? activeSegmentRef : null} onClick={() => handleTranscriptSeek(idx)} className={`p-5 rounded-2xl border transition-all cursor-pointer text-left font-sans ${idx === activeIndex ? 'bg-white border-black shadow-md scale-[1.01]' : 'bg-white/50 border-transparent hover:bg-white hover:border-gray-200'}`}>
                                        <div className="flex justify-between items-start mb-1 font-sans"><span className={`text-[9px] font-bold font-sans ${idx === activeIndex ? 'text-black' : 'text-gray-400'}`}>{formatTime(line.start)}</span><button onClick={(e) => { e.stopPropagation(); setLoopRange(loopRange?.start === line.start ? null : { start: line.start, end: line.end }); }} className={`p-1 transition-all ${loopRange?.start === line.start ? 'bg-black text-white' : 'text-gray-300 hover:text-black font-sans'}`}><Repeat className="w-3.5 h-3.5 font-sans" /></button></div>
                                        <p className={`text-sm leading-relaxed font-sans ${idx === activeIndex ? 'font-semibold text-gray-900 font-sans' : 'font-normal text-gray-600 font-sans'}`}>{line.text}</p>
                                    </div>
                                ))}
                            </div>
                        </aside>
                    </div>
                </div>
            );
        };

        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
